<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deposit â€“ Colour Cash</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:#fff;
}
.header{
  padding:15px;
  font-size:22px;
  font-weight:bold;
  text-align:center;
}
.card{
  background:#1b1b1b;
  margin:15px;
  border-radius:16px;
  padding:18px;
}
label{font-size:14px;color:#ccc}
input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  margin-top:8px;
  font-size:16px;
}
.upi-box{
  background:#000;
  padding:14px;
  border-radius:12px;
  text-align:center;
  font-size:18px;
  margin-top:12px;
}
.copy-btn{
  width:100%;
  margin-top:10px;
  padding:14px;
  background:#2196f3;
  border:none;
  border-radius:10px;
  color:#fff;
  font-size:16px;
  font-weight:bold;
}
.note{
  margin-top:10px;
  font-size:13px;
  color:#fbc02d;
  text-align:center;
}
.submit{
  width:100%;
  margin-top:15px;
  padding:14px;
  background:#4caf50;
  border:none;
  border-radius:10px;
  color:#fff;
  font-size:17px;
  font-weight:bold;
}

/* QR */
.qr-box{
  background:#fff;
  border-radius:12px;
  padding:12px;
  text-align:center;
  margin-top:12px;
}
.qr-box img{width:180px}

/* APPS */
.apps{
  display:flex;
  gap:10px;
  margin-top:15px;
}
.app-btn{
  flex:1;
  padding:12px;
  border-radius:10px;
  font-weight:bold;
  border:none;
}
.gpay{background:#fff;color:#000}
.phonepe{background:#6739b7}
.paytm{background:#00baf2;color:#000}

/* ðŸ”” CUSTOM POPUP */
.popup-bg{
  position:fixed;
  top:0;left:0;right:0;bottom:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.popup{
  background:#1c1c1c;
  padding:22px;
  border-radius:16px;
  width:85%;
  text-align:center;
  animation:zoom .25s ease;
}
.popup h3{
  margin:0 0 8px;
  color:#4caf50;
}
.popup p{
  font-size:14px;
  color:#ccc;
}
.popup button{
  margin-top:15px;
  padding:12px;
  width:100%;
  background:#4caf50;
  border:none;
  border-radius:10px;
  color:#fff;
  font-size:16px;
}
@keyframes zoom{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<div class="header">ðŸ’° Deposit</div>

<div class="card">

<label>Enter Amount (â‚¹)</label>
<input type="number" id="amount" placeholder="Minimum â‚¹100" min="100">

<div class="upi-box" id="upiId">8302299569@axl</div>
<button class="copy-btn" onclick="copyUPI()">Copy UPI ID</button>

<div class="qr-box">
<img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=upi://pay?pa=8302299569@axl&pn=ColourCash">
</div>

<div class="note">
Pay to above UPI ID or scan QR, then enter UTR number below
</div>

<div class="apps">
<button class="app-btn gpay" onclick="pay()">GPay</button>
<button class="app-btn phonepe" onclick="pay()">PhonePe</button>
<button class="app-btn paytm" onclick="pay()">Paytm</button>
</div>

<label style="margin-top:14px;display:block">Enter UTR Number</label>
<input type="number" id="utr" placeholder="12 digit UTR number">

<button class="submit" onclick="submitDeposit()">Submit Deposit</button>

</div>

<!-- ðŸ”” POPUP -->
<div class="popup-bg" id="popupBg">
  <div class="popup">
    <h3 id="popupTitle"></h3>
    <p id="popupMsg"></p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script>
const UPI="8302299569@axl";

function showPopup(title,msg){
  document.getElementById("popupTitle").innerText=title;
  document.getElementById("popupMsg").innerText=msg;
  document.getElementById("popupBg").style.display="flex";
}
function closePopup(){
  document.getElementById("popupBg").style.display="none";
}

function copyUPI(){
  navigator.clipboard.writeText(UPI);
  showPopup("Copied","UPI ID copied successfully");
}

function pay(){
  const amt=document.getElementById("amount").value;
  if(!amt||amt<1){
    showPopup("Error","Enter valid amount");
    return;
  }
  location.href=`upi://pay?pa=${UPI}&pn=ColourCash&am=${amt}&cu=INR`;
}

function submitDeposit(){
  const amt=Number(amount.value);
  const utr=document.getElementById("utr").value;
  if(amt<1||utr.length<10){
    showPopup("Error","Enter valid amount & UTR");
    return;
  }
  let totalDeposit=Number(localStorage.getItem("totalDeposit"))||0;
  totalDeposit+=amt;
  localStorage.setItem("totalDeposit",totalDeposit);
  showPopup("Success","Deposit submitted. Waiting for approval.");
}
</script>

</body>
</html>
