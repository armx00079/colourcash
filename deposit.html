<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deposit â€“ Colour Cash</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:#fff;
}
.header{
  text-align:center;
  padding:16px;
  font-size:22px;
  font-weight:bold;
}
.card{
  background:#1b1b1b;
  margin:15px;
  padding:20px;
  border-radius:18px;
}
input{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:12px;
  border:none;
  font-size:15px;
}
.upi-box{
  background:#000;
  padding:14px;
  margin-top:12px;
  border-radius:12px;
  text-align:center;
  font-size:18px;
}
.copy-btn{
  background:#2196f3;
  color:#fff;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:12px;
  font-size:16px;
  width:100%;
}
.qr{
  background:#fff;
  border-radius:16px;
  padding:12px;
  margin:15px 0;
}
.note{
  color:#fbc02d;
  font-size:13px;
  text-align:center;
}
.apps{
  display:flex;
  gap:10px;
  margin-top:12px;
}
.apps button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:12px;
  font-size:14px;
  font-weight:bold;
}
.gpay{background:#fff}
.phonepe{background:#673ab7;color:#fff}
.paytm{background:#00bcd4;color:#fff}

.submit{
  background:#4caf50;
  padding:16px;
  border:none;
  border-radius:14px;
  font-size:18px;
  color:#fff;
  margin-top:16px;
  width:100%;
}

.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.popup div{
  background:#1e1e1e;
  padding:25px;
  border-radius:16px;
  font-size:16px;
}
</style>
</head>

<body>

<div class="header">ðŸ’° Deposit</div>

<div class="card">

  <input type="number" id="amount" placeholder="Enter Amount (â‚¹) â€“ Minimum â‚¹100">

  <div class="upi-box" id="upi">8302299569@axl</div>

  <button class="copy-btn" onclick="copyUPI()">Copy UPI ID</button>

  <div class="qr">
    <img src="upi-qr.png" width="100%">
  </div>

  <div class="note">
    Pay to above UPI ID or scan QR, then enter UTR number below
  </div>

  <div class="apps">
    <button class="gpay" onclick="openUPI('gpay')">GPay</button>
    <button class="phonepe" onclick="openUPI('phonepe')">PhonePe</button>
    <button class="paytm" onclick="openUPI('paytm')">Paytm</button>
  </div>

  <input type="text" id="utr" placeholder="Enter 12 digit UTR number">

  <button class="submit" onclick="submitDeposit()">Submit Deposit</button>
</div>

<div class="popup" id="popup">
  <div id="popupText"></div>
</div>

<script>
const popup = document.getElementById("popup");
const popupText = document.getElementById("popupText");
const upiId = "8302299569@axl";

function showPopup(msg){
  popupText.innerText = msg;
  popup.style.display = "flex";
  setTimeout(()=>popup.style.display="none",1500);
}

function copyUPI(){
  navigator.clipboard.writeText(upiId);
  showPopup("UPI ID Copied âœ…");
}

function openUPI(app){
  const amount = document.getElementById("amount").value || "";
  let url = `upi://pay?pa=${upiId}&am=${amount}`;
  window.location.href = url;
}

function submitDeposit(){
  const amount = Number(document.getElementById("amount").value);
  const utr = document.getElementById("utr").value.trim();

  if(amount < ){
    showPopup("Minimum deposit â‚¹100");
    return;
  }
  if(utr.length < 10){
    showPopup("Enter valid UTR");
    return;
  }

  let pending = JSON.parse(localStorage.getItem("pendingDeposits")) || [];

  pending.push({
    amount,
    utr,
    status:"PENDING",
    time:new Date().toLocaleString()
  });

  localStorage.setItem("pendingDeposits", JSON.stringify(pending));

  showPopup("Deposit submitted. Waiting for approval â³");

  document.getElementById("amount").value="";
  document.getElementById("utr").value="";
}
</script>

</body>
</html>
