<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deposit â€“ Colour Cash</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:#fff;
}
.header{
  text-align:center;
  padding:16px;
  font-size:22px;
  font-weight:bold;
}
.card{
  background:#1c1c1c;
  margin:15px;
  padding:16px;
  border-radius:14px;
}
label{
  font-size:14px;
  opacity:.9;
}
input{
  width:100%;
  padding:14px;
  margin-top:6px;
  border-radius:10px;
  border:none;
  font-size:16px;
}
.btn{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:bold;
  background:#4caf50;
  color:#fff;
}
.upi-box{
  background:#111;
  padding:14px;
  border-radius:10px;
  margin-top:10px;
  text-align:center;
  font-size:18px;
  word-break:break-all;
}
.copy{
  margin-top:8px;
  background:#2196f3;
}
.status{
  margin-top:10px;
  font-size:14px;
  color:#ff9800;
}
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.popup div{
  background:#1e1e1e;
  padding:25px;
  border-radius:14px;
  text-align:center;
}
</style>
</head>

<body>

<div class="header">ðŸ’° Deposit</div>

<div class="card">
  <label>Enter Amount (â‚¹)</label>
  <input type="number" id="amount" min="1" placeholder="Minimum â‚¹1">

  <div class="upi-box" id="upi">
    8302299569@axl
  </div>

  <button class="btn copy" onclick="copyUPI()">Copy UPI ID</button>

  <div class="status">
    Pay to above UPI ID, then enter UTR number below
  </div>
</div>

<div class="card">
  <label>Enter UTR Number</label>
  <input type="text" id="utr" placeholder="12 digit UTR number">

  <button class="btn" onclick="submitDeposit()">Submit Deposit</button>
</div>

<div class="popup" id="popup">
  <div id="popupText"></div>
</div>

<script>
function copyUPI(){
  navigator.clipboard.writeText("8302299569@axl");
  showPopup("UPI ID Copied");
}

function submitDeposit(){
  const amt = document.getElementById("amount").value;
  const utr = document.getElementById("utr").value;

  if(amt < 1){
    showPopup("Enter valid amount");
    return;
  }
  if(utr.length < 8){
    showPopup("Enter valid UTR number");
    return;
  }

  const deposits = JSON.parse(localStorage.getItem("deposits") || "[]");
  deposits.unshift({
    amount: amt,
    utr: utr,
    status: "PENDING",
    time: new Date().toLocaleString()
  });
  localStorage.setItem("deposits", JSON.stringify(deposits));

  showPopup("Deposit submitted\nStatus: Pending");

  document.getElementById("amount").value="";
  document.getElementById("utr").value="";
}

function showPopup(msg){
  popupText.innerText = msg;
  popup.style.display="flex";
  setTimeout(()=>popup.style.display="none",1800);
}
</script>

</body>
</html>
