<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deposit â€“ Colour Cash</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0f0f0f;
  color:#fff;
}
.header{
  background:#111;
  padding:15px;
  text-align:center;
  font-size:20px;
}
.card{
  background:#1b1b1b;
  margin:15px;
  padding:20px;
  border-radius:16px;
}
input{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:10px;
  font-size:15px;
}
button{
  width:100%;
  padding:14px;
  margin-top:16px;
  border:none;
  border-radius:10px;
  background:#2ecc71;
  color:#fff;
  font-size:16px;
  font-weight:bold;
}
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.popup div{
  background:#1e1e1e;
  padding:25px;
  border-radius:14px;
}
</style>
</head>

<body>

<div class="header">ðŸ’° Deposit</div>

<div class="card">
  <input type="number" id="amount" placeholder="Enter Amount (â‚¹)">
  <input type="text" id="utr" placeholder="Enter 12 digit UTR">
  <button onclick="submitDeposit()">Submit Deposit</button>
</div>

<div class="popup" id="popup">
  <div id="popupText"></div>
</div>

<script>
const popup = document.getElementById("popup");
const popupText = document.getElementById("popupText");

function showPopup(msg){
  popupText.innerText = msg;
  popup.style.display = "flex";
  setTimeout(()=>popup.style.display="none",1500);
}

function submitDeposit(){
  const amount = Number(document.getElementById("amount").value);
  const utr = document.getElementById("utr").value.trim();

  if(amount < 100){
    showPopup("Minimum â‚¹100");
    return;
  }
  if(utr.length < 10){
    showPopup("Enter valid UTR");
    return;
  }

  // ðŸ”¥ Pending deposit store hoga (wallet touch nahi)
  let pending = JSON.parse(localStorage.getItem("pendingDeposits")) || [];

  pending.push({
    amount: amount,
    utr: utr,
    status: "PENDING",
    time: new Date().toLocaleString()
  });

  localStorage.setItem("pendingDeposits", JSON.stringify(pending));

  showPopup("Deposit submitted. Waiting for approval âœ…");

  document.getElementById("amount").value = "";
  document.getElementById("utr").value = "";
}
</script>

</body>
</html>
