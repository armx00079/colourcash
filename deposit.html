<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deposit â€“ Colour Cash</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:#fff;
}
.header{
  padding:15px;
  font-size:22px;
  font-weight:bold;
  text-align:center;
}
.card{
  background:#1b1b1b;
  margin:15px;
  border-radius:16px;
  padding:18px;
}
label{font-size:14px;color:#ccc}
input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  margin-top:8px;
  font-size:16px;
}
.upi-box{
  background:#000;
  padding:14px;
  border-radius:12px;
  text-align:center;
  font-size:18px;
  margin-top:12px;
}
.copy-btn{
  width:100%;
  margin-top:10px;
  padding:14px;
  background:#2196f3;
  border:none;
  border-radius:10px;
  color:#fff;
  font-size:16px;
  font-weight:bold;
}
.note{
  margin-top:10px;
  font-size:13px;
  color:#fbc02d;
  text-align:center;
}
.submit{
  width:100%;
  margin-top:15px;
  padding:14px;
  background:#4caf50;
  border:none;
  border-radius:10px;
  color:#fff;
  font-size:17px;
  font-weight:bold;
}

/* QR */
.qr-box{
  background:#fff;
  border-radius:12px;
  padding:12px;
  text-align:center;
  margin-top:12px;
}
.qr-box img{
  width:180px;
}

/* APP BUTTONS */
.apps{
  display:flex;
  gap:10px;
  margin-top:15px;
}
.app-btn{
  flex:1;
  padding:12px;
  border-radius:10px;
  font-weight:bold;
  border:none;
  cursor:pointer;
}
.gpay{background:#fff;color:#000}
.phonepe{background:#6739b7}
.paytm{background:#00baf2;color:#000}
</style>
</head>

<body>

<div class="header">ðŸ’° Deposit</div>

<div class="card">

  <label>Enter Amount (â‚¹)</label>
  <input type="number" id="amount" placeholder="Minimum â‚¹1" min="1">

  <div class="upi-box" id="upiId">8302299569@axl</div>

  <button class="copy-btn" onclick="copyUPI()">Copy UPI ID</button>

  <!-- QR CODE -->
  <div class="qr-box">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=upi://pay?pa=8302299569@axl&pn=ColourCash" alt="UPI QR">
  </div>

  <div class="note">
    Pay to above UPI ID or scan QR, then enter UTR number below
  </div>

  <!-- APP PAY BUTTONS -->
  <div class="apps">
    <button class="app-btn gpay" onclick="pay('gpay')">GPay</button>
    <button class="app-btn phonepe" onclick="pay('phonepe')">PhonePe</button>
    <button class="app-btn paytm" onclick="pay('paytm')">Paytm</button>
  </div>

  <label style="margin-top:14px;display:block">Enter UTR Number</label>
  <input type="number" id="utr" placeholder="12 digit UTR number">

  <button class="submit" onclick="submitDeposit()">Submit Deposit</button>

</div>

<script>
const UPI = "8302299569@axl";

function copyUPI(){
  navigator.clipboard.writeText(UPI);
  alert("UPI ID Copied");
}

function pay(app){
  const amt = document.getElementById("amount").value;
  if(!amt || amt < 1){
    alert("Enter valid amount");
    return;
  }

  let url = `upi://pay?pa=${UPI}&pn=ColourCash&am=${amt}&cu=INR`;

  if(app==="gpay") location.href = "intent://pay/#Intent;scheme=upi;package=com.google.android.apps.nbu.paisa.user;end";
  else if(app==="phonepe") location.href = "intent://pay/#Intent;scheme=upi;package=com.phonepe.app;end";
  else if(app==="paytm") location.href = "intent://pay/#Intent;scheme=upi;package=net.one97.paytm;end";

  setTimeout(()=>{ location.href = url },300);
}

function submitDeposit(){
  const amt = Number(document.getElementById("amount").value);
  const utr = document.getElementById("utr").value;

  if(amt<1 || utr.length<10){
    alert("Enter valid amount & UTR");
    return;
  }

  // TEMP LOCAL SAVE (ADMIN VERIFY LATER)
  let totalDeposit = Number(localStorage.getItem("totalDeposit")) || 0;
  totalDeposit += amt;
  localStorage.setItem("totalDeposit", totalDeposit);

  alert("Deposit submitted. Waiting for approval.");
  location.href="wallet.html";
}
</script>

</body>
</html>
