<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>‚úàÔ∏è Aviator</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:Arial;
  overflow:hidden;
}

/* HEADER */
.header{
  text-align:center;
  padding:14px;
  font-size:22px;
  font-weight:bold;
}

/* GAME AREA */
.game{
  position:relative;
  height:70vh;
  overflow:hidden;
  background:linear-gradient(#0b0b0b,#111);
}

/* MULTIPLIER */
.multiplier{
  position:absolute;
  top:20%;
  width:100%;
  text-align:center;
  font-size:46px;
  font-weight:bold;
  color:#00e676;
  text-shadow:0 0 15px rgba(0,255,150,.6);
}

/* PLANE */
.plane{
  position:absolute;
  bottom:20%;
  left:-80px;
  font-size:50px;
  transition:transform .1s linear;
}

/* CRASH */
.crash{
  color:#ff5252;
  text-shadow:0 0 15px rgba(255,80,80,.8);
}

/* CONTROLS */
.controls{
  position:absolute;
  bottom:0;
  width:100%;
  padding:14px;
  background:#111;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:18px;
  font-weight:bold;
}
.bet{background:#2196f3;color:#fff}
.cashout{background:#2ecc71;color:#fff}

/* INFO */
.info{
  text-align:center;
  padding:10px;
  font-size:16px;
  color:#aaa;
}

/* SCREEN SHAKE */
.shake{
  animation:shake .4s;
}
@keyframes shake{
  0%{transform:translate(0)}
  25%{transform:translate(-5px,5px)}
  50%{transform:translate(5px,-5px)}
  75%{transform:translate(-5px,-5px)}
  100%{transform:translate(0)}
}
</style>
</head>

<body>

<div class="header">‚úàÔ∏è AVIATOR</div>

<div class="game" id="game">
  <div class="multiplier" id="multiplier">WAITING...</div>
  <div class="plane" id="plane">‚úàÔ∏è</div>
</div>

<div class="controls">
  <button id="actionBtn" class="bet" onclick="startRound()">BET</button>
</div>

<div class="info" id="info">Next round starting...</div>

<script>
let state="WAIT";
let multi=1.00;
let crashPoint=0;
let interval=null;
let planeX=0;
let planeY=0;
let speed=1;
let cashedOut=false;

const mEl=document.getElementById("multiplier");
const plane=document.getElementById("plane");
const btn=document.getElementById("actionBtn");
const info=document.getElementById("info");
const game=document.getElementById("game");

/* RANDOM CRASH (REAL FEEL) */
function getCrash(){
  let r=Math.random();
  if(r<0.5) return +(1+Math.random()*1.5).toFixed(2);
  if(r<0.8) return +(2+Math.random()*3).toFixed(2);
  return +(5+Math.random()*15).toFixed(2);
}

/* START ROUND */
function startRound(){
  if(state!=="WAIT")return;
  state="FLY";
  cashedOut=false;
  multi=1.00;
  speed=1;
  planeX=-80;
  planeY=0;
  crashPoint=getCrash();

  btn.innerText="CASH OUT";
  btn.className="cashout";
  info.innerText="Flying...";
  mEl.classList.remove("crash");

  interval=setInterval(fly,60);
}

/* FLY LOGIC */
function fly(){
  multi+=0.01+multi*0.003;
  multi=+multi.toFixed(2);
  speed+=0.02;

  planeX+=speed*2;
  planeY+=speed*0.15;

  plane.style.transform=`translate(${planeX}px,-${planeY}px)`;

  mEl.innerText=multi+"x";

  if(multi>=crashPoint){
    crash();
  }
}

/* CASHOUT */
btn.onclick=()=>{
  if(state==="FLY" && !cashedOut){
    cashedOut=true;
    clearInterval(interval);
    state="END";
    mEl.innerText="CASHED OUT @ "+multi+"x";
    info.innerText="You Win üéâ";
    reset();
  }
};

/* CRASH */
function crash(){
  clearInterval(interval);
  state="CRASH";
  mEl.innerText="CRASHED @ "+multi+"x";
  mEl.classList.add("crash");
  game.classList.add("shake");
  plane.style.display="none";
  info.innerText="You Lost ‚ùå";
  reset();
}

/* RESET */
function reset(){
  btn.innerText="BET";
  btn.className="bet";
  setTimeout(()=>{
    state="WAIT";
    plane.style.display="block";
    plane.style.transform="translate(-80px,0)";
    mEl.innerText="WAITING...";
    info.innerText="Next round starting...";
    game.classList.remove("shake");
  },3000);
}
</script>

</body>
</html>
