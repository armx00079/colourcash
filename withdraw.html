<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Withdraw ‚Äì Colour Cash</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:Arial,sans-serif;background:#0f0f0f;color:#fff}
.header{padding:16px;text-align:center;font-size:20px;font-weight:bold}
.card{background:#1c1c1c;margin:15px;border-radius:16px;padding:20px}
.balance{text-align:center;margin-bottom:15px}
.balance span{font-size:22px;font-weight:bold;color:#4caf50}
.tabs{display:flex;background:#111;border-radius:12px;overflow:hidden;margin-bottom:15px}
.tab{flex:1;padding:12px;text-align:center;cursor:pointer;color:#aaa}
.tab.active{background:#4caf50;color:#fff;font-weight:bold}
.form{display:none}
.form.active{display:block}
label{font-size:13px;opacity:.8}
input{width:100%;padding:12px;margin:8px 0 14px;border-radius:10px;border:none;font-size:15px}
.btn{width:100%;padding:14px;border:none;border-radius:12px;font-size:16px;background:#4caf50;color:#fff}
.rules{margin-top:15px;font-size:13px;color:#ccc}
.rules div{margin-bottom:8px}
.popup{position:fixed;inset:0;background:rgba(0,0,0,.7);display:none;align-items:center;justify-content:center;z-index:9999}
.popup-box{background:#1c1c1c;padding:25px;border-radius:14px;text-align:center;width:80%}
.popup-box h3{margin:0 0 10px}
.popup-box.success h3{color:#4caf50}
.popup-box.error h3{color:#ff5252}
.popup-box button{margin-top:15px;width:100%;padding:12px;border:none;border-radius:10px;background:#4caf50;color:#fff}
</style>
</head>

<body>

<div class="header">üè¶ Withdraw</div>

<div class="card">

  <div class="balance">
    Available Balance<br>
    ‚Çπ <span id="balance">0.00</span>
  </div>

  <div class="tabs">
    <div class="tab active" onclick="openTab('upi',this)">UPI</div>
    <div class="tab" onclick="openTab('bank',this)">Bank</div>
  </div>

  <!-- üîπ UPI -->
  <div class="form active" id="upi">
    <label>Withdraw Amount (‚Çπ)</label>
    <input type="number" id="upiAmount" placeholder="Minimum ‚Çπ100">

    <label>UPI ID</label>
    <input type="text" id="upiId" placeholder="example@upi">

    <button class="btn" onclick="submitWithdraw()">Submit Withdraw</button>
  </div>

  <!-- üîπ BANK -->
  <div class="form" id="bank">
    <label>Withdraw Amount (‚Çπ)</label>
    <input type="number" id="bankAmount" placeholder="Minimum ‚Çπ100">

    <label>Account Holder Name</label>
    <input type="text" id="bankHolder">

    <label>Bank Name</label>
    <input type="text" id="bankName">

    <label>Account Number</label>
    <input type="number" id="bankAccount">

    <label>IFSC Code</label>
    <input type="text" id="bankIfsc">

    <button class="btn" onclick="submitWithdraw()">Submit Withdraw</button>
  </div>

</div>

<div class="popup" id="popup">
  <div class="popup-box success" id="popupBox">
    <h3 id="popupTitle"></h3>
    <p id="popupMsg"></p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script>
let balance = Number(localStorage.getItem("balance")) || 0;
let withdrawCount = Number(localStorage.getItem("withdrawCount")) || 0;
document.getElementById("balance").innerText = balance.toFixed(2);

function openTab(id,el){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.querySelectorAll('.form').forEach(f=>f.classList.remove('active'));
  el.classList.add('active');
  document.getElementById(id).classList.add('active');
}

function showPopup(type,title,msg){
  let box=document.getElementById("popupBox");
  box.className="popup-box "+type;
  popupTitle.innerText=title;
  popupMsg.innerText=msg;
  popup.style.display="flex";
}
function closePopup(){popup.style.display="none";}

function submitWithdraw(){
  const isUpi = document.getElementById("upi").classList.contains("active");

  const amt = Number(isUpi
    ? document.getElementById("upiAmount").value
    : document.getElementById("bankAmount").value
  );

  if(amt < 100) return showPopup("error","Minimum Withdraw","Minimum ‚Çπ100");
  if(amt > balance) return showPopup("error","Insufficient Balance","Not enough balance");

  const orderId = "WD" + Date.now();

  const record = {
    orderId,
    amount: amt,
    method: isUpi ? "UPI" : "BANK",
    upiId: isUpi ? document.getElementById("upiId").value.trim() : "",
    bankDetails: !isUpi ? {
      holder: document.getElementById("bankHolder").value,
      bank: document.getElementById("bankName").value,
      account: document.getElementById("bankAccount").value,
      ifsc: document.getElementById("bankIfsc").value
    } : null,
    status: "PENDING",
    time: new Date().toLocaleString()
  };

  let req = JSON.parse(localStorage.getItem("withdrawRequests")) || [];
  let hist = JSON.parse(localStorage.getItem("withdrawHistory")) || [];

  req.push(record);
  hist.push(record);

  localStorage.setItem("withdrawRequests",JSON.stringify(req));
  localStorage.setItem("withdrawHistory",JSON.stringify(hist));

  localStorage.setItem("balance",balance-amt);
  localStorage.setItem("withdrawCount",withdrawCount+1);

  showPopup("success","Withdraw Submitted","Order ID: "+orderId);
}
</script>

</body>
</html>
