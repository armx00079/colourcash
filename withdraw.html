<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Withdraw ‚Äì Colour Cash</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:#fff;
}

/* HEADER */
.header{
  padding:16px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}

/* CARD */
.card{
  background:#1c1c1c;
  margin:15px;
  border-radius:16px;
  padding:20px;
}

/* BALANCE */
.balance{
  text-align:center;
  font-size:16px;
  margin-bottom:15px;
}
.balance span{
  font-size:22px;
  font-weight:bold;
  color:#4caf50;
}

/* TABS */
.tabs{
  display:flex;
  background:#111;
  border-radius:12px;
  overflow:hidden;
  margin-bottom:15px;
}
.tab{
  flex:1;
  padding:12px;
  text-align:center;
  cursor:pointer;
  color:#aaa;
}
.tab.active{
  background:#4caf50;
  color:#fff;
  font-weight:bold;
}

/* INPUTS */
label{
  font-size:13px;
  opacity:.8;
}
input{
  width:100%;
  padding:12px;
  margin:8px 0 14px;
  border-radius:10px;
  border:none;
  font-size:15px;
}

/* BUTTON */
.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  background:#4caf50;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">üè¶ Withdraw</div>

<div class="card">

  <!-- ‚úÖ WALLET BALANCE -->
  <div class="balance">
    Available Balance<br>
    ‚Çπ <span id="balance">0.00</span>
  </div>

  <!-- TABS -->
  <div class="tabs">
    <div class="tab">UPI</div>
    <div class="tab active">Bank</div>
  </div>

  <!-- BANK FORM -->
  <label>Withdraw Amount (‚Çπ)</label>
  <input type="number" id="amount" placeholder="Minimum ‚Çπ100">

  <label>Account Holder Name</label>
  <input type="text" id="holder">

  <!-- ‚úÖ BANK NAME ADDED -->
  <label>Bank Name</label>
  <input type="text" id="bank">

  <label>Account Number</label>
  <input type="number" id="account">

  <label>IFSC Code</label>
  <input type="text" id="ifsc">

  <button class="btn" onclick="submitWithdraw()">Submit Withdraw</button>

</div>

<script>
/* üî• LOAD BALANCE */
let balance = Number(localStorage.getItem("balance")) || 0;
document.getElementById("balance").innerText = balance.toFixed(2);

function submitWithdraw(){
  let amt = Number(document.getElementById("amount").value);

  if(amt < 100){
    alert("Minimum withdraw ‚Çπ100");
    return;
  }
  if(amt > balance){
    alert("Insufficient balance");
    return;
  }

  // TEMP LOGIC (ADMIN APPROVAL LATER)
  balance -= amt;
  localStorage.setItem("balance", balance);

  let totalWithdraw = Number(localStorage.getItem("totalWithdraw")) || 0;
  totalWithdraw += amt;
  localStorage.setItem("totalWithdraw", totalWithdraw);

  alert("Withdraw request submitted. Waiting for approval.");
  location.href = "wallet.html";
}
</script>

</body>
</html>
