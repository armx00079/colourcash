<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Withdraw ‚Äì Colour Cash</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:#fff;
}

/* HEADER */
.header{
  padding:16px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}

/* CARD */
.card{
  background:#1c1c1c;
  margin:15px;
  border-radius:16px;
  padding:20px;
}

/* BALANCE */
.balance{
  text-align:center;
  margin-bottom:15px;
}
.balance span{
  font-size:22px;
  font-weight:bold;
  color:#4caf50;
}

/* TABS */
.tabs{
  display:flex;
  background:#111;
  border-radius:12px;
  overflow:hidden;
  margin-bottom:15px;
}
.tab{
  flex:1;
  padding:12px;
  text-align:center;
  cursor:pointer;
  color:#aaa;
}
.tab.active{
  background:#4caf50;
  color:#fff;
  font-weight:bold;
}

/* FORMS */
.form{display:none}
.form.active{display:block}

/* INPUTS */
label{font-size:13px;opacity:.8}
input{
  width:100%;
  padding:12px;
  margin:8px 0 14px;
  border-radius:10px;
  border:none;
  font-size:15px;
}

/* BUTTON */
.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  background:#4caf50;
  color:#fff;
}

/* POPUP */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.popup-box{
  background:#1c1c1c;
  padding:25px;
  border-radius:14px;
  text-align:center;
  width:80%;
}
.popup-box h3{
  color:#4caf50;
  margin:0 0 10px;
}
.popup-box button{
  margin-top:15px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#4caf50;
  color:#fff;
}
</style>
</head>

<body>

<div class="header">üè¶ Withdraw</div>

<div class="card">

  <!-- BALANCE -->
  <div class="balance">
    Available Balance<br>
    ‚Çπ <span id="balance">0.00</span>
  </div>

  <!-- TABS -->
  <div class="tabs">
    <div class="tab active" onclick="openTab('upi',this)">UPI</div>
    <div class="tab" onclick="openTab('bank',this)">Bank</div>
  </div>

  <!-- UPI FORM -->
  <div class="form active" id="upi">
    <label>Withdraw Amount (‚Çπ)</label>
    <input type="number" id="upiAmount" placeholder="Minimum ‚Çπ100">

    <label>UPI ID</label>
    <input type="text" placeholder="example@upi">

    <button class="btn" onclick="submitWithdraw()">Submit Withdraw</button>
  </div>

  <!-- BANK FORM -->
  <div class="form" id="bank">
    <label>Withdraw Amount (‚Çπ)</label>
    <input type="number" id="bankAmount" placeholder="Minimum ‚Çπ100">

    <label>Account Holder Name</label>
    <input type="text">

    <label>Bank Name</label>
    <input type="text">

    <label>Account Number</label>
    <input type="number">

    <label>IFSC Code</label>
    <input type="text">

    <button class="btn" onclick="submitWithdraw()">Submit Withdraw</button>
  </div>

</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-box">
    <h3>‚úÖ Withdraw Submitted</h3>
    <p>Your request has been sent.<br>Waiting for approval.</p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script>
/* LOAD BALANCE */
let balance = Number(localStorage.getItem("balance")) || 0;
document.getElementById("balance").innerText = balance.toFixed(2);

/* TAB SWITCH */
function openTab(id,el){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.querySelectorAll('.form').forEach(f=>f.classList.remove('active'));
  el.classList.add('active');
  document.getElementById(id).classList.add('active');
}

/* SUBMIT */
function submitWithdraw(){
  let amt = Number(
    document.getElementById("upi").classList.contains("active")
    ? document.getElementById("upiAmount").value
    : document.getElementById("bankAmount").value
  );

  if(amt < 100){alert("Minimum withdraw ‚Çπ100");return;}
  if(amt > balance){alert("Insufficient balance");return;}

  balance -= amt;
  localStorage.setItem("balance", balance);

  let tw = Number(localStorage.getItem("totalWithdraw")) || 0;
  localStorage.setItem("totalWithdraw", tw + amt);

  document.getElementById("popup").style.display="flex";
}

function closePopup(){
  document.getElementById("popup").style.display="none";
  location.href="wallet.html";
}
</script>

</body>
</html>
