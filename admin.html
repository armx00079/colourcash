<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel ‚Äì Colour Cash</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#0f0f0f;color:#fff}
header{
  background:linear-gradient(135deg,#ff6a6a,#ff8e8e);
  padding:16px;text-align:center;font-size:20px;font-weight:bold
}
.tabs{display:flex;background:#111}
.tab{
  flex:1;padding:12px;text-align:center;
  border-right:1px solid #222;cursor:pointer;color:#aaa
}
.tab.active{color:#fff;background:#222}
.section{display:none;padding:15px}
.section.active{display:block}
.card{
  background:#1b1b1b;border-radius:14px;
  padding:14px;margin-bottom:12px
}
.row{display:flex;justify-content:space-between;margin:6px 0;font-size:14px}
.btn{
  padding:8px 12px;border:none;border-radius:8px;
  cursor:pointer;font-weight:bold;margin-right:6px
}
.approve{background:#2e7d32;color:#fff}
.reject{background:#c62828;color:#fff}
</style>
</head>

<body>

<header>üõ†Ô∏è Colour Cash ‚Äì Admin Panel</header>

<div class="tabs">
  <div class="tab active" onclick="openTab(0)">Deposits</div>
  <div class="tab" onclick="openTab(1)">Withdraws</div>
  <div class="tab" onclick="openTab(2)">Users</div>
  <div class="tab" onclick="openTab(3)">Games</div>
</div>

<div class="section active" id="sec0"></div>
<div class="section" id="sec1"></div>
<div class="section" id="sec2"></div>
<div class="section" id="sec3"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs,
  updateDoc,
  doc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBx3J9aGn_98rTPgurMMKw_GR3puIMj4Ms",
  authDomain: "colourcash-ea60e.firebaseapp.com",
  projectId: "colourcash-ea60e"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.openTab = function(i){
  document.querySelectorAll(".tab").forEach((t,n)=>t.classList.toggle("active",n===i));
  document.querySelectorAll(".section").forEach((s,n)=>s.classList.toggle("active",n===i));
};





/* ================= üî• DEPOSITS (FIRESTORE ‚Äì FINAL FIX) ================= */
async function loadDeposits(){
  const box = document.getElementById("sec0");
  box.innerHTML = "<p>Loading deposits...</p>";

  const snap = await getDocs(collection(db,"deposits"));
  box.innerHTML = "";

  if(snap.empty){
    box.innerHTML="<p>No pending deposits</p>";
    return;
  }

  snap.forEach(d=>{
    const x = d.data();
    if(x.status !== "PENDING") return;

    box.innerHTML += `
      <div class="card">
        <div class="row"><span>Email</span><span>${x.email}</span></div>
        <div class="row"><span>Amount</span><span>‚Çπ${x.amount}</span></div>
        <div class="row"><span>UTR</span><span>${x.utr}</span></div>
        <div class="row"><span>Time</span><span>${x.time}</span></div>

        <button class="btn approve" onclick="approveDeposit('${d.id}','${x.email}',${x.amount})">Approve</button>
        <button class="btn reject" onclick="rejectDeposit('${d.id}')">Reject</button>
      </div>
    `;
  });
}

window.approveDeposit = async function(depositId,email,amount){
  await updateDoc(doc(db,"deposits",depositId),{status:"APPROVED"});

  const usersSnap = await getDocs(collection(db,"users"));
  usersSnap.forEach(async u=>{
    const data = u.data();
    if(data.email === email){
      await updateDoc(doc(db,"users",u.id),{
        balance:(data.balance||0)+amount
      });
    }
  });

  loadDeposits();
  loadUsers();
};

window.rejectDeposit = async function(depositId){
  await updateDoc(doc(db,"deposits",depositId),{status:"REJECTED"});
  loadDeposits();
};





/* ================= WITHDRAWS (LOCAL ‚Äì OK) ================= */
function loadWithdraws(){
  const box=document.getElementById("sec1");
  box.innerHTML="";
  let req = JSON.parse(localStorage.getItem("withdrawRequests")) || [];
  let pending = req.filter(w=>w.status==="PENDING");

  if(!pending.length){
    box.innerHTML="<p>No pending withdraw requests</p>";
    return;
  }

  pending.forEach(w=>{
    box.innerHTML+=`
      <div class="card">
        <div class="row"><span>Amount</span><span>‚Çπ${w.amount}</span></div>
        <div class="row"><span>Method</span><span>${w.method}</span></div>

        ${
          w.method==="UPI"
          ? `<div class="row"><span>UPI</span><span>${w.upiId}</span></div>`
          : `
            <div class="row"><span>Holder</span><span>${w.bankDetails.holder}</span></div>
            <div class="row"><span>Bank</span><span>${w.bankDetails.bank}</span></div>
            <div class="row"><span>Account</span><span>${w.bankDetails.account}</span></div>
            <div class="row"><span>IFSC</span><span>${w.bankDetails.ifsc}</span></div>
          `
        }

        <button class="btn approve" onclick="approveWithdraw('${w.orderId}')">Approve</button>
        <button class="btn reject" onclick="rejectWithdraw('${w.orderId}')">Reject</button>
      </div>
    `;
  });
}

window.approveWithdraw=function(id){
  let req=JSON.parse(localStorage.getItem("withdrawRequests"))||[];
  req=req.map(w=>w.orderId===id?{...w,status:"APPROVED"}:w);
  localStorage.setItem("withdrawRequests",JSON.stringify(req));
  loadWithdraws();
};

window.rejectWithdraw=function(id){
  let req=JSON.parse(localStorage.getItem("withdrawRequests"))||[];
  req=req.map(w=>w.orderId===id?{...w,status:"REJECTED"}:w);
  localStorage.setItem("withdrawRequests",JSON.stringify(req));
  loadWithdraws();
};





/* ================= USERS ================= */
async function loadUsers(){
  const box=document.getElementById("sec2");
  box.innerHTML="<p>Loading users...</p>";

  const snap = await getDocs(collection(db,"users"));
  box.innerHTML="";

  snap.forEach(d=>{
    const u=d.data();
    box.innerHTML+=`
      <div class="card">
        <div class="row"><span>Email</span><span>${u.email}</span></div>
        <div class="row"><span>Balance</span><span>‚Çπ${u.balance||0}</span></div>
      </div>
    `;
  });
}

function loadGames(){
  document.getElementById("sec3").innerHTML="Game control coming soon";
}

loadDeposits();
loadWithdraws();
loadUsers();
loadGames();
</script>

</body>
</html>
