<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel ‚Äì Colour Cash</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;font-family:Arial;background:#0f0f0f;color:#fff;
}
header{
  background:linear-gradient(135deg,#ff6a6a,#ff8e8e);
  padding:16px;text-align:center;font-size:20px;font-weight:bold;
}
.tabs{
  display:flex;background:#111;
}
.tab{
  flex:1;padding:12px;text-align:center;
  border-right:1px solid #222;cursor:pointer;color:#aaa;
}
.tab.active{color:#fff;background:#222}
.section{display:none;padding:15px}
.section.active{display:block}

.card{
  background:#1b1b1b;border-radius:14px;
  padding:14px;margin-bottom:12px;
}
.row{display:flex;justify-content:space-between;margin:6px 0;font-size:14px}
.btn{
  padding:8px 12px;border:none;border-radius:8px;
  cursor:pointer;font-weight:bold;margin-left:6px
}
.approve{background:#2e7d32;color:#fff}
.reject{background:#c62828;color:#fff}
.add{background:#1976d2;color:#fff}
.sub{background:#f57c00;color:#fff}

input{
  width:100%;padding:10px;border-radius:8px;border:none;margin-top:6px
}
select{
  width:100%;padding:10px;border-radius:8px;border:none;margin-top:6px
}
.game{display:flex;justify-content:space-between;align-items:center}
.switch{
  background:#333;border-radius:20px;padding:4px;width:50px;
  cursor:pointer
}
.switch span{
  display:block;background:#999;width:20px;height:20px;border-radius:50%;
}
.switch.on{background:#2e7d32}
.switch.on span{margin-left:26px;background:#fff}
</style>
</head>

<body>

<header>üõ†Ô∏è Colour Cash ‚Äì Admin Panel</header>

<div class="tabs">
  <div class="tab active" onclick="openTab(0)">Deposits</div>
  <div class="tab" onclick="openTab(1)">Withdraws</div>
  <div class="tab" onclick="openTab(2)">Users</div>
  <div class="tab" onclick="openTab(3)">Games</div>
</div>

<!-- ================= DEPOSITS ================= -->
<div class="section active" id="sec0"></div>

<!-- ================= WITHDRAWS ================= -->
<div class="section" id="sec1"></div>

<!-- ================= USERS ================= -->
<div class="section" id="sec2"></div>

<!-- ================= GAMES ================= -->
<div class="section" id="sec3"></div>

<script>
function openTab(i){
  document.querySelectorAll(".tab").forEach((t,n)=>{
    t.classList.toggle("active",n===i)
  });
  document.querySelectorAll(".section").forEach((s,n)=>{
    s.classList.toggle("active",n===i)
  });
}

/* ================= DEPOSITS ================= */
function loadDeposits(){
  const box=document.getElementById("sec0");
  box.innerHTML="";
  let list=JSON.parse(localStorage.getItem("pendingDeposits"))||[];
  if(!list.length){box.innerHTML="No deposit requests";return;}
  list.forEach((d,i)=>{
    box.innerHTML+=`
    <div class="card">
      <div class="row"><span>Amount</span><span>‚Çπ${d.amount}</span></div>
      <div class="row"><span>UTR</span><span>${d.utr}</span></div>
      <div class="row"><span>Order ID</span><span>${d.orderId||'ORD'+Date.now()}</span></div>
      <div class="row"><span>Time</span><span>${d.time}</span></div>
      <button class="btn approve" onclick="approveDeposit(${i})">Approve</button>
      <button class="btn reject" onclick="rejectDeposit(${i})">Reject</button>
    </div>`;
  });
}

function approveDeposit(i){
  let list=JSON.parse(localStorage.getItem("pendingDeposits"))||[];
  let d=list[i];
  d.status="APPROVED";

  let bal=Number(localStorage.getItem("balance"))||0;
  localStorage.setItem("balance",bal+d.amount);

  let hist=JSON.parse(localStorage.getItem("depositHistory"))||[];
  hist.push(d);
  localStorage.setItem("depositHistory",JSON.stringify(hist));

  list.splice(i,1);
  localStorage.setItem("pendingDeposits",JSON.stringify(list));
  loadDeposits();
}

function rejectDeposit(i){
  let list=JSON.parse(localStorage.getItem("pendingDeposits"))||[];
  list[i].status="REJECTED";
  let hist=JSON.parse(localStorage.getItem("depositHistory"))||[];
  hist.push(list[i]);
  localStorage.setItem("depositHistory",JSON.stringify(hist));
  list.splice(i,1);
  localStorage.setItem("pendingDeposits",JSON.stringify(list));
  loadDeposits();
}

/* ================= WITHDRAWS ================= */
function loadWithdraws(){
  const box=document.getElementById("sec1");
  box.innerHTML="";
  let list=JSON.parse(localStorage.getItem("withdrawRequests"))||[];
  if(!list.length){box.innerHTML="No withdraw requests";return;}
  list.forEach((w,i)=>{
    box.innerHTML+=`
    <div class="card">
      <div class="row"><span>Amount</span><span>‚Çπ${w.amount}</span></div>
      <div class="row"><span>Method</span><span>${w.method}</span></div>
      <div class="row"><span>Order ID</span><span>${w.orderId}</span></div>
      <button class="btn approve" onclick="approveWithdraw(${i})">Approve</button>
      <button class="btn reject" onclick="rejectWithdraw(${i})">Reject</button>
    </div>`;
  });
}

function approveWithdraw(i){
  let list=JSON.parse(localStorage.getItem("withdrawRequests"))||[];
  let w=list[i];
  w.status="APPROVED";

  let bal=Number(localStorage.getItem("balance"))||0;
  localStorage.setItem("balance",bal-w.amount);

  let hist=JSON.parse(localStorage.getItem("withdrawHistory"))||[];
  hist.push(w);
  localStorage.setItem("withdrawHistory",JSON.stringify(hist));

  list.splice(i,1);
  localStorage.setItem("withdrawRequests",JSON.stringify(list));
  loadWithdraws();
}
function rejectWithdraw(i){
  let list=JSON.parse(localStorage.getItem("withdrawRequests"))||[];
  list[i].status="REJECTED";
  let hist=JSON.parse(localStorage.getItem("withdrawHistory"))||[];
  hist.push(list[i]);
  localStorage.setItem("withdrawHistory",JSON.stringify(hist));
  list.splice(i,1);
  localStorage.setItem("withdrawRequests",JSON.stringify(list));
  loadWithdraws();
}

/* ================= USERS ================= */
function loadUsers(){
  const box=document.getElementById("sec2");
  box.innerHTML="";
  let email=localStorage.getItem("userEmail");
  if(!email){box.innerHTML="No users";return;}
  let bal=Number(localStorage.getItem("balance"))||0;
  box.innerHTML=`
  <div class="card">
    <div class="row"><span>Email</span><span>${email}</span></div>
    <div class="row"><span>Balance</span><span>‚Çπ${bal}</span></div>
    <input type="number" id="amt" placeholder="Amount">
    <button class="btn add" onclick="addBal()">+ Add</button>
    <button class="btn sub" onclick="subBal()">- Deduct</button>
  </div>`;
}
function addBal(){
  let a=Number(document.getElementById("amt").value);
  let b=Number(localStorage.getItem("balance"))||0;
  localStorage.setItem("balance",b+a);loadUsers();
}
function subBal(){
  let a=Number(document.getElementById("amt").value);
  let b=Number(localStorage.getItem("balance"))||0;
  localStorage.setItem("balance",b-a);loadUsers();
}

/* ================= GAMES ================= */
const games=["Chicken Road","Aviator","God Devil","WinGo"];
function loadGames(){
  const box=document.getElementById("sec3");
  box.innerHTML="";
  let g=JSON.parse(localStorage.getItem("games"))||{};
  games.forEach(name=>{
    let on=g[name]??true;
    box.innerHTML+=`
    <div class="card game">
      <span>${name}</span>
      <div class="switch ${on?'on':''}" onclick="toggleGame('${name}')">
        <span></span>
      </div>
    </div>`;
  });
}
function toggleGame(n){
  let g=JSON.parse(localStorage.getItem("games"))||{};
  g[n]=!g[n];
  localStorage.setItem("games",JSON.stringify(g));
  loadGames();
}

/* INIT */
loadDeposits();loadWithdraws();loadUsers();loadGames();
</script>

</body>
</html>
