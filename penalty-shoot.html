<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>91 Inspired – Color Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ===== RESET ===== */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:linear-gradient(180deg,#0b1c2d,#020a14);
  color:#fff;
}

/* ===== HEADER ===== */
.header{
  padding:15px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
  background:linear-gradient(135deg,#ff9800,#ff5722);
}

/* ===== WALLET ===== */
.wallet{
  display:flex;
  justify-content:space-between;
  padding:12px 15px;
  background:#08121e;
  font-size:16px;
}

/* ===== TIMER ===== */
.timer-box{
  text-align:center;
  padding:15px;
}
.timer{
  font-size:36px;
  color:#00e5ff;
}
.round{
  color:#aaa;
  font-size:14px;
}

/* ===== GAME CARD ===== */
.card{
  background:#0f2238;
  margin:15px;
  padding:15px;
  border-radius:14px;
}

/* ===== COLORS ===== */
.colors{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  margin-top:10px;
}
.color-btn{
  padding:18px 0;
  border-radius:12px;
  font-size:18px;
  font-weight:bold;
  text-align:center;
  cursor:pointer;
}
.green{background:#2ecc71}
.violet{background:#9b59b6}
.red{background:#e74c3c}

/* ===== BET INPUT ===== */
input{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  font-size:18px;
  text-align:center;
  margin-top:10px;
}

/* ===== HISTORY ===== */
.history{
  margin-top:10px;
  display:flex;
  gap:6px;
  flex-wrap:wrap;
}
.h-dot{
  width:22px;
  height:22px;
  border-radius:50%;
}

/* ===== BUTTON ===== */
.btn{
  margin-top:12px;
  width:100%;
  padding:12px;
  background:linear-gradient(135deg,#ff9800,#ff5722);
  border:none;
  border-radius:10px;
  font-size:18px;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">91 Inspired Game</div>

<div class="wallet">
  <div>Balance: ₹<span id="balance">1000</span></div>
  <div>Demo Wallet</div>
</div>

<div class="timer-box">
  <div class="timer" id="timer">30</div>
  <div class="round">Round: <span id="round">1</span></div>
</div>

<div class="card">
  <h3>Choose Color</h3>

  <input type="number" id="betAmount" placeholder="Enter Bet Amount">

  <div class="colors">
    <div class="color-btn green" onclick="placeBet('green')">Green</div>
    <div class="color-btn violet" onclick="placeBet('violet')">Violet</div>
    <div class="color-btn red" onclick="placeBet('red')">Red</div>
  </div>

  <button class="btn" onclick="placeBet()">Place Bet</button>

  <div class="history" id="history"></div>
</div>

<script>
let balance = 1000;
let timer = 30;
let round = 1;
let selectedColor = null;
let history = [];

function placeBet(color){
  if(color) selectedColor = color;

  const bet = Number(document.getElementById("betAmount").value);
  if(!selectedColor){
    alert("Select color");
    return;
  }
  if(bet <= 0 || bet > balance){
    alert("Invalid bet");
    return;
  }
  balance -= bet;
  document.getElementById("balance").innerText = balance;

  // result after round end
  setTimeout(()=>{
    const colors = ["green","violet","red"];
    const result = colors[Math.floor(Math.random()*3)];

    history.unshift(result);
    if(history.length > 10) history.pop();
    renderHistory();

    if(result === selectedColor){
      let win = bet * 2;
      balance += win;
      alert("You Won ₹"+win+" ("+result+")");
    }else{
      alert("You Lost ("+result+")");
    }
    document.getElementById("balance").innerText = balance;
    selectedColor = null;
    document.getElementById("betAmount").value="";
  }, timer*1000);
}

function renderHistory(){
  const h = document.getElementById("history");
  h.innerHTML="";
  history.forEach(c=>{
    const d=document.createElement("div");
    d.className="h-dot";
    d.style.background=c;
    h.appendChild(d);
  });
}

// TIMER LOOP
setInterval(()=>{
  timer--;
  if(timer<=0){
    timer=30;
    round++;
    document.getElementById("round").innerText=round;
  }
  document.getElementById("timer").innerText=timer;
},1000);
</script>

</body>
</html>
