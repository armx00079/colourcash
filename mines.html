<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mines Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0e0e0e;
  color:#fff;
}
.header{
  padding:15px;
  font-size:20px;
  font-weight:bold;
  text-align:center;
}
.wallet{
  text-align:center;
  margin:10px 0;
  font-size:16px;
}
.container{
  padding:15px;
}
.controls{
  background:#1c1c1c;
  padding:15px;
  border-radius:12px;
}
.controls input, .controls select{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:8px;
  border:none;
  font-size:16px;
}
.btn{
  margin-top:10px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}
.start{background:#4caf50;color:#fff}
.cashout{background:#ff4081;color:#fff}
.grid{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:8px;
  margin-top:15px;
}
.cell{
  background:#2a2a2a;
  aspect-ratio:1/1;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  cursor:pointer;
}
.cell.open.safe{background:#4caf50}
.cell.open.mine{background:#e53935}
.history{
  margin-top:15px;
  background:#1c1c1c;
  padding:12px;
  border-radius:12px;
}
.history h3{
  margin:0 0 8px;
  color:#ff4081;
}
.history-item{
  font-size:14px;
  border-bottom:1px solid #333;
  padding:6px 0;
}

/* ðŸ”” POPUP */
.popup{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.65);
  z-index:999;
}
.popup-box{
  background:#1e1e1e;
  padding:25px 30px;
  border-radius:14px;
  font-size:20px;
  font-weight:bold;
  text-align:center;
  animation:pop .3s ease;
}
@keyframes pop{
  from{transform:scale(0.7);opacity:0}
  to{transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<div class="header">ðŸ’£ MINES</div>
<div class="wallet">Wallet: â‚¹<span id="wallet">100</span></div>

<div class="container">

  <div class="controls">
    <label>Bet Amount</label>
    <input type="number" id="betAmount" value="10" min="1">

    <label>Mines (1â€“24)</label>
    <select id="mineCount"></select>

    <button class="btn start" onclick="startGame()">Start Game</button>
    <button class="btn cashout" onclick="cashOut()" disabled id="cashBtn">
      Cashout (x<span id="multi">1.00</span>)
    </button>
  </div>

  <div class="grid" id="grid"></div>

  <div class="history">
    <h3>My Bets</h3>
    <div id="betHistory"></div>
  </div>

</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-box" id="popupBox"></div>
</div>

<script>
/* ===== STATE ===== */
let wallet = Number(localStorage.getItem("wallet")) || 100;
let bet = 0;
let mines = 3;
let opened = 0;
let multiplier = 1;
let minePositions = [];
let active = false;
const HOUSE_EDGE = 0.10;

/* ===== INIT ===== */
updateWallet();
const mineSelect = document.getElementById("mineCount");
for(let i=1;i<=24;i++){
  mineSelect.innerHTML += `<option value="${i}">${i} Mines</option>`;
}
createGrid();

/* ===== POPUP ===== */
function showPopup(text,color){
  const pop=document.getElementById("popup");
  const box=document.getElementById("popupBox");
  box.innerText=text;
  box.style.color=color;
  pop.style.display="flex";
  setTimeout(()=>pop.style.display="none",1500);
}

/* ===== WALLET ===== */
function updateWallet(){
  document.getElementById("wallet").innerText = wallet;
  localStorage.setItem("wallet",wallet);
}

/* ===== GRID ===== */
function createGrid(){
  const grid=document.getElementById("grid");
  grid.innerHTML="";
  for(let i=0;i<25;i++){
    const d=document.createElement("div");
    d.className="cell";
    d.onclick=()=>clickCell(i,d);
    grid.appendChild(d);
  }
}

/* ===== GAME ===== */
function startGame(){
  bet=Number(betAmount.value);
  mines=Number(mineCount.value);

  if(bet<1) return alert("Minimum bet â‚¹1");
  if(bet>wallet) return alert("Insufficient balance");

  wallet-=bet;
  updateWallet();
  showPopup("ðŸŽ¯ Bet Placed â‚¹"+bet,"#4caf50");

  opened=0;
  multiplier=1;
  minePositions=[];
  active=true;

  multi.innerText=multiplier.toFixed(2);
  cashBtn.disabled=false;

  while(minePositions.length<mines){
    let r=Math.floor(Math.random()*25);
    if(!minePositions.includes(r)) minePositions.push(r);
  }
  createGrid();
}

function clickCell(i,el){
  if(!active || el.classList.contains("open")) return;

  el.classList.add("open");
  if(minePositions.includes(i)){
    el.classList.add("mine");
    el.innerText="ðŸ’£";
    endGame(false);
  }else{
    el.classList.add("safe");
    el.innerText="ðŸ’Ž";
    opened++;
    calcMultiplier();
  }
}

function calcMultiplier(){
  const safe=25-mines;
  multiplier=((safe/(safe-opened))*(1-HOUSE_EDGE));
  multi.innerText=multiplier.toFixed(2);
}

function cashOut(){
  if(!active) return;
  const win=Math.floor(bet*multiplier);
  wallet+=win;
  updateWallet();
  addHistory("WIN",win);
  showPopup("ðŸ’° CASHOUT +â‚¹"+win,"#4caf50");
  endGame(true);
}

function endGame(win){
  active=false;
  cashBtn.disabled=true;

  if(!win){
    addHistory("LOSS",-bet);
    showPopup("ðŸ’£ BOOM! -â‚¹"+bet,"#ff5252");
    document.querySelectorAll(".cell").forEach((c,i)=>{
      if(minePositions.includes(i)){
        c.classList.add("open","mine");
        c.innerText="ðŸ’£";
      }
    });
  }
}

function addHistory(type,amt){
  const h=document.getElementById("betHistory");
  const d=document.createElement("div");
  d.className="history-item";
  d.innerText=`${type} | ${amt>0?"+â‚¹"+amt:"â‚¹"+amt}`;
  h.prepend(d);
}
</script>

</body>
</html>
