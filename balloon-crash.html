<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Balloon Crash</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial, sans-serif;
  text-align:center;
  color:#fff;
  background:linear-gradient(180deg,#38bdf8,#0ea5e9,#0284c7);
  background-size:400% 400%;
  animation:bgMove 8s ease infinite;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* HEADER */
.header{
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:bold;
  font-size:18px;
}
.wallet{
  background:#000;
  padding:6px 14px;
  border-radius:20px;
}

/* MULTIPLIER */
.multiplier{
  margin-top:10px;
  font-size:36px;
  font-weight:bold;
}

/* BALLOON */
.balloon-area{
  height:240px;
  position:relative;
  overflow:hidden;
}
.balloon{
  width:90px;
  height:110px;
  background:#ff4fa3;
  border-radius:50%;
  position:absolute;
  left:50%;
  bottom:10px;
  transform:translateX(-50%);
}
.balloon::after{
  content:"";
  width:4px;
  height:40px;
  background:#ddd;
  position:absolute;
  bottom:-40px;
  left:50%;
  transform:translateX(-50%);
}

/* BET */
.bet-row{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:10px 0;
}
.bet-btn{
  background:#000;
  padding:10px 18px;
  border-radius:20px;
  font-weight:bold;
  cursor:pointer;
}

/* MAIN BUTTON */
.main-btn{
  width:90%;
  max-width:320px;
  margin:8px auto;
  padding:14px;
  border-radius:30px;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
}
.bet{
  background:#22c55e;
  color:#000;
}
.cashout{
  background:#facc15;
  color:#000;
  display:none;
}

/* LIVE */
.live{
  margin:14px auto;
  width:90%;
  max-width:320px;
  background:rgba(0,0,0,.25);
  padding:10px;
  border-radius:14px;
  font-size:14px;
}

/* POPUP */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.popup div{
  background:#fff;
  padding:24px 40px;
  border-radius:18px;
  font-size:22px;
  font-weight:bold;
}
.win{color:#16a34a}
.loss{color:#dc2626}
</style>
</head>

<body>

<div class="header">
 ðŸŽˆ BALLOON CRASH
 <div class="wallet">ðŸ’° â‚¹<span id="bal">0</span></div>
</div>

<div class="multiplier" id="multi">1.00x</div>

<div class="balloon-area">
 <div class="balloon" id="balloon"></div>
</div>

<div class="bet-row">
 <div class="bet-btn" id="minus">-</div>
 <div class="bet-btn" id="betText">Bet â‚¹10</div>
 <div class="bet-btn" id="plus">+</div>
</div>

<div class="main-btn bet" id="betBtn">BET</div>
<div class="main-btn cashout" id="cashoutBtn">CASHOUT</div>

<div class="live" id="live"></div>

<div class="popup" id="popup">
 <div id="popupText"></div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
 getFirestore, collection, query, where,
 getDocs, doc, updateDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ”¥ SAME FIREBASE CONFIG */
const app = initializeApp({
 apiKey:"AIzaSyBx3J9aGn_98rTPgurMMKw_GR3puIMj4Ms",
 authDomain:"colourcash-ea60e.firebaseapp.com",
 projectId:"colourcash-ea60e"
});
const db = getFirestore(app);

/* WALLET (EMAIL BASED â€“ FIXED) */
const email = localStorage.getItem("userEmail");
let uid="", balance=0;
const bal=document.getElementById("bal");

async function loadWallet(){
 if(!email) return;
 const q=query(collection(db,"users"),where("email","==",email));
 const s=await getDocs(q);
 s.forEach(d=>{
  uid=d.id;
  balance=Number(d.data().balance||0);
 });
 bal.innerText=balance;
}
loadWallet();

/* GAME */
let bet=10;
let multi=1.00;
let timer=null;
let crashAt=0;
let running=false;
let height=10;

const balloon=document.getElementById("balloon");
const multiBox=document.getElementById("multi");

minus.onclick=()=>{ if(bet>10){bet-=10;betText.innerText="Bet â‚¹"+bet;} }
plus.onclick=()=>{ bet+=10;betText.innerText="Bet â‚¹"+bet; }

betBtn.onclick=async ()=>{
 if(running || balance<bet || !uid) return;

 balance-=bet;
 bal.innerText=balance;
 await updateDoc(doc(db,"users",uid),{balance});

 running=true;
 betBtn.style.display="none";
 cashoutBtn.style.display="block";

 multi=1.00;
 height=10;
 crashAt=(Math.random()*4+1.3).toFixed(2);

 timer=setInterval(()=>{
  multi+=0.01;
  height+=2;
  balloon.style.bottom=height+"px";
  multiBox.innerText=multi.toFixed(2)+"x";

  if(multi>=crashAt){
    crash();
  }
 },80);
};

cashoutBtn.onclick=async ()=>{
 if(!running) return;
 clearInterval(timer);
 running=false;

 const win=Math.floor(bet*multi);
 balance+=win;
 bal.innerText=balance;
 await updateDoc(doc(db,"users",uid),{balance});

 show("YOU WIN â‚¹"+win,true);
 reset();
};

function crash(){
 clearInterval(timer);
 running=false;
 show("CRASH ðŸ’¥",false);
 reset();
}

function reset(){
 betBtn.style.display="block";
 cashoutBtn.style.display="none";
 balloon.style.bottom="10px";
 multiBox.innerText="1.00x";
}

/* POPUP */
function show(t,w){
 popup.style.display="flex";
 popupText.className=w?"win":"loss";
 popupText.innerText=t;
 setTimeout(()=>popup.style.display="none",1800);
}

/* FAKE LIVE */
const live=document.getElementById("live");
const arr=[120,350,890,2100,4800,9600,12500];
setInterval(()=>{
 const d=document.createElement("div");
 d.innerText="User won â‚¹"+arr[Math.floor(Math.random()*arr.length)];
 live.prepend(d);
 if(live.children.length>5) live.removeChild(live.lastChild);
},1200);
</script>

</body>
</html>
