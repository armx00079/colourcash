<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸš— Drax Turbo Drive</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top,#ff4fd8,#1a0015);
  color:#fff;
  text-align:center;
}

/* HEADER */
.header{
  padding:18px 14px 8px;
  font-size:24px;
  font-weight:bold;
}
.wallet{
  margin-top:6px;
  display:inline-block;
  background:rgba(0,0,0,.35);
  padding:6px 16px;
  border-radius:20px;
  font-weight:bold;
}

/* MULTIPLIERS */
.multis{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:14px;
}
.multi{
  padding:8px 14px;
  border-radius:12px;
  background:#2a0025;
  font-weight:bold;
}
.multi.active{
  background:#ff4fd8;
  color:#000;
}

/* ROAD */
.road{
  margin:20px auto;
  width:92%;
  max-width:360px;
  background:#120012;
  border-radius:18px;
  padding:14px;
  box-shadow:0 0 20px #ff4fd8;
}
.lane{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 0;
}
.car{
  font-size:26px;
}
.divider{
  flex:1;
  height:6px;
  margin:0 10px;
  background:repeating-linear-gradient(
    90deg,
    #ffd600,
    #ffd600 10px,
    #000 10px,
    #000 20px
  );
  border-radius:4px;
}

/* BET SELECTION */
.bet-cars{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:16px;
}
.bet-card{
  flex:1;
  max-width:100px;
  padding:10px;
  border-radius:14px;
  background:#2a0025;
  cursor:pointer;
}
.bet-card.active{
  outline:3px solid #ff4fd8;
  background:#ff4fd8;
  color:#000;
}
.bet-card div{
  font-size:22px;
}
.bet-card small{
  display:block;
  margin-top:4px;
  font-weight:bold;
}

/* CONTROLS */
.controls{
  margin-top:18px;
}
input{
  width:80%;
  padding:14px;
  border-radius:30px;
  border:none;
  font-size:16px;
}
button{
  width:80%;
  padding:14px;
  margin-top:14px;
  border:none;
  border-radius:30px;
  background:#ff4fd8;
  color:#000;
  font-size:18px;
  font-weight:bold;
  box-shadow:0 0 12px #ff4fd8;
}

/* POPUP */
.popup{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.7);
}
.popup-box{
  background:#ff4fd8;
  color:#000;
  padding:26px 40px;
  border-radius:20px;
  font-size:22px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="header">
  ðŸš— DRAX TURBO DRIVE<br>
  <div class="wallet">â‚¹ <span id="wallet">0</span></div>
</div>

<!-- MULTIPLIERS -->
<div class="multis">
  <div class="multi">2x</div>
  <div class="multi">10x</div>
  <div class="multi">20x</div>
</div>

<!-- ROAD -->
<div class="road">
  <div class="lane">
    <div class="car">ðŸš—</div>
    <div class="divider"></div>
  </div>
  <div class="lane">
    <div class="car">ðŸš•</div>
    <div class="divider"></div>
  </div>
  <div class="lane">
    <div class="car">ðŸš™</div>
    <div class="divider"></div>
  </div>
</div>

<!-- BET SELECTION -->
<div class="bet-cars">
  <div class="bet-card" onclick="selectCar(0,this)">
    <div>ðŸš—</div>
    <small>Mercedes</small>
  </div>
  <div class="bet-card" onclick="selectCar(1,this)">
    <div>ðŸš•</div>
    <small>BMW</small>
  </div>
  <div class="bet-card" onclick="selectCar(2,this)">
    <div>ðŸš™</div>
    <small>Audi</small>
  </div>
</div>

<!-- CONTROLS -->
<div class="controls">
  <input type="number" id="bet" value="100" placeholder="Enter Bet Amount">
  <button onclick="startRace()">START RACE</button>
</div>

<div class="popup" id="popup">
  <div class="popup-box" id="popupText"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, getDocs, collection, query, where, doc, updateDoc }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyBx3J9aGn_98rTPgurMMKw_GR3puIMj4Ms",
  authDomain:"colourcash-ea60e.firebaseapp.com",
  projectId:"colourcash-ea60e"
});
const db = getFirestore(app);

const userEmail = localStorage.getItem("userEmail");
let wallet=0, uid="";
let selectedCar=-1;

const MULTIS=[2,10,20];
const PROB=[70,20,10]; // house edge safe

async function loadWallet(){
  const q=query(collection(db,"users"),where("email","==",userEmail));
  const snap=await getDocs(q);
  snap.forEach(d=>{
    uid=d.id;
    wallet=d.data().balance||0;
  });
  document.getElementById("wallet").innerText=wallet;
}

function selectCar(i,el){
  selectedCar=i;
  document.querySelectorAll(".bet-card").forEach(b=>b.classList.remove("active"));
  el.classList.add("active");
}

function pickMultiplier(){
  const bag=[];
  MULTIS.forEach((x,i)=>{
    for(let j=0;j<PROB[i];j++) bag.push(x);
  });
  return bag[Math.floor(Math.random()*bag.length)];
}

async function startRace(){
  const bet=Number(document.getElementById("bet").value);
  if(selectedCar===-1) return alert("Select a car");
  if(bet<=0||bet>wallet) return alert("Low balance");

  wallet-=bet;
  await updateDoc(doc(db,"users",uid),{balance:wallet});
  document.getElementById("wallet").innerText=wallet;

  const mult=pickMultiplier();
  const win=bet*mult;

  wallet+=win;
  await updateDoc(doc(db,"users",uid),{balance:wallet});
  document.getElementById("wallet").innerText=wallet;

  popupText.innerText=`ðŸš— ${mult}x WIN â‚¹${win}`;
  popup.style.display="flex";
  setTimeout(()=>popup.style.display="none",1800);
}

loadWallet();
window.selectCar=selectCar;
window.startRace=startRace;
</script>

</body>
</html>
