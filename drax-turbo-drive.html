<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸš— Drax Turbo Drive</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#ff4fd8,#8f2bff);
  color:#fff;
  text-align:center;
}
.header{
  padding:14px;
  font-size:22px;
  font-weight:bold;
}
.wallet{
  margin-top:6px;
  background:rgba(0,0,0,.35);
  display:inline-block;
  padding:6px 16px;
  border-radius:20px;
}
.multis{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:12px 0;
}
.multi{
  padding:8px 16px;
  background:#000;
  border-radius:14px;
  font-weight:bold;
}
.track{
  background:#14001f;
  margin:14px;
  padding:14px;
  border-radius:16px;
}
.road{
  display:flex;
  align-items:center;
  margin:14px 0;
}
.car{
  font-size:32px;
  transition:transform 1.2s ease;
}
.line{
  flex:1;
  height:6px;
  margin-left:10px;
  background:repeating-linear-gradient(
    90deg,
    yellow 0 14px,
    black 14px 28px
  );
  border-radius:6px;
}
.select{
  display:flex;
  gap:10px;
  padding:0 14px;
}
.sel{
  flex:1;
  padding:14px 0;
  border-radius:16px;
  background:#2b003d;
  cursor:pointer;
  font-weight:bold;
}
.sel.active{
  background:#ff66e3;
  color:#000;
  transform:scale(1.05);
}
input{
  width:90%;
  padding:14px;
  margin:14px;
  border:none;
  border-radius:30px;
  font-size:16px;
}
button{
  width:90%;
  padding:14px;
  border:none;
  border-radius:30px;
  background:#ff4fd8;
  font-size:18px;
  font-weight:bold;
}
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.popup div{
  background:#fff;
  color:#000;
  padding:24px 40px;
  border-radius:20px;
  font-size:22px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="header">
 ðŸš— DRAX TURBO DRIVE
 <div class="wallet">â‚¹ <span id="wallet">10000</span></div>
</div>

<div class="multis">
 <div class="multi">Mercedes 2x</div>
 <div class="multi">Audi 10x</div>
 <div class="multi">BMW 20x</div>
</div>

<div class="track">
 <div class="road">
   <div class="car" id="car-mer">ðŸš—</div>
   <div class="line"></div>
 </div>
 <div class="road">
   <div class="car" id="car-audi">ðŸš™</div>
   <div class="line"></div>
 </div>
 <div class="road">
   <div class="car" id="car-bmw">ðŸš•</div>
   <div class="line"></div>
 </div>
</div>

<div class="select">
 <div class="sel" onclick="selectCar('mer')">ðŸš— Mercedes</div>
 <div class="sel" onclick="selectCar('audi')">ðŸš™ Audi</div>
 <div class="sel" onclick="selectCar('bmw')">ðŸš• BMW</div>
</div>

<input id="bet" type="number" value="100">
<button onclick="startRace()">START RACE</button>

<div class="popup" id="popup"><div id="popupText"></div></div>

<script>
let wallet=10000;
let selected="";
const cars={
  mer:{el:"car-mer",multi:2,win:5},
  audi:{el:"car-audi",multi:10},
  bmw:{el:"car-bmw",multi:20}
};

function selectCar(c){
 selected=c;
 document.querySelectorAll(".sel").forEach(x=>x.classList.remove("active"));
 event.target.classList.add("active");
}

function startRace(){
 const bet=+bet.value;
 if(!selected) return alert("Select car");
 if(bet>wallet) return alert("Low balance");

 wallet-=bet;
 updateWallet();

 // reset
 Object.values(cars).forEach(c=>{
  document.getElementById(c.el).style.transform="translateX(0)";
 });

 // random winner
 const keys=Object.keys(cars);
 const winner=keys[Math.floor(Math.random()*keys.length)];

 setTimeout(()=>{
  document.getElementById(cars[winner].el)
   .style.transform="translateX(220px)";
 },200);

 setTimeout(()=>{
  let winAmt=0;
  if(winner===selected){
    winAmt = bet*(cars[winner].win||cars[winner].multi);
    wallet+=winAmt;
    showPopup(`ðŸŽ‰ WIN â‚¹${winAmt}`);
  }else{
    showPopup(`âŒ LOST`);
  }
  updateWallet();
 },1500);
}

function updateWallet(){
 document.getElementById("wallet").innerText=wallet;
}

function showPopup(t){
 popupText.innerText=t;
 popup.style.display="flex";
 setTimeout(()=>popup.style.display="none",1500);
}
</script>

</body>
</html>
