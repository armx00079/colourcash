<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chicken Road 2 ‚Äì Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(180deg,#1a1a1a,#000);
  color:#fff;
  text-align:center;
}

/* HEADER */
.header{
  padding:14px;
  font-size:20px;
  font-weight:bold;
}

/* MODE SELECT */
.modes{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-bottom:10px;
}
.mode-btn{
  padding:8px 14px;
  border-radius:20px;
  border:none;
  background:#333;
  color:#fff;
  font-weight:bold;
}
.mode-btn.active{
  background:#ff4fa3;
  color:#000;
}

/* GAME AREA */
.game{
  position:relative;
  width:320px;
  height:420px;
  margin:0 auto;
  perspective:800px;
}

/* ROAD */
.road{
  position:absolute;
  inset:0;
  transform:rotateX(20deg);
}

/* TILE */
.tile{
  position:absolute;
  width:60px;
  height:40px;
  background:#2ecc71;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:11px;
  font-weight:bold;
}
.tile.danger{
  background:#e74c3c;
}

/* CHICKEN */
.chicken{
  position:absolute;
  width:34px;
  height:34px;
  font-size:28px;
  transition:all .35s ease;
}

/* CAR */
.car{
  position:absolute;
  width:44px;
  height:20px;
  background:#ff4757;
  border-radius:6px;
  animation:moveCar 2.2s linear infinite;
}
@keyframes moveCar{
  from{left:-60px}
  to{left:380px}
}

/* CONTROLS */
.controls{
  margin-top:14px;
}
button.action{
  width:140px;
  padding:12px;
  border-radius:30px;
  border:none;
  margin:6px;
  background:#ff4fa3;
  color:#000;
  font-weight:bold;
  font-size:16px;
}

/* POPUP */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
}
.popup-box{
  background:#ff4fa3;
  color:#000;
  padding:24px 40px;
  border-radius:20px;
  font-size:22px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="header">üêî CHICKEN ROAD 2</div>

<!-- MODES -->
<div class="modes">
  <button class="mode-btn active" onclick="setMode('easy')">EASY</button>
  <button class="mode-btn" onclick="setMode('medium')">MEDIUM</button>
  <button class="mode-btn" onclick="setMode('hard')">HARD</button>
  <button class="mode-btn" onclick="setMode('hardcore')">HARDCORE</button>
</div>

<div class="game">
  <div class="road" id="road"></div>
  <div class="chicken" id="chicken">üêî</div>
</div>

<div class="controls">
  <button class="action" onclick="nextStep()">NEXT STEP</button>
  <button class="action" onclick="cashOut()">CASHOUT</button>
</div>

<div class="popup" id="popup">
  <div class="popup-box" id="popupText"></div>
</div>

<script>
/* MULTIPLIERS */
const MULTI={
  easy:[1.02,1.08,1.14,1.21,1.29,1.37,1.46,1.56,1.67,1.8,1.94,2.09,2.27,2.47,2.69,2.95,3.24,3.58,3.98,4.45,5.01,5.68,6.49,7.49,8.74,10.33,12.39,15.15,18.94,24.35],
  medium:[1.08,1.22,1.38,1.57,1.79,2.06,2.38,2.78,3.27,3.89,4.67,5.67,6.98,8.73,11.11,14.44,19.25,26.48,37.83,56.74,90.79,158.88,317.77,794.43,3177.72],
  hard:[1.19,1.47,1.84,2.32,2.97,3.84,5.05,6.73,9.13,12.65,17.92,26.07,39.11,60.84,98.87,169.49,310.74,621.49,1398.35,3728.95,13051.35,78308.1],
  hardcore:[1.45,2.22,3.47,5.56,9.13,15.46,27.06,49.21,93.5,187.01,397.39,908.33,2270.83,6358.35,20664.63,82658.55,456622.02,4546220.25]
};

let mode="easy";
let step=0;
let alive=true;

const road=document.getElementById("road");
const chicken=document.getElementById("chicken");

/* BUILD ROAD */
function buildRoad(){
  road.innerHTML="";
  step=0;
  alive=true;

  const arr=MULTI[mode];
  arr.forEach((m,i)=>{
    const t=document.createElement("div");
    t.className="tile"+(i>2?" danger":"");
    t.innerText=m+"x";
    t.style.top=360-i*45+"px";
    t.style.left=(i%2===0?80:180)+"px";
    road.appendChild(t);

    if(i>1){
      const car=document.createElement("div");
      car.className="car";
      car.style.top=(360-i*45+10)+"px";
      car.style.animationDuration=(1.6+Math.random())+"s";
      road.appendChild(car);
    }
  });

  chicken.style.top="360px";
  chicken.style.left="120px";
}
buildRoad();

/* MODE */
function setMode(m){
  mode=m;
  document.querySelectorAll(".mode-btn").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
  buildRoad();
}

/* NEXT STEP */
function nextStep(){
  if(!alive) return;
  step++;

  const tiles=document.querySelectorAll(".tile");
  if(step>=tiles.length){
    winGame("MAX WIN!");
    return;
  }

  chicken.style.top=360-step*45+"px";
  chicken.style.left=(step%2===0?120:200)+"px";

  // HIT PROBABILITY (increasing)
  const risk = 0.25 + step*0.03;
  if(Math.random()<risk){
    alive=false;
    showPopup("üí• HIT BY CAR!");
  }
}

/* CASHOUT */
function cashOut(){
  if(step===0) return;
  const m=MULTI[mode][step-1];
  showPopup("‚úÖ CASHOUT "+m+"x");
}

/* POPUP */
function showPopup(txt){
  popupText.innerText=txt;
  popup.style.display="flex";
  setTimeout(()=>popup.style.display="none",1600);
}
function winGame(txt){ showPopup(txt); }
</script>

</body>
</html>
