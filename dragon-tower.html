<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dragon Tower</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:linear-gradient(180deg,#0b1220,#020617);
  color:#fff;
  text-align:center;
}

/* HEADER */
.header{
  padding:16px;
  font-size:22px;
  font-weight:bold;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header span{font-size:26px}

/* MODE */
.modes{
  display:flex;
  gap:8px;
  justify-content:center;
  margin:8px 0 14px;
}
.mode{
  padding:8px 14px;
  border-radius:20px;
  background:#111827;
  opacity:.6;
  cursor:pointer;
}
.mode.active{
  background:#22c55e;
  color:#000;
  opacity:1;
  font-weight:bold;
}

/* MULTI */
.multi{
  margin:10px 0;
  font-size:18px;
  font-weight:bold;
}

/* TOWER */
.tower-wrap{
  display:flex;
  justify-content:center;
  margin-top:10px;
}
.grid{
  width:280px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}
.box{
  height:64px;
  border-radius:12px;
  background:#1f2937;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  transition:.2s;
}
.box:hover{transform:scale(1.04)}
.box.open.safe{background:#22c55e;color:#000}
.box.open.bomb{background:#dc2626}

/* BET */
.bet-row{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:16px 0 10px;
}
.btn{
  background:#111827;
  padding:10px 18px;
  border-radius:20px;
  cursor:pointer;
}

/* CASHOUT */
.cashout{
  position:sticky;
  bottom:10px;
  margin:10px auto;
  width:90%;
  max-width:360px;
  background:#22c55e;
  color:#000;
  padding:14px;
  border-radius:28px;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
}

/* FAKE FEED */
.feed{
  margin:14px auto;
  width:90%;
  max-width:360px;
  background:#020617;
  border-radius:14px;
  padding:10px;
  font-size:14px;
  opacity:.85;
}
.feed div{padding:4px 0}

/* POPUP */
.popup{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.popup-box{
  background:#111827;
  padding:30px 50px;
  border-radius:20px;
  font-size:26px;
  font-weight:bold;
}
.win{color:#22c55e}
.loss{color:#dc2626}
</style>
</head>

<body>

<div class="header">
  <span>üêâ DRAGON TOWER</span>
  <div>üí∞ ‚Çπ51763</div>
</div>

<div class="modes">
  <div class="mode active" data-r="easy">Easy</div>
  <div class="mode" data-r="medium">Medium</div>
  <div class="mode" data-r="hard">Hard</div>
  <div class="mode" data-r="expert">Expert</div>
  <div class="mode" data-r="master">Master</div>
</div>

<div class="multi">Multiplier: <span id="multi">1.50x</span></div>

<div class="tower-wrap">
  <div class="grid" id="grid"></div>
</div>

<div class="bet-row">
  <div class="btn" id="minus">-</div>
  <div class="btn" id="betText">Bet ‚Çπ10</div>
  <div class="btn" id="plus">+</div>
</div>

<div class="cashout" id="cashout">CASHOUT</div>

<div class="feed" id="feed"></div>

<div class="popup" id="popup">
  <div class="popup-box" id="popupBox"></div>
</div>

<script>
/* CONFIG */
const risks={
 easy:{bombs:1,m:[1.5,2,2.6,3.2,4,5,6,7]},
 medium:{bombs:1,m:[1.7,2.4,3.2,4.4,6,8,11,15]},
 hard:{bombs:2,m:[2,3,4.8,7,10,14,20,30]},
 expert:{bombs:2,m:[2.4,4,6.8,11,18,30,50,80]},
 master:{bombs:3,m:[3,6,12,24,48,96,200,400]}
};

let risk="easy";
let step=0;
let bet=10;
let opened=true;

/* ELEMENTS */
const grid=document.getElementById("grid");
const multi=document.getElementById("multi");
const betText=document.getElementById("betText");

/* BUILD TOWER */
function buildTower(){
 grid.innerHTML="";
 for(let r=0;r<8;r++){
  let safe=3-risks[risk].bombs;
  let arr=[...Array(safe).fill("safe"),...Array(risks[risk].bombs).fill("bomb")];
  arr.sort(()=>Math.random()-.5);
  arr.forEach(t=>{
    const d=document.createElement("div");
    d.className="box";
    d.onclick=()=>openBox(d,t,r);
    grid.appendChild(d);
  });
 }
 multi.innerText=risks[risk].m[step].toFixed(2)+"x";
}
buildTower();

/* OPEN */
function openBox(el,type,row){
 if(row!==step||!opened)return;
 opened=false;
 el.classList.add("open",type);
 el.innerText=type==="safe"?"üíé":"üêâ";

 if(type==="safe"){
   step++;
   if(step>=8){winGame();return;}
   multi.innerText=risks[risk].m[step].toFixed(2)+"x";
   opened=true;
 }else{
   showPopup("YOU LOSE",false);
   reset();
 }
}

/* CASHOUT */
cashout.onclick=()=>{
 if(step===0)return;
 showPopup("YOU WIN x"+risks[risk].m[step].toFixed(2),true);
 reset();
};

/* RESET */
function reset(){
 step=0;
 opened=true;
 setTimeout(buildTower,600);
}

/* BET */
minus.onclick=()=>{if(bet>10){bet-=10;betText.innerText="Bet ‚Çπ"+bet}}
plus.onclick=()=>{bet+=10;betText.innerText="Bet ‚Çπ"+bet}

/* MODE */
document.querySelectorAll(".mode").forEach(m=>{
 m.onclick=()=>{
  document.querySelectorAll(".mode").forEach(x=>x.classList.remove("active"));
  m.classList.add("active");
  risk=m.dataset.r;
  reset();
 };
});

/* POPUP */
function showPopup(t,w){
 popup.style.display="flex";
 popupBox.className="popup-box "+(w?"win":"loss");
 popupBox.innerText=t;
 setTimeout(()=>popup.style.display="none",2000);
}

/* FAKE FEED */
setInterval(()=>{
 const amt=[850,1200,3850,8000,12500][Math.floor(Math.random()*5)];
 const d=document.createElement("div");
 d.innerText="User won ‚Çπ"+amt;
 feed.prepend(d);
 if(feed.children.length>5)feed.lastChild.remove();
},1500);
</script>

</body>
</html>
