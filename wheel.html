<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Wheel Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#244a86;
  font-family:Arial;
  color:#fff;
  text-align:center;
}
h1{color:#ffd56a;margin:14px 0}

/* WALLET */
#wallet{
 position:fixed;
 right:12px;
 bottom:12px;
 background:#000;
 padding:10px 18px;
 border-radius:22px;
 font-weight:bold;
}

/* POINTER */
.pointer{
 width:0;height:0;
 border-left:14px solid transparent;
 border-right:14px solid transparent;
 border-bottom:26px solid orange;
 margin:auto;
}

/* WHEEL */
.wheel-wrap{
 width:320px;
 height:320px;
 margin:14px auto 30px;
 position:relative;
}
.wheel{
 width:100%;
 height:100%;
 border-radius:50%;
 border:10px solid #ffd56a;
 transition:transform 4s cubic-bezier(.17,.67,.2,1);
 background:conic-gradient(
  #ff4fa3 0deg 24deg,
  #2ec7ff 24deg 48deg,
  #ff4fa3 48deg 72deg,
  #2ec7ff 72deg 96deg,
  #ff4fa3 96deg 120deg,
  #2ec7ff 120deg 144deg,
  #ff4fa3 144deg 168deg,
  #2ec7ff 168deg 192deg,
  #ff4fa3 192deg 216deg,
  #2ec7ff 216deg 240deg,
  #ff4fa3 240deg 264deg,
  #2ec7ff 264deg 288deg,
  #ff4fa3 288deg 312deg,
  #2ec7ff 312deg 336deg,
  #ffd56a 336deg 360deg
 );
}

/* BET */
.bet-row{
 display:flex;
 justify-content:center;
 gap:10px;
 margin-bottom:10px;
}
.btn{
 background:#ffd56a;
 color:#000;
 padding:12px 18px;
 border-radius:20px;
 font-weight:bold;
 cursor:pointer;
}
.mult{
 padding:10px 16px;
 border-radius:16px;
 font-weight:bold;
 cursor:pointer;
}
.pink{background:#ff4fa3}
.blue{background:#2ec7ff}
.gold{background:#ffd56a;color:#000}

/* SPIN */
.spin{
 margin-top:10px;
 background:#ffb000;
 color:#000;
 padding:14px 60px;
 border-radius:28px;
 font-size:20px;
 font-weight:bold;
 cursor:pointer;
}

/* POPUP */
.popup{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.6);
 display:none;
 align-items:center;
 justify-content:center;
}
.popup .box{
 padding:30px 50px;
 border-radius:20px;
 font-size:26px;
 font-weight:bold;
}
.win{background:#ffd56a;color:#000}
.loss{background:#b00020}
</style>
</head>

<body>

<h1>WHEEL</h1>
<div class="pointer"></div>

<div class="wheel-wrap">
 <div class="wheel" id="wheel"></div>
</div>

<div class="bet-row">
 <div class="btn" id="minus">-</div>
 <div class="btn" id="bet">Bet â‚¹1</div>
 <div class="btn" id="plus">+</div>
</div>

<div class="bet-row">
 <div class="mult pink" data-m="2">ðŸ’Ž 2x</div>
 <div class="mult gold" data-m="14">ðŸ’° 14x</div>
 <div class="mult blue" data-m="2">ðŸ’Ž 2x</div>
</div>

<div class="spin" id="spin">SPIN</div>

<div id="wallet">ðŸ’° â‚¹<span id="bal">500</span></div>

<div class="popup" id="popup">
 <div class="box" id="popupBox"></div>
</div>

<script>
let balance=500;
let bet=1;
let games=Number(localStorage.getItem("GAMES")||0);
let wins=Number(localStorage.getItem("WINS")||0);

const bal=document.getElementById("bal");
const wheel=document.getElementById("wheel");
bal.innerText=balance;

minus.onclick=()=>{ if(bet>1){bet--;betBtn()} }
plus.onclick=()=>{ bet++;betBtn() }
function betBtn(){ document.getElementById("bet").innerText="Bet â‚¹"+bet }

let forcedWin=false;
if(games===0||games===2) forcedWin=true;

spin.onclick=()=>{
 if(balance<bet) return;

 balance-=bet;
 bal.innerText=balance;

 games++;
 localStorage.setItem("GAMES",games);

 let win=false;
 if(forcedWin) win=true;
 else{
   if(wins<4) win=Math.random()<0.6;
   else win=Math.random()<0.4;
 }

 let angle;
 let payout=0;

 if(win){
   wins++;
   localStorage.setItem("WINS",wins);
   const big=Math.random()<0.15;
   if(big){
     payout=Math.min(bet*14,200);
     angle=350;
   }else{
     payout=Math.min(bet*2,200);
     angle=Math.random()*300;
   }
 }else{
   angle=Math.random()*330;
 }

 wheel.style.transform="rotate("+(360*5+angle)+"deg)";

 setTimeout(()=>{
   if(win){
     balance+=payout;
     bal.innerText=balance;
     showPopup("YOU WIN â‚¹"+payout,true);
   }else{
     showPopup("YOU LOSE",false);
   }
 },4200);
};

function showPopup(txt,isWin){
 const p=document.getElementById("popup");
 const b=document.getElementById("popupBox");
 b.className="box "+(isWin?"win":"loss");
 b.innerText=txt;
 p.style.display="flex";
 setTimeout(()=>p.style.display="none",2000);
}
</script>

</body>
</html>
