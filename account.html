<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Account ‚Äì Colour Cash</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
  padding-bottom:90px;
}

/* HEADER */
.header{
  background:linear-gradient(135deg,#ff6a6a,#ff8e8e);
  color:#fff;
  padding:20px;
  display:flex;
  align-items:center;
  gap:15px;
}
.avatar{
  width:60px;
  height:60px;
  border-radius:50%;
  background:#fff;
}
.user-info h3{
  margin:0;
  font-size:18px;
}
.uid{
  background:#ffb347;
  padding:4px 8px;
  border-radius:10px;
  font-size:12px;
  display:inline-block;
  margin-top:4px;
}
.last-login{
  font-size:11px;
  opacity:.9;
  margin-top:4px;
}

/* WALLET CARD */
.wallet-box{
  background:#fff;
  margin:15px;
  border-radius:16px;
  padding:15px;
}
.balance{
  font-size:22px;
  font-weight:bold;
}
.wallet-actions{
  display:flex;
  justify-content:space-around;
  margin-top:15px;
}
.wallet-actions div{
  text-align:center;
  cursor:pointer;
}
.wallet-actions div span{
  display:block;
  margin-top:6px;
  font-size:13px;
}

/* MENU */
.menu{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin:15px;
}
.menu-item{
  background:#fff;
  padding:15px;
  border-radius:12px;
  cursor:pointer;
  font-size:14px;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#111;
  display:flex;
  border-top:1px solid #222;
}
.nav-btn{
  flex:1;
  text-align:center;
  padding:10px 0;
  font-size:12px;
  color:#aaa;
}
.nav-btn.active{
  color:#ff6a6a;
}
.nav-btn div{font-size:20px}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <img src="https://i.imgur.com/8Km9tLL.png" class="avatar">
  <div class="user-info">
    <h3 id="username">User</h3>
    <div class="uid">UID: <span id="uid"></span></div>
    <div class="last-login">Last login: <span id="lastLogin"></span></div>
  </div>
</div>

<!-- WALLET -->
<div class="wallet-box">
  <div>Total balance</div>
  <div class="balance">‚Çπ<span id="balance">0.00</span></div>

  <div class="wallet-actions">
    <div onclick="location.href='wallet.html'">üëõ<span>Wallet</span></div>
    <div onclick="location.href='deposit.html'">üí∞<span>Deposit</span></div>
    <div onclick="location.href='withdraw.html'">üè¶<span>Withdraw</span></div>
  </div>
</div>

<!-- MENU -->
<div class="menu">
  <div class="menu-item" onclick="location.href='deposit-history.html'">
    üì• My Deposit History
  </div>
  <div class="menu-item" onclick="location.href='withdraw-history.html'">
    üì§ My Withdraw History
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="nav-btn" onclick="location.href='index.html'">
    <div>üè†</div>Home
  </div>
  <div class="nav-btn" onclick="location.href='wallet.html'">
    <div>üí∞</div>Wallet
  </div>
  <div class="nav-btn" onclick="location.href='promotion.html'">
    <div>üéÅ</div>Promotion
  </div>
  <div class="nav-btn active">
    <div>üë§</div>Account
  </div>
</div>

<script>
/* USER DATA */
let email = localStorage.getItem("email") || "user@gmail.com";
let name = email.split("@")[0];
document.getElementById("username").innerText = name.toUpperCase();

/* UID */
let uid = localStorage.getItem("uid");
if(!uid){
  uid = Math.floor(1000000 + Math.random()*9000000);
  localStorage.setItem("uid", uid);
}
document.getElementById("uid").innerText = uid;

/* LAST LOGIN */
let now = new Date().toLocaleString();
document.getElementById("lastLogin").innerText = now;

/* BALANCE */
let balance = Number(localStorage.getItem("balance")) || 0;
document.getElementById("balance").innerText = balance.toFixed(2);
</script>

</body>
  </html>
