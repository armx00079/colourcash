<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Promotion ‚Äì Colour Cash</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
  padding-bottom:90px;
}

/* HEADER */
.header{
  background:linear-gradient(135deg,#ff6a6a,#ff8e8e);
  color:#fff;
  padding:18px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}

/* CARD */
.card{
  background:#fff;
  margin:15px;
  border-radius:16px;
  padding:18px;
}

/* REFER BOX */
.refer-box{
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  border-radius:16px;
  padding:20px;
  text-align:center;
}
.refer-box h2{
  margin:0 0 8px;
}
.refer-box p{
  margin:6px 0;
  font-size:14px;
}

/* CODE */
.code{
  background:#fff;
  color:#000;
  padding:14px;
  border-radius:12px;
  font-size:20px;
  font-weight:bold;
  letter-spacing:2px;
  margin-top:10px;
}

/* BUTTON */
.btn{
  background:#2ecc71;
  color:#fff;
  border:none;
  width:100%;
  padding:14px;
  margin-top:14px;
  border-radius:12px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

/* RULES */
.rules{
  margin-top:15px;
  font-size:14px;
}
.rules li{
  margin:6px 0;
}

/* POPUP */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.popup div{
  background:#1e1e1e;
  color:#fff;
  padding:25px;
  border-radius:14px;
  font-size:18px;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#111;
  display:flex;
  border-top:1px solid #222;
}
.nav-btn{
  flex:1;
  text-align:center;
  padding:10px 0;
  font-size:12px;
  color:#aaa;
}
.nav-btn.active{
  color:#ff6a6a;
  font-weight:bold;
}
.nav-btn div{font-size:20px}
</style>
</head>

<body>

<div class="header">üéÅ Refer & Earn</div>

<div class="card">
  <div class="refer-box">
    <h2>Invite Friends</h2>
    <p>Earn <b>‚Çπ10</b> for every friend</p>

    <div class="code" id="refCode">----</div>

    <button class="btn" onclick="copyLink()">Copy Referral Link</button>
  </div>

  <ul class="rules">
    <li>‚úÖ Friend must register using your link</li>
    <li>‚úÖ Bonus added after first deposit</li>
    <li>‚úÖ No limit on referrals</li>
  </ul>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <div id="popupText"></div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="nav-btn" onclick="location.href='index.html'">
    <div>üè†</div>Home
  </div>
  <div class="nav-btn" onclick="location.href='wallet.html'">
    <div>üí∞</div>Wallet
  </div>
  <div class="nav-btn active">
    <div>üéÅ</div>Promotion
  </div>
  <div class="nav-btn" onclick="location.href='account.html'">
    <div>üë§</div>Account
  </div>
</div>

<script>
/* USER REFERRAL CODE */
let uid = localStorage.getItem("uid");
if(!uid){
  uid = Math.floor(1000000 + Math.random()*9000000);
  localStorage.setItem("uid", uid);
}

document.getElementById("refCode").innerText = uid;

/* REF LINK */
const refLink = window.location.origin + "/register.html?ref=" + uid;

/* POPUP */
const popup = document.getElementById("popup");
const popupText = document.getElementById("popupText");

function showPopup(msg){
  popupText.innerText = msg;
  popup.style.display = "flex";
  setTimeout(()=>popup.style.display="none",1200);
}

/* COPY LINK */
function copyLink(){
  navigator.clipboard.writeText(refLink);
  showPopup("Referral link copied ‚úÖ");
}
</script>

</body>
</html>
