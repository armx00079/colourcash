<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üêé Horse Race</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#1b5e20;
  color:#fff;
}

/* BACKGROUND */
.stage{
  background:
    url("images/bg/sky.png") top center / cover no-repeat,
    url("images/bg/grass.png") bottom center / cover no-repeat;
  min-height:100vh;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 14px;
  font-size:20px;
  font-weight:bold;
}
.wallet{
  background:rgba(0,0,0,.35);
  padding:6px 14px;
  border-radius:20px;
}

/* TIMER */
.timer-box{
  display:flex;
  justify-content:center;
  align-items:center;
  padding:8px;
  font-size:22px;
  font-weight:bold;
}
.timer-box img{width:32px;margin-right:8px}

/* HISTORY */
.history{
  display:flex;
  justify-content:center;
  gap:6px;
  padding:6px;
}
.ball{
  width:26px;
  height:26px;
  border-radius:50%;
  background:#ff9800;
  text-align:center;
  line-height:26px;
  font-size:14px;
  font-weight:bold;
}

/* HORSE BET AREA */
.bet-panel{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  padding:10px;
}
.horse-card{
  background:#0f8a70;
  border-radius:10px;
  padding:8px;
  display:flex;
  align-items:center;
  gap:8px;
  cursor:pointer;
}
.horse-card.active{
  outline:3px solid gold;
}
.horse-card img{width:50px}
.odds{font-size:13px;opacity:.9}

/* ===== RACE AREA ===== */
.track{
  margin:10px;
  padding-top:20px;
}

/* LANE */
.lane{
  height:42px;
  position:relative;
  border-bottom:2px solid rgba(255,255,255,.35); /* ‚úÖ boundary */
  margin-bottom:6px;
  background:rgba(139,69,19,.25); /* dirt feel */
}

/* HORSE */
.lane img{
  width:38px;                /* ‚úÖ smaller horse */
  position:absolute;
  left:0;
  bottom:2px;
  transition:left 0.08s linear;
}

/* CHIPS */
.chips{
  display:flex;
  justify-content:center;
  gap:10px;
  padding:10px;
}
.chip{
  background:#fff;
  color:#000;
  padding:10px;
  border-radius:50%;
  font-weight:bold;
  cursor:pointer;
}
.chip.active{
  background:gold;
}

/* STATUS */
.status{
  text-align:center;
  padding:8px;
  font-weight:bold;
}
</style>
</head>

<body>
<div class="stage">

<!-- HEADER -->
<div class="header">
  üêé Horse Race
  <div class="wallet">‚Çπ <span id="wallet">1000</span></div>
</div>

<!-- TIMER -->
<div class="timer-box">
  <img src="images/ui/timer.png">
  <span id="time">15</span>s
</div>

<!-- HISTORY -->
<div class="history" id="history"></div>

<!-- BET HORSES -->
<div class="bet-panel" id="betPanel"></div>

<!-- TRACK -->
<div class="track" id="track"></div>

<!-- CHIPS -->
<div class="chips">
  <div class="chip" data-amt="10">10</div>
  <div class="chip" data-amt="50">50</div>
  <div class="chip" data-amt="100">100</div>
  <div class="chip" data-amt="500">500</div>
</div>

<div class="status" id="status">Select Chip & Horse</div>

</div>

<script>
/* DATA */
const horses=[
 {id:1,odds:8.6},
 {id:2,odds:6.5},
 {id:3,odds:4.7},
 {id:4,odds:6.8},
 {id:5,odds:9.7},
 {id:6,odds:3.9}
];

let selectedHorse=null;
let selectedChip=0;
let time=15;
let betting=true;
let history=[];

/* WALLET */
let balance = Number(localStorage.getItem("wallet") || 1000);
const walletEl=document.getElementById("wallet");
walletEl.innerText=balance;

/* ELEMENTS */
const timeEl=document.getElementById("time");
const historyEl=document.getElementById("history");
const betPanel=document.getElementById("betPanel");
const track=document.getElementById("track");
const statusEl=document.getElementById("status");

/* BUILD HORSES */
horses.forEach(h=>{
  const card=document.createElement("div");
  card.className="horse-card";
  card.innerHTML=`
    <img src="images/horses/horse${h.id}.png">
    <div>
      <b>Horse ${h.id}</b>
      <div class="odds">Odds ${h.odds}</div>
    </div>`;
  card.onclick=()=>{
    if(!betting || !selectedChip) return;
    document.querySelectorAll(".horse-card").forEach(c=>c.classList.remove("active"));
    card.classList.add("active");
    selectedHorse=h;
    statusEl.innerText="Bet ‚Çπ"+selectedChip+" on Horse "+h.id;
  };
  betPanel.appendChild(card);

  const lane=document.createElement("div");
  lane.className="lane";
  lane.innerHTML=`<img id="horse${h.id}" src="images/horses/horse${h.id}.png">`;
  track.appendChild(lane);
});

/* CHIPS */
document.querySelectorAll(".chip").forEach(c=>{
  c.onclick=()=>{
    document.querySelectorAll(".chip").forEach(x=>x.classList.remove("active"));
    c.classList.add("active");
    selectedChip=+c.dataset.amt;
  };
});

/* TIMER */
const timerInt=setInterval(()=>{
  time--;
  timeEl.innerText=time;

  if(time<=3){
    betting=false;
    statusEl.innerText="Bet Closed";
  }
  if(time<=0){
    clearInterval(timerInt);
    startRace();
  }
},1000);

/* RACE */
function startRace(){
  statusEl.innerText="Race Started üèÅ";
  let pos={};
  horses.forEach(h=>pos[h.id]=0);

  const race=setInterval(()=>{
    horses.forEach(h=>{
      pos[h.id]+=Math.random()*3.5;
      document.getElementById("horse"+h.id).style.left=pos[h.id]+"%";
      if(pos[h.id]>=90){
        clearInterval(race);
        finish(h.id);
      }
    });
  },60);
}

/* FINISH */
function finish(winId){
  history.unshift(winId);
  history=history.slice(0,10);
  historyEl.innerHTML=history.map(n=>`<div class="ball">${n}</div>`).join("");

  if(selectedHorse && selectedHorse.id===winId){
    const win=selectedChip*selectedHorse.odds;
    balance+=win;
    statusEl.innerText="üéâ You Win ‚Çπ"+win;
  }else{
    balance-=selectedChip;
    statusEl.innerText="‚ùå You Lose";
  }

  localStorage.setItem("wallet",balance);
  walletEl.innerText=balance;
}
</script>
</body>
</html>
