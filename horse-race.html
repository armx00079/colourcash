<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üêé Horse Race</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#000;
  color:#fff;
}

/* BACKGROUND */
.stage{
  min-height:100vh;
  background:
    url("images/bg/sky.png") top center / cover no-repeat,
    url("images/bg/grass.png") bottom center / cover no-repeat;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 14px;
}
.wallet{
  background:rgba(0,0,0,.5);
  padding:6px 14px;
  border-radius:20px;
  font-weight:bold;
}

/* TIMER */
.timer-area{
  text-align:center;
  padding:6px;
}
.timer-area img{
  width:30px;
  vertical-align:middle;
}
#betStatus{
  font-size:14px;
  margin-top:4px;
  color:#ffd54f;
}

/* HISTORY */
.history{
  display:flex;
  justify-content:center;
  gap:6px;
  padding:6px;
}
.ball{
  width:26px;
  height:26px;
  border-radius:50%;
  background:#ff9800;
  text-align:center;
  line-height:26px;
  font-size:14px;
  font-weight:bold;
}

/* BET PANEL */
.bet-panel{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  padding:10px;
}
.horse-card{
  background:#128c7e;
  border-radius:10px;
  padding:8px;
  display:flex;
  gap:8px;
  align-items:center;
  cursor:pointer;
}
.horse-card.active{
  outline:3px solid gold;
}
.horse-card img{width:60px}

/* TRACK */
.track{
  background:url("images/bg/track.png") center / cover no-repeat;
  margin:10px;
  padding:10px;
  border-radius:12px;
}
.lane{
  position:relative;
  height:50px;
}
.lane img{
  width:50px;
  position:absolute;
  left:0;
}

/* CHIPS */
.chips{
  display:flex;
  justify-content:center;
  gap:10px;
  padding:10px;
}
.chip{
  width:50px;
  height:50px;
  background:#fff;
  color:#000;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  cursor:pointer;
}
.chip.active{
  background:gold;
}

/* STATUS */
.status{
  text-align:center;
  padding:8px;
  font-weight:bold;
}
</style>
</head>

<body>
<div class="stage">

<div class="header">
  <div>üêé HORSE RACE</div>
  <div class="wallet">‚Çπ <span id="wallet">1000</span></div>
</div>

<div class="timer-area">
  <img src="images/ui/timer.png">
  <span id="time">15</span>s
  <div id="betStatus">Place Your Bet</div>
</div>

<div class="history" id="history"></div>

<div class="bet-panel" id="betPanel"></div>

<div class="track" id="track"></div>

<div class="chips">
  <div class="chip" data-amt="10">10</div>
  <div class="chip" data-amt="50">50</div>
  <div class="chip" data-amt="100">100</div>
  <div class="chip" data-amt="500">500</div>
</div>

<div class="status" id="status">Select Chip & Horse</div>

</div>

<script>
/* DATA */
const horses=[
 {id:1,odds:8.6},
 {id:2,odds:6.5},
 {id:3,odds:4.7},
 {id:4,odds:6.8},
 {id:5,odds:9.7},
 {id:6,odds:3.9}
];

let wallet=Number(localStorage.getItem("wallet")||1000);
let selectedHorse=null;
let chip=0;
let time=15;
let betting=true;
let history=[];

walletEl.innerText=wallet;

/* BUILD UI */
horses.forEach(h=>{
  betPanel.innerHTML+=`
    <div class="horse-card" data-id="${h.id}">
      <img src="images/horses/horse${h.id}.png">
      <div>
        <b>Horse ${h.id}</b><br>
        Odds ${h.odds}
      </div>
    </div>`;

  track.innerHTML+=`
    <div class="lane">
      <img id="horse${h.id}" src="images/horses/horse${h.id}.png">
    </div>`;
});

/* SELECT HORSE */
document.querySelectorAll(".horse-card").forEach(card=>{
  card.onclick=()=>{
    if(!betting) return;
    document.querySelectorAll(".horse-card").forEach(c=>c.classList.remove("active"));
    card.classList.add("active");
    selectedHorse=horses.find(h=>h.id==card.dataset.id);
    updateStatus();
  };
});

/* CHIPS */
document.querySelectorAll(".chip").forEach(c=>{
  c.onclick=()=>{
    document.querySelectorAll(".chip").forEach(x=>x.classList.remove("active"));
    c.classList.add("active");
    chip=+c.dataset.amt;
    updateStatus();
  };
});

function updateStatus(){
  if(chip && selectedHorse){
    status.innerText=`Bet ‚Çπ${chip} on Horse ${selectedHorse.id} | Win ‚Çπ${(chip*selectedHorse.odds).toFixed(2)}`;
  }
}

/* TIMER */
const timer=setInterval(()=>{
  time--;
  timeEl.innerText=time;

  if(time<=3){
    betting=false;
    betStatus.innerText="BET CLOSED";
  }
  if(time<=0){
    clearInterval(timer);
    startRace();
  }
},1000);

/* RACE */
function startRace(){
  status.innerText="Race Started üèÅ";
  let pos={};
  horses.forEach(h=>pos[h.id]=0);

  const race=setInterval(()=>{
    horses.forEach(h=>{
      pos[h.id]+=Math.random()*6;
      document.getElementById("horse"+h.id).style.left=pos[h.id]+"%";
      if(pos[h.id]>=90){
        clearInterval(race);
        finish(h.id);
      }
    });
  },60);
}

/* FINISH */
function finish(win){
  history.unshift(win);
  history=history.slice(0,10);
  historyEl.innerHTML=history.map(n=>`<div class="ball">${n}</div>`).join("");

  if(selectedHorse && selectedHorse.id===win){
    let winAmt=chip*selectedHorse.odds;
    wallet+=winAmt;
    status.innerText="üéâ You Win ‚Çπ"+winAmt.toFixed(2);
  }else{
    status.innerText="‚ùå You Lose";
  }
  localStorage.setItem("wallet",wallet);
  walletEl.innerText=wallet;
}
</script>
</body>
</html>
