<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aviator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:#fff;
  text-align:center;
}

.header{
  padding:14px;
  font-size:22px;
  font-weight:bold;
}

/* ‚úàÔ∏è FLIGHT AREA */
.flight-area{
  position:relative;
  height:150px;
  margin:10px;
  overflow:hidden;
  border-bottom:1px solid #333;
}

.plane{
  position:absolute;
  left:-50px;
  bottom:15px;
  font-size:46px;
  transition:transform 0.08s linear;
}

/* MULTIPLIER */
.multiplier{
  font-size:34px;
  margin-top:10px;
  color:#00e676;
  font-weight:bold;
}

/* CONTROLS */
.controls{
  margin:15px;
}

input{
  width:80%;
  padding:12px;
  border:none;
  border-radius:8px;
  font-size:16px;
  text-align:center;
}

button{
  margin-top:12px;
  width:80%;
  padding:14px;
  border:none;
  border-radius:10px;
  font-size:18px;
  background:#ff5252;
  color:#fff;
}

/* POPUP */
.popup{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  align-items:center;
  justify-content:center;
}

.popup-box{
  background:#1c1c1c;
  padding:25px;
  border-radius:14px;
  width:80%;
}

.popup-box h2{
  margin:0 0 10px;
  color:#00e676;
}
</style>
</head>

<body>

<div class="header">‚úàÔ∏è AVIATOR</div>

<div class="flight-area">
  <div class="plane" id="plane">‚úàÔ∏è</div>
</div>

<div class="multiplier" id="multi">1.00x</div>

<div class="controls">
  <input type="number" id="bet" placeholder="Enter Bet (Min ‚Çπ1)">
  <button onclick="cashOut()">CASH OUT</button>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-box">
    <h2 id="popupTitle"></h2>
    <p id="popupText"></p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script>
let multiplier = 1.00;
let running = false;
let crashAt = 0;
let timer;

let xPos = 0;
let yPos = 0;

const plane = document.getElementById("plane");

/* START ROUND */
function startRound(){
  multiplier = 1.00;
  running = true;

  xPos = 0;
  yPos = 0;

  plane.style.opacity = "1";
  plane.style.transform = "translate(0,0)";
  document.getElementById("multi").innerText = "1.00x";

  // üîí OWNER CONTROLLED CRASH (1.2x ‚Äì 6x)
  crashAt = (Math.random()*4.8 + 1.2).toFixed(2);

  timer = setInterval(()=>{
    multiplier += 0.03;

    /* üöÄ SPEED INCREASE WITH MULTIPLIER */
    let speedX = 2 + multiplier * 1.2;
    let speedY = 0.6 + multiplier * 0.4;

    xPos += speedX;
    yPos += speedY;

    plane.style.transform =
      `translate(${xPos}px, -${yPos}px)`;

    document.getElementById("multi").innerText =
      multiplier.toFixed(2) + "x";

    if(multiplier >= crashAt){
      crash();
    }
  },80);
}

/* CRASH */
function crash(){
  clearInterval(timer);
  running = false;
  plane.style.opacity = "0.3";

  showPopup(
    "üí• CRASH!",
    "Plane crashed at " + crashAt + "x"
  );

  setTimeout(startRound,3000);
}

/* CASH OUT */
function cashOut(){
  if(!running) return;

  const bet = Number(document.getElementById("bet").value);
  if(bet < 1){
    alert("Minimum bet ‚Çπ1");
    return;
  }

  clearInterval(timer);
  running = false;

  let win = (bet * multiplier).toFixed(2);

  showPopup(
    "üéâ YOU WIN!",
    "Cashed out at " + multiplier.toFixed(2) +
    "x\nWin ‚Çπ" + win
  );

  plane.style.opacity = "0.4";
  setTimeout(startRound,3000);
}

/* POPUP */
function showPopup(title,text){
  document.getElementById("popupTitle").innerText = title;
  document.getElementById("popupText").innerText = text;
  document.getElementById("popup").style.display = "flex";
}

function closePopup(){
  document.getElementById("popup").style.display = "none";
}

/* AUTO START */
startRound();
</script>

</body>
</html>
