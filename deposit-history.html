<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deposit History â€“ Colour Cash</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
  padding-bottom:80px;
}
.header{
  background:linear-gradient(135deg,#ff6a6a,#ff8e8e);
  color:#fff;
  padding:16px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}
.list{
  padding:15px;
}
.card{
  background:#fff;
  border-radius:14px;
  padding:14px;
  margin-bottom:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}
.row{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
  font-size:14px;
}
.status{font-weight:bold}
.pending{color:#f57c00}
.approved{color:#2e7d32}
.rejected{color:#c62828}
.empty{
  text-align:center;
  margin-top:60px;
  color:#777;
  font-size:16px;
}
</style>
</head>

<body>

<div class="header">ðŸ“¥ Deposit History</div>

<div class="list" id="list"></div>

<script>
const list = document.getElementById("list");

/* âœ… CORRECT SOURCE */
let deposits = JSON.parse(localStorage.getItem("deposits")) || [];

if(deposits.length === 0){
  list.innerHTML = `<div class="empty">No deposit history found</div>`;
}else{
  deposits.slice().reverse().forEach(d => {
    let statusClass =
      d.status === "APPROVED" ? "approved" :
      d.status === "REJECTED" ? "rejected" : "pending";

    list.innerHTML += `
      <div class="card">
        <div class="row"><span>Amount</span><span>â‚¹${d.amount}</span></div>
        <div class="row"><span>Order ID</span><span>${d.orderId}</span></div>
        <div class="row"><span>UTR</span><span>${d.utr}</span></div>
        <div class="row"><span>Time</span><span>${d.time}</span></div>
        <div class="row">
          <span>Status</span>
          <span class="status ${statusClass}">${d.status}</span>
        </div>
      </div>
    `;
  });
}
</script>

</body>
</html>
