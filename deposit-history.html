<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deposit History â€“ Colour Cash</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
}
.header{
  background:linear-gradient(135deg,#ff6a6a,#ff8e8e);
  color:#fff;
  text-align:center;
  padding:16px;
  font-size:20px;
  font-weight:bold;
}
.list{
  padding:12px;
}
.card{
  background:#fff;
  border-radius:14px;
  padding:14px;
  margin-bottom:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}
.row{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
  font-size:14px;
}
.amount{
  font-size:18px;
  font-weight:bold;
}
.pending{
  color:#ff9800;
  font-weight:bold;
}
.approved{
  color:#4caf50;
  font-weight:bold;
}
.order{
  font-size:12px;
  color:#666;
}
.empty{
  text-align:center;
  margin-top:60px;
  color:#888;
  font-size:16px;
}
</style>
</head>

<body>

<div class="header">ðŸ“¥ Deposit History</div>

<div class="list" id="list"></div>

<script>
const list=document.getElementById("list");
let deposits=JSON.parse(localStorage.getItem("deposits"))||[];

if(deposits.length===0){
  list.innerHTML='<div class="empty">No deposit history found</div>';
}else{
  deposits.reverse().forEach(d=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <div class="row">
        <span class="amount">â‚¹${d.amount}</span>
        <span class="${d.status==="APPROVED"?"approved":"pending"}">
          ${d.status}
        </span>
      </div>

      <div class="row">
        <span>UTR</span>
        <span>${d.utr}</span>
      </div>

      <div class="row order">
        <span>Order ID: ${d.orderId}</span>
        <span>${d.time}</span>
      </div>
    `;
    list.appendChild(div);
  });
}
</script>

</body>
</html>
