<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Deposit History</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#f2f2f2}
.header{
  background:linear-gradient(135deg,#ff6a6a,#ff8e8e);
  color:#fff;padding:15px;font-size:20px;text-align:center
}
.card{
  background:#fff;margin:15px;border-radius:16px;
  padding:16px;font-size:14px
}
.row{display:flex;justify-content:space-between;margin:6px 0}
.pending{color:#ff9800;font-weight:bold}
.approved{color:#4caf50;font-weight:bold}
.rejected{color:#f44336;font-weight:bold}
</style>
</head>

<body>

<div class="header">ðŸ“¥ Deposit History</div>
<div id="list"></div>

<script>
const list = document.getElementById("list");
const deposits = JSON.parse(localStorage.getItem("deposits")) || [];

if(deposits.length === 0){
  list.innerHTML = "<p style='text-align:center;margin-top:40px;color:#777'>No deposit history found</p>";
}else{
  deposits.reverse().forEach(d=>{
    let cls = d.status==="APPROVED"?"approved":d.status==="REJECTED"?"rejected":"pending";
    list.innerHTML += `
      <div class="card">
        <div class="row"><b>Amount</b><span>â‚¹${d.amount}</span></div>
        <div class="row"><b>Order ID</b><span>${d.orderId}</span></div>
        <div class="row"><b>UTR</b><span>${d.utr}</span></div>
        <div class="row"><b>Time</b><span>${d.time}</span></div>
        <div class="row"><b>Status</b><span class="${cls}">${d.status}</span></div>
      </div>
    `;
  });
}
</script>

</body>
</html>
