<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Withdraw History â€“ Colour Cash</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
  padding-bottom:80px;
}
.header{
  background:linear-gradient(135deg,#ff6a6a,#ff8e8e);
  color:#fff;
  padding:16px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}
.list{
  padding:15px;
}
.card{
  background:#fff;
  border-radius:14px;
  padding:14px;
  margin-bottom:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}
.row{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
  font-size:14px;
}
.status{font-weight:bold}
.pending{color:#f57c00}
.approved{color:#2e7d32}
.rejected{color:#c62828}
.empty{
  text-align:center;
  margin-top:60px;
  color:#777;
  font-size:16px;
}
</style>
</head>

<body>

<div class="header">ðŸ“¤ Withdraw History</div>
<div class="list" id="list"></div>

<!-- ðŸ”¥ ONLY SCRIPT FIXED (FIRESTORE) -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs,
  query,
  where
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBx3J9aGn_98rTPgurMMKw_GR3puIMj4Ms",
  authDomain: "colourcash-ea60e.firebaseapp.com",
  projectId: "colourcash-ea60e"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const list = document.getElementById("list");
const userEmail = localStorage.getItem("userEmail");

async function loadWithdrawHistory(){
  list.innerHTML = "<div class='empty'>Loading...</div>";

  const snap = await getDocs(
    query(collection(db,"withdraws"), where("email","==",userEmail))
  );

  if(snap.empty){
    list.innerHTML = `<div class="empty">No withdraw history found</div>`;
    return;
  }

  list.innerHTML = "";
  snap.docs.reverse().forEach(d=>{
    const w = d.data();

    const statusClass =
      w.status === "APPROVED" ? "approved" :
      w.status === "REJECTED" ? "rejected" : "pending";

    list.innerHTML += `
      <div class="card">
        <div class="row"><span>Amount</span><span>â‚¹${w.amount}</span></div>
        <div class="row"><span>Method</span><span>${w.method}</span></div>
        <div class="row"><span>Order ID</span><span>${d.id}</span></div>
        <div class="row"><span>Time</span><span>${w.time}</span></div>
        <div class="row">
          <span>Status</span>
          <span class="status ${statusClass}">${w.status}</span>
        </div>
      </div>
    `;
  });
}

loadWithdrawHistory();
</script>

</body>
</html>
