<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login ‚Äì Colour Cash</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#0f0f0f;color:#fff}
.container{
  max-width:380px;margin:80px auto;background:#1b1b1b;
  padding:25px;border-radius:16px;text-align:center
}
input{
  width:100%;padding:14px;margin-top:12px;
  border-radius:10px;border:none;font-size:15px
}
button{
  width:100%;padding:14px;margin-top:16px;
  border:none;border-radius:10px;background:#3498db;
  color:#fff;font-size:16px;font-weight:bold
}
.popup{
  position:fixed;inset:0;background:rgba(0,0,0,.6);
  display:none;align-items:center;justify-content:center
}
.popup div{
  background:#1e1e1e;padding:25px;border-radius:14px;font-size:18px
}
a{color:#2ecc71;text-decoration:none}
</style>
</head>

<body>

<div class="container">
  <h2>üé® Colour Cash</h2>
  <p>Login to your account</p>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">LOGIN</button>

  <p style="margin-top:12px">
    New user? <a href="register.html">Register</a>
  </p>
</div>

<div class="popup" id="popup"><div id="popupText"></div></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBx3J9aGn_98rTPgurMMKw_GR3puIMj4Ms",
  authDomain: "colourcash-ea60e.firebaseapp.com",
  projectId: "colourcash-ea60e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const popup = document.getElementById("popup");
const popupText = document.getElementById("popupText");

function showPopup(msg){
  popupText.innerText = msg;
  popup.style.display = "flex";
  setTimeout(()=>popup.style.display="none",1200);
}

window.login = () => {
  const email = document.getElementById("email").value.trim();
  const pass = document.getElementById("password").value;

  if(!email || !pass){
    showPopup("Fill all fields");
    return;
  }

  signInWithEmailAndPassword(auth, email, pass)
  .then((result)=>{
    const user = result.user;

    // üî• SAVE USER INFO
    localStorage.setItem("userEmail", user.email);
    localStorage.setItem(
      "userName",
      user.displayName || user.email.split("@")[0]
    );

    // üî• LAST LOGIN
    const now = new Date().toLocaleString();
    localStorage.setItem("lastLogin", now);

    showPopup("Login Successful ‚úÖ");
    setTimeout(()=>location.href="index.html",1200);
  })
  .catch(()=>{
    showPopup("Wrong email or password ‚ùå");
  });
};
</script>
</body>
</html>
