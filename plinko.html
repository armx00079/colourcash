<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PLINKO</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#1aa7a1,#0b6f7a);
  color:#fff;
  text-align:center;
}

.header{
  padding:14px;
  font-size:22px;
  font-weight:bold;
}

.history{
  margin:10px;
  background:rgba(0,0,0,.25);
  padding:8px;
  border-radius:10px;
  font-size:12px;
  overflow-x:auto;
  white-space:nowrap;
}

/* BOARD */
.board{
  position:relative;
  width:320px;
  height:340px;
  margin:0 auto;
}

.pin{
  width:10px;
  height:10px;
  background:#fff;
  border-radius:50%;
  position:absolute;
}

.ball{
  width:14px;
  height:14px;
  background:#fff;
  border-radius:50%;
  position:absolute;
  top:0;
  left:50%;
  transform:translateX(-50%);
  transition:top .25s linear,left .25s linear;
}

/* MULTIPLIERS */
.rows{
  margin:10px;
}
.row{
  display:grid;
  grid-template-columns:repeat(9,1fr);
  gap:4px;
  margin-bottom:6px;
}
.box{
  padding:6px 0;
  font-size:12px;
  border-radius:6px;
  opacity:.4;
}
.box.active{
  opacity:1;
  box-shadow:0 0 6px #fff;
}

.red{background:#f44336}
.yellow{background:#ff9800}
.green{background:#4caf50}

/* CONTROLS */
.controls{
  margin:12px;
}
.bet-row{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
}
.bet{
  background:#000;
  padding:6px 16px;
  border-radius:20px;
}
button{
  border:none;
  border-radius:50%;
  width:36px;
  height:36px;
  font-size:18px;
}
.drop{
  width:90%;
  padding:14px;
  margin-top:10px;
  border-radius:30px;
  background:#00c853;
  color:#000;
  font-weight:bold;
}

/* COLOR SELECT */
.select{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:10px;
}
.select button{
  border-radius:20px;
  padding:8px 18px;
  font-weight:bold;
  color:#000;
}
</style>
</head>

<body>

<div class="header">PLINKO</div>

<div class="history" id="history">Encrypted Result:</div>

<div class="board" id="board"></div>

<!-- MULTIPLIER ROWS -->
<div class="rows">
  <div class="row">
    <div class="box red">26.3</div><div class="box red">4</div><div class="box red">1.5</div>
    <div class="box red">0.3</div><div class="box red">0.2</div>
    <div class="box red">0.3</div><div class="box red">1.5</div><div class="box red">4</div><div class="box red">26.3</div>
  </div>

  <div class="row">
    <div class="box yellow">10.5</div><div class="box yellow">3</div><div class="box yellow">1.3</div>
    <div class="box yellow">0.7</div><div class="box yellow">0.4</div>
    <div class="box yellow">0.7</div><div class="box yellow">1.3</div><div class="box yellow">3</div><div class="box yellow">10.5</div>
  </div>

  <div class="row">
    <div class="box green">5.4</div><div class="box green">1.8</div><div class="box green">1.1</div>
    <div class="box green">1</div><div class="box green">0.5</div>
    <div class="box green">1</div><div class="box green">1.1</div><div class="box green">1.8</div><div class="box green">5.4</div>
  </div>
</div>

<div class="select">
  <button class="red" onclick="selectColor('red')">RED</button>
  <button class="yellow" onclick="selectColor('yellow')">YELLOW</button>
  <button class="green" onclick="selectColor('green')">GREEN</button>
</div>

<div class="controls">
  <div class="bet-row">
    <button onclick="bet-=10;update()">−</button>
    <div class="bet">Bet ₹ <span id="bet">100</span></div>
    <button onclick="bet+=10;update()">+</button>
  </div>
  <button class="drop" onclick="dropBall()">DROP BALL</button>
</div>

<script>
const board=document.getElementById("board");
const historyBar=document.getElementById("history");

let bet=100;
let activeColor="green";

/* MULTIPLIERS */
const multipliers={
  red:[26.3,4,1.5,0.3,0.2,0.3,1.5,4,26.3],
  yellow:[10.5,3,1.3,0.7,0.4,0.7,1.3,3,10.5],
  green:[5.4,1.8,1.1,1,0.5,1,1.1,1.8,5.4]
};

/* PINS */
let rows=8, spacingX=35, spacingY=35;
for(let r=0;r<rows;r++){
  for(let c=0;c<=r;c++){
    const p=document.createElement("div");
    p.className="pin";
    p.style.top=40+r*spacingY+"px";
    p.style.left=160-r*spacingX/2+c*spacingX+"px";
    board.appendChild(p);
  }
}

function update(){
  document.getElementById("bet").innerText=bet;
}

/* SELECT COLOR */
function selectColor(color){
  activeColor=color;
  document.querySelectorAll(".box").forEach(b=>b.classList.remove("active"));
  document.querySelectorAll("."+color).forEach(b=>b.classList.add("active"));
}

/* DROP BALL */
function dropBall(){
  const ball=document.createElement("div");
  ball.className="ball";
  board.appendChild(ball);

  let col=4, step=0;

  function fall(){
    if(step<rows){
      col += Math.random()<0.5?-1:1;
      col=Math.max(0,Math.min(col,8));
      ball.style.top=40+step*spacingY+"px";
      ball.style.left=col*spacingX+20+"px";
      step++;
      setTimeout(fall,250);
    }else{
      finish(col);
    }
  }
  fall();
}

/* FINISH */
function finish(col){
  const mul=multipliers[activeColor][col];
  const hash=Math.random().toString(16).substring(2,10);
  historyBar.innerHTML+=` | ${activeColor.toUpperCase()} ${mul}x (${hash})`;
}
</script>

</body>
</html>
