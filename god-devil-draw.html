<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GOD â€¢ DEVIL â€¢ DRAW</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;background:#0b0b0b;color:#fff;font-family:Arial}
.header{text-align:center;padding:15px;font-size:26px;font-weight:bold}
.card{background:#1a1a1a;margin:12px;padding:15px;border-radius:14px}
.center{text-align:center}
.status{font-size:26px;font-weight:bold}
.timer{font-size:22px;color:#ff4d6d;margin-top:5px}
.row{display:flex;gap:10px}
.box{flex:1;padding:20px;border-radius:12px;text-align:center;font-size:18px;font-weight:bold}
.god{background:#2196f3}
.draw{background:#4caf50}
.devil{background:#ff5722}
.active{outline:3px solid #fff}
input{width:100%;padding:14px;font-size:16px;border-radius:10px;border:none;margin-top:10px}
button{width:100%;padding:14px;margin-top:10px;border:none;border-radius:10px;font-size:16px;font-weight:bold;background:#2196f3;color:#fff}
button:disabled{opacity:.5}
.small button{flex:1;background:#333}
.history{font-size:14px;line-height:1.6;margin-top:6px}
</style>
</head>

<body>

<div class="header">ðŸ‘‘ GOD â€¢ DEVIL â€¢ DRAW</div>

<div class="card center">
  <div id="info"></div>
  <div class="status" id="status">--</div>
  <div class="timer" id="timer">--</div>
</div>

<div class="card">
  <div class="row">
    <div class="box god" id="godCard">GOD</div>
    <div class="box draw">DRAW</div>
    <div class="box devil" id="devilCard">DEVIL</div>
  </div>

  <input id="amount" type="number" min="1" placeholder="Min â‚¹1">

  <div class="row small">
    <button onclick="selectBet('GOD')">GOD</button>
    <button onclick="selectBet('DRAW')">DRAW</button>
    <button onclick="selectBet('DEVIL')">DEVIL</button>
  </div>

  <button id="betBtn">PLACE BET</button>
</div>

<div class="card">
  <b>Last 10 Games</b>
  <div class="history" id="last10">Coming soon</div>
</div>

<div class="card">
  <b>My Bets</b>
  <div class="history" id="myBets">Coming soon</div>
</div>

<script type="module">
/* ðŸ”¥ FIREBASE */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, onSnapshot } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBx3J9aGn_98rTPgurMMKw_GR3puIMj4Ms",
  authDomain: "colourcash-ea60e.firebaseapp.com",
  projectId: "colourcash-ea60e"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const gameRef = doc(db,"games","god_devil_draw");

/* ðŸ” REALTIME LISTENER */
onSnapshot(gameRef,(snap)=>{
  if(!snap.exists()) return;
  const d = snap.data();

  info.innerText = `Period: ${d.period}`;
  status.innerText = d.phase;
  timer.innerText = d.time + "s";

  if(d.phase !== "BET"){
    betBtn.disabled = true;
  } else {
    betBtn.disabled = false;
  }

  if(d.phase === "RESULT"){
    godCard.innerText = d.result === "GOD" ? "WIN" : "GOD";
    devilCard.innerText = d.result === "DEVIL" ? "WIN" : "DEVIL";
  } else {
    godCard.innerText = "GOD";
    devilCard.innerText = "DEVIL";
  }
});

/* UI ONLY */
let selected = null;
function selectBet(s){
  selected = s;
  godCard.classList.toggle("active",s==="GOD");
  devilCard.classList.toggle("active",s==="DEVIL");
}
</script>

</body>
</html>
