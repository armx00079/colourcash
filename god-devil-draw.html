<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs,
  query,
  where,
  doc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyBx3J9aGn_98rTPgurMMKw_GR3puIMj4Ms",
  authDomain:"colourcash-ea60e.firebaseapp.com",
  projectId:"colourcash-ea60e"
});
const db = getFirestore(app);

const userEmail = localStorage.getItem("userEmail");
let userDocId = "";

/* LOAD WALLET FROM FIRESTORE */
async function loadWallet(){
  const snap = await getDocs(
    query(collection(db,"users"), where("email","==",userEmail))
  );
  snap.forEach(d=>{
    userDocId = d.id;
    state.wallet = d.data().balance || 0;
  });
  save(); render();
}
loadWallet();

/* PATCH PLACE BET */
const _placeBet = placeBet;
window.placeBet = async function(){
  let amt=+amount.value;
  if(!state.selected||amt<1||amt>state.wallet)return;

  state.wallet -= amt;
  await updateDoc(doc(db,"users",userDocId),{ balance: state.wallet });

  _placeBet();
};

/* PATCH WIN */
const _resolve = resolve;
window.resolve = async function(){
  _resolve();

  await updateDoc(doc(db,"users",userDocId),{ balance: state.wallet });
};
</script>

<script>
/* -------- CLEAN RESET (ONE TIME) -------- */
if(!localStorage.getItem("gdd_clean")){
  localStorage.clear();
  localStorage.setItem("gdd_clean","1");
}

/* -------- STATE -------- */
const cards=["A","K","Q","J","10","9","8","7","6","5","4","3","2"];

let state = JSON.parse(localStorage.getItem("gdd_state")) || {
  period:1000,
  wallet:0,
  phase:"BET",
  time:25,
  selected:null,
  bets:[],
  last10:[]
};

let interval=null;

/* -------- HELPERS -------- */
function save(){localStorage.setItem("gdd_state",JSON.stringify(state))}
function popup(msg){
  popupText.innerText=msg;
  popup.style.display="flex";
  setTimeout(()=>popup.style.display="none",1500);
}

/* -------- UI -------- */
function render(){
  info.innerText=`Period: ${state.period} | Wallet: â‚¹${state.wallet.toFixed(2)}`;
  status.innerText=state.phase==="BET"?"BET NOW":state.phase==="LOCK"?"LOCKED":"RESULT";
  timer.innerText=state.time+"s";

  betBtn.disabled=state.phase!=="BET";

  godCard.classList.toggle("active",state.selected==="GOD");
  devilCard.classList.toggle("active",state.selected==="DEVIL");

  last10.innerHTML=state.last10.map(r=>`#${r.p} â†’ ${r.r}`).join("<br>");
  myBets.innerHTML=state.bets.map(b=>`P${b.p} | ${b.side} | â‚¹${b.amt} | ${b.res}`).join("<br>");
}

/* -------- GAME LOOP -------- */
function startLoop(){
  if(interval) clearInterval(interval);
  interval=setInterval(()=>{
    if(state.time>0){state.time--}
    else{
      if(state.phase==="BET"){state.phase="LOCK";state.time=5}
      else if(state.phase==="LOCK"){resolve()}
      else{
        state.period++;
        state.phase="BET";
        state.time=25;
        state.selected=null;
        godCard.innerText="GOD";
        devilCard.innerText="DEVIL";
      }
    }
    save();render();
  },1000);
}

/* -------- ACTIONS -------- */
function selectBet(s){
  if(state.phase!=="BET")return;
  state.selected=s;
  render();
}

function placeBet(){}
function resolve(){}

/* -------- INIT -------- */
render();
startLoop();
</script>
