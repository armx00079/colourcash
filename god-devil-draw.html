<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GOD â€¢ DEVIL â€¢ DRAW</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;background:#0b0b0b;color:#fff;font-family:Arial}
.header{text-align:center;padding:15px;font-size:26px;font-weight:bold}
.card{background:#1a1a1a;margin:12px;padding:15px;border-radius:14px}
.center{text-align:center}
.status{font-size:26px;font-weight:bold}
.timer{font-size:22px;color:#ff4d6d;margin-top:5px}
.row{display:flex;gap:10px}
.box{flex:1;padding:20px;border-radius:12px;text-align:center;font-size:18px;font-weight:bold}
.god{background:#2196f3}
.draw{background:#4caf50}
.devil{background:#ff5722}
.active{outline:3px solid #fff}
input{width:100%;padding:14px;font-size:16px;border-radius:10px;border:none;margin-top:10px}
button{width:100%;padding:14px;margin-top:10px;border:none;border-radius:10px;font-size:16px;font-weight:bold;background:#2196f3;color:#fff}
button:disabled{opacity:.5}
.history{font-size:14px;line-height:1.6;margin-top:6px}

.popup{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.6);z-index:999}
.popup div{background:#1e1e1e;padding:25px;border-radius:14px;font-size:18px}

.flip{animation:flip .6s}
@keyframes flip{from{transform:rotateY(0)}to{transform:rotateY(360deg)}}
</style>
</head>

<body>

<div class="header">ðŸ‘‘ GOD â€¢ DEVIL â€¢ DRAW</div>

<div class="card center">
  <div id="info"></div>
  <div class="status" id="status">BET NOW</div>
  <div class="timer" id="timer">25s</div>
</div>

<div class="card">
  <div class="row">
    <div class="box god" id="godCard">GOD</div>
    <div class="box draw">DRAW</div>
    <div class="box devil" id="devilCard">DEVIL</div>
  </div>

  <input id="amount" type="number" min="1" placeholder="Min â‚¹1">

  <div class="row">
    <button onclick="selectBet('GOD')">GOD</button>
    <button onclick="selectBet('DRAW')">DRAW</button>
    <button onclick="selectBet('DEVIL')">DEVIL</button>
  </div>

  <button id="betBtn" onclick="placeBet()">PLACE BET</button>
</div>

<div class="card">
  <b>Last 10 Games</b>
  <div class="history" id="last10"></div>
</div>

<div class="card">
  <b>My Bets</b>
  <div class="history" id="myBets"></div>
</div>

<div class="popup" id="popup"><div id="popupText"></div></div>

<!-- ================= GAME LOGIC ================= -->
<script>
const cards=["A","K","Q","J","10","9","8","7","6","5","4","3","2"];
let selected=null;

let state = JSON.parse(localStorage.getItem("gdd_user")) || {
  wallet:100,
  bets:[]
};

function popupMsg(t){
  popupText.innerText=t;
  popup.style.display="flex";
  setTimeout(()=>popup.style.display="none",1500);
}

function selectBet(s){
  if(game.phase!=="BET") return;
  selected=s;
  godCard.classList.toggle("active",s==="GOD");
  devilCard.classList.toggle("active",s==="DEVIL");
}

function placeBet(){
  let amt=+amount.value;
  if(!selected||amt<1||amt>state.wallet||game.phase!=="BET") return;
  state.wallet-=amt;
  state.bets.unshift({p:game.period,side:selected,amt,res:"PENDING"});
  popupMsg("Bet Placed");
  saveUser();
}

function saveUser(){
  localStorage.setItem("gdd_user",JSON.stringify(state));
}

function renderUser(){
  myBets.innerHTML=state.bets.map(b=>`P${b.p} | ${b.side} | â‚¹${b.amt} | ${b.res}`).join("<br>");
}
</script>

<!-- ================= FIREBASE SYNC ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, serverTimestamp } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ”¥ PASTE YOUR FIREBASE CONFIG HERE */
const firebaseConfig={
  apiKey:"YOUR_API_KEY",
  authDomain:"YOUR_PROJECT.firebaseapp.com",
  projectId:"YOUR_PROJECT_ID"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);
const gameRef=doc(db,"games","god-devil-draw");

let game={period:1000,phase:"BET",time:25,last10:[]};

async function init(){
  const snap=await getDoc(gameRef);
  if(!snap.exists()){
    await setDoc(gameRef,{...game,updatedAt:serverTimestamp()});
  }
}
init();

onSnapshot(gameRef,(snap)=>{
  if(!snap.exists()) return;
  game=snap.data();
  renderGame();
});

function renderGame(){
  info.innerText=`Period: ${game.period} | Wallet: â‚¹${state.wallet}`;
  status.innerText=game.phase==="BET"?"BET NOW":game.phase==="LOCK"?"LOCKED":"RESULT";
  timer.innerText=game.time+"s";
  betBtn.disabled=game.phase!=="BET";
  last10.innerHTML=(game.last10||[]).map(r=>`#${r.p} â†’ ${r.r}`).join("<br>");
  renderUser();
}

let master = !localStorage.getItem("gdd_master");
if(master) localStorage.setItem("gdd_master","1");

if(master){
  setInterval(async()=>{
    if(game.time>0){game.time--}
    else{
      if(game.phase==="BET"){game.phase="LOCK";game.time=5}
      else if(game.phase==="LOCK"){resolveRound()}
      else{game.period++;game.phase="BET";game.time=25}
    }
    await updateDoc(gameRef,{...game,updatedAt:serverTimestamp()});
  },1000);
}

function resolveRound(){
  game.phase="RESULT";game.time=5;
  let g=cards[Math.random()*cards.length|0];
  let d=cards[Math.random()*cards.length|0];
  godCard.innerText=g;devilCard.innerText=d;
  godCard.classList.add("flip");devilCard.classList.add("flip");
  let res=cards.indexOf(g)<cards.indexOf(d)?"GOD":cards.indexOf(d)<cards.indexOf(g)?"DEVIL":"DRAW";
  game.last10.unshift({p:game.period,r:res});
  game.last10=game.last10.slice(0,10);

  state.bets.forEach(b=>{
    if(b.p===game.period&&b.res==="PENDING"){
      if(b.side===res){
        let win=b.amt*2;
        state.wallet+=win;
        b.res="WIN â‚¹"+win;
        popupMsg("YOU WIN â‚¹"+win);
      }else{
        b.res="LOSS";
        popupMsg("YOU LOST");
      }
    }
  });
  saveUser();
}
</script>

</body>
</html>
