<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>âš¡ Fate Shift</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top,#3a005f,#12001f);
  color:#fff;
  text-align:center;
}
.header{
  padding:14px;
  font-size:22px;
  font-weight:bold;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.wallet{
  background:rgba(0,0,0,.35);
  padding:6px 14px;
  border-radius:20px;
}
.card{
  margin:18px;
  padding:20px;
  border-radius:20px;
  background:linear-gradient(180deg,#24003a,#140020);
}
.multiplier{
  font-size:46px;
  font-weight:bold;
  margin-bottom:14px;
}
.bar{
  height:10px;
  background:#333;
  border-radius:10px;
  overflow:hidden;
  margin-bottom:18px;
}
.bar-fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ff5fd8,#ff9f43);
}
input{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  font-size:18px;
  text-align:center;
  margin-bottom:16px;
}
.btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:30px;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
}
.start{background:#ff5fd8;color:#000}
.shift{background:#6d3b85;color:#000;margin-top:14px;opacity:.5}
.shift.enabled{opacity:1}
.status{margin-top:10px;opacity:.85}
.bets-box{
  margin:18px;
  background:#1a0126;
  border-radius:16px;
  padding:14px;
  text-align:left;
}
.bet-row{font-size:14px;padding:6px 0}
.win{color:#4caf50}
.lose{color:#ff5252}
</style>
</head>

<body>

<div class="header">
 âš¡ FATE SHIFT
 <div class="wallet">â‚¹ <span id="wallet">0.00</span></div>
</div>

<div class="card">
  <div class="multiplier"><span id="multi">1.00</span>x</div>

  <div class="bar">
    <div class="bar-fill" id="bar"></div>
  </div>

  <input id="betInput" type="number" min="10" value="100">

  <button class="btn start" id="startBtn">START CHARGE</button>
  <button class="btn shift" id="shiftBtn" disabled>SHIFT</button>

  <div class="status" id="status">Ready</div>
</div>

<div class="bets-box">
  <h3>MY BETS</h3>
  <div id="bets">No bets yet</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, query, where, getDocs, doc, updateDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE */
const app = initializeApp({
  apiKey: "AIzaSyBx3J9aGn_98rTPgurMMKw_GR3puIMj4Ms",
  authDomain: "colourcash-ea60e.firebaseapp.com",
  projectId: "colourcash-ea60e"
});
const db = getFirestore(app);

/* WALLET */
const userEmail = localStorage.getItem("userEmail");
let userDoc="", balance=0;

async function loadWallet(){
  const snap = await getDocs(
    query(collection(db,"users"), where("email","==",userEmail))
  );
  snap.forEach(d=>{
    userDoc=d.id;
    balance=d.data().balance||0;
  });
  wallet.innerText = balance.toFixed(2);
}
loadWallet();

/* GAME STATE */
let running=false;
let multiplier=1.0;
let barW=0;
let bet=0;
let crashPoint=0;
let rafId=null;

/* CRASH LOGIC (SAME SYSTEM) */
function getCrash(){
  let base = 1.7 + Math.random()*0.6;
  let risk = Math.min(bet/1000,1)*0.5;
  return Math.max(1.3, base-risk);
}

/* START */
startBtn.onclick = async ()=>{
  if(running) return;

  bet = Number(betInput.value);
  if(bet<10 || bet>balance) return alert("Invalid bet");

  balance -= bet;
  await updateDoc(doc(db,"users",userDoc),{balance});
  wallet.innerText = balance.toFixed(2);

  multiplier=1.0;
  barW=0;
  crashPoint=getCrash();
  running=true;

  startBtn.disabled=true;
  shiftBtn.disabled=false;
  shiftBtn.classList.add("enabled");
  status.innerText="Charging...";

  animate();
};

/* ðŸ”¥ MULTIPLIER ENGINE (FIX) */
function animate(){
  if(!running) return;

  multiplier += 0.035;
  barW += 2.8;

  multi.innerText = multiplier.toFixed(2);
  bar.style.width = Math.min(barW,100)+"%";

  if(multiplier >= crashPoint){
    crash();
    return;
  }

  rafId = requestAnimationFrame(animate);
}

/* SHIFT */
shiftBtn.onclick = async ()=>{
  if(!running) return;
  running=false;
  cancelAnimationFrame(rafId);

  const win = bet * multiplier;
  balance += win;
  await updateDoc(doc(db,"users",userDoc),{balance});
  wallet.innerText = balance.toFixed(2);

  addBet(`WIN â‚¹${bet} â†’ â‚¹${win.toFixed(2)}`,"win");
  end("ðŸŽ‰ You Win");
};

/* CRASH */
function crash(){
  running=false;
  cancelAnimationFrame(rafId);
  addBet(`LOSS â‚¹${bet}`,"lose");
  end("ðŸ’¥ Crash");
}

/* END */
function end(msg){
  status.innerText=msg;
  startBtn.disabled=false;
  shiftBtn.disabled=true;
  shiftBtn.classList.remove("enabled");
}

/* BET HISTORY (PERSIST) */
let betsArr = JSON.parse(localStorage.getItem("fs_bets")||"[]");
render();

function addBet(t,c){
  betsArr.unshift({t,c});
  betsArr=betsArr.slice(0,8);
  localStorage.setItem("fs_bets",JSON.stringify(betsArr));
  render();
}
function render(){
  bets.innerHTML = betsArr.length
   ? betsArr.map(b=>`<div class="bet-row ${b.c}">${b.t}</div>`).join("")
   : "No bets yet";
}
</script>

</body>
</html>
