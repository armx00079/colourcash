<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>âš¡ Fate Shift</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top,#3b0066,#12001f);
  color:#fff;
  text-align:center;
}

/* HEADER */
.header{
  padding:16px;
  font-size:22px;
  font-weight:bold;
}
.wallet{
  margin-top:8px;
  display:inline-block;
  padding:8px 20px;
  background:rgba(0,0,0,.4);
  border-radius:30px;
  font-size:18px;
}

/* CARD */
.card{
  margin:30px 16px;
  padding:24px;
  background:rgba(0,0,0,.35);
  border-radius:22px;
}

.multiplier{
  font-size:42px;
  font-weight:bold;
  margin-bottom:18px;
}

.bar{
  height:10px;
  background:#333;
  border-radius:10px;
  overflow:hidden;
  margin-bottom:20px;
}
.bar span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ff5cff,#ffb347);
}

/* BET */
input{
  width:90%;
  padding:14px;
  border-radius:30px;
  border:none;
  font-size:16px;
  text-align:center;
}

/* BUTTONS */
button{
  width:90%;
  margin-top:14px;
  padding:14px;
  border:none;
  border-radius:30px;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
}
.start{background:#ff4fd8;color:#000}
.shift{background:#ff77ff;color:#000}
.shift:disabled{opacity:.4}

/* STATUS */
.status{
  margin-top:14px;
  opacity:.8;
}

/* POPUP */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
}
.popup div{
  background:#fff;
  color:#000;
  padding:24px 40px;
  border-radius:22px;
  font-size:22px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="header">
 âš¡ FATE SHIFT
 <div class="wallet">â‚¹ <span id="wallet">1000</span></div>
</div>

<div class="card">
  <div class="multiplier" id="multi">1.00x</div>

  <div class="bar"><span id="barFill"></span></div>

  <input id="bet" type="number" value="100" min="10">

  <button class="start" onclick="startCharge()">START CHARGE</button>
  <button class="shift" id="shiftBtn" onclick="cashOut()" disabled>SHIFT</button>

  <div class="status" id="status">Ready</div>
</div>

<div class="popup" id="popup">
  <div id="popupText"></div>
</div>

<script>
let wallet = 1000;
let bet = 0;
let multiplier = 1.00;
let interval = null;
let playing = false;
let tick = 0;

function updateWallet(){
  document.getElementById("wallet").innerText = wallet.toFixed(2);
}

function startCharge(){
  if(playing) return;

  bet = +document.getElementById("bet").value;
  if(bet < 10 || bet > wallet){
    alert("Invalid bet");
    return;
  }

  wallet -= bet;
  updateWallet();

  multiplier = 1.00;
  tick = 0;
  playing = true;

  document.getElementById("shiftBtn").disabled = false;
  document.getElementById("status").innerText = "Charging...";
  document.getElementById("barFill").style.width = "0%";

  interval = setInterval(runGame, 120);
}

function runGame(){
  tick++;

  // multiplier growth
  multiplier += (multiplier < 2 ? 0.01 : multiplier < 5 ? 0.03 : 0.06);
  document.getElementById("multi").innerText = multiplier.toFixed(2)+"x";

  document.getElementById("barFill").style.width =
    Math.min(100, tick*1.5) + "%";

  // ðŸ”¥ HOUSE EDGE (hidden)
  let blastChance = 0.01 + (bet/1000)*0.03 + tick*0.002;

  if(Math.random() < blastChance){
    blast();
  }
}

function cashOut(){
  if(!playing) return;

  clearInterval(interval);
  playing = false;

  let win = bet * multiplier;
  wallet += win;
  updateWallet();

  showPopup("ðŸŽ‰ WIN â‚¹"+win.toFixed(2));
  resetGame();
}

function blast(){
  clearInterval(interval);
  playing = false;

  showPopup("ðŸ’¥ SHIFT FAILED");
  resetGame();
}

function resetGame(){
  document.getElementById("shiftBtn").disabled = true;
  document.getElementById("status").innerText = "Ready";
}

function showPopup(msg){
  popupText.innerText = msg;
  popup.style.display="flex";
  setTimeout(()=>popup.style.display="none",1600);
}
</script>

</body>
</html>
