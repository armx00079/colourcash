<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>âš¡ Fate Shift</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:radial-gradient(circle at top,#3a005f,#12001f);
  color:#fff;
  text-align:center;
}
.header{
  padding:14px;
  font-size:22px;
  font-weight:bold;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.wallet{
  background:rgba(0,0,0,.35);
  padding:6px 14px;
  border-radius:20px;
}
.card{
  margin:18px;
  padding:20px;
  border-radius:20px;
  background:linear-gradient(180deg,#24003a,#140020);
}
.multiplier{
  font-size:46px;
  font-weight:bold;
}
.bar{
  height:10px;
  background:#333;
  border-radius:10px;
  overflow:hidden;
  margin:14px 0;
}
.bar-fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ff5fd8,#ff9f43);
}
input{
  width:100%;
  padding:14px;
  border-radius:30px;
  border:none;
  font-size:18px;
  text-align:center;
}
.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  font-size:18px;
  font-weight:bold;
  margin-top:12px;
  cursor:pointer;
}
.start{background:#ff5fd8;color:#000}
.start.active{box-shadow:0 0 20px #ff5fd8}
.shift{background:#6d3b85;color:#fff}
.shift:disabled{opacity:.5}
.auto{margin-top:8px;font-size:14px}
.status{margin-top:10px;opacity:.8}
.bets-box{
  margin:18px;
  background:#1a0126;
  border-radius:16px;
  padding:14px;
  text-align:left;
}
.bet-row{font-size:14px;padding:6px 0}
.win{color:#4caf50}
.lose{color:#ff5252}
</style>
</head>

<body>

<div class="header">
 âš¡ FATE SHIFT
 <div class="wallet">â‚¹ <span id="wallet">0.00</span></div>
</div>

<div class="card">
  <div class="multiplier"><span id="multi">1.00</span>x</div>
  <div class="bar"><div class="bar-fill" id="bar"></div></div>

  <input id="betInput" type="number" value="100" min="10">

  <div class="auto">
    <label><input type="checkbox" id="autoShift"> Auto Shift</label>
    <input id="autoAt" type="number" step="0.01" value="1.80">
  </div>

  <button class="btn start" id="startBtn">START CHARGE</button>
  <button class="btn shift" id="shiftBtn" disabled>SHIFT</button>

  <div class="status" id="status">Ready</div>
</div>

<div class="bets-box">
  <b>MY BETS</b>
  <div id="bets"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, query, where, getDocs, doc, updateDoc }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyBx3J9aGn_98rTPgurMMKw_GR3puIMj4Ms",
  authDomain:"colourcash-ea60e.firebaseapp.com",
  projectId:"colourcash-ea60e"
});
const db = getFirestore(app);

const userEmail = localStorage.getItem("userEmail");
let uid="", balance=0;

const walletEl=wallet, multiEl=multi, barEl=bar;
const startBtn=startBtnEl=startBtn;
const shiftBtn=shiftBtnEl=shiftBtn;
const betsEl=bets;

let running=false, timer=null;
let multiplier=1, barWidth=0, bet=0;
let crashPoint=0;

// ðŸ”’ LOAD HISTORY
let betHistory = JSON.parse(localStorage.getItem("fs_history")||"[]");
renderHistory();

// ðŸ”’ LOAD WALLET
(async()=>{
 const q=query(collection(db,"users"),where("email","==",userEmail));
 const s=await getDocs(q);
 s.forEach(d=>{uid=d.id;balance=d.data().balance||0});
 walletEl.innerText=balance.toFixed(2);
})();

// ðŸŽ¯ CRASH ENGINE
function getCrashPoint(){
 let base = 1.6 + Math.random()*0.6;   // 1.6â€“2.2
 let cap = 500.00;                       // MAX LIMIT
 return Math.min(base, cap);
}

startBtn.onclick = async ()=>{
 if(running) return;
 bet=+betInput.value;
 if(bet<10||bet>balance) return alert("Invalid bet");

 balance-=bet;
 await updateDoc(doc(db,"users",uid),{balance});
 walletEl.innerText=balance.toFixed(2);

 multiplier=1;
 barWidth=0;
 crashPoint=getCrashPoint();

 running=true;
 startBtn.classList.add("active");
 shiftBtn.disabled=false;
 status.innerText="Charging...";
 barEl.style.width="0%";
 multiEl.innerText="1.00";

 timer=setInterval(tick,120);
};

function tick(){
 multiplier += 0.04;
 barWidth += 2.2;
 barEl.style.width=Math.min(barWidth,100)+"%";
 multiEl.innerText=multiplier.toFixed(2);

 if(autoShift.checked && multiplier>=+autoAt.value){
   cashOut();
 }

 if(multiplier>=crashPoint){
   crash();
 }
}

async function cashOut(){
 if(!running) return;
 clearInterval(timer);
 running=false;

 const win=bet*multiplier;
 balance+=win;
 await updateDoc(doc(db,"users",uid),{balance});
 walletEl.innerText=balance.toFixed(2);

 saveBet(`WIN â‚¹${bet} â†’ â‚¹${win.toFixed(2)}`,"win");
 end("ðŸŽ‰ You Win");
}

function crash(){
 clearInterval(timer);
 running=false;
 saveBet(`LOSS â‚¹${bet}`,"lose");
 end("ðŸ’¥ Crashed");
}

function end(msg){
 startBtn.classList.remove("active");
 shiftBtn.disabled=true;
 status.innerText=msg;
}

shiftBtn.onclick=cashOut;

// ðŸ“œ HISTORY
function saveBet(text,cls){
 betHistory.unshift({text,cls});
 betHistory=betHistory.slice(0,10);
 localStorage.setItem("fs_history",JSON.stringify(betHistory));
 renderHistory();
}
function renderHistory(){
 betsEl.innerHTML=betHistory.map(b=>`<div class="bet-row ${b.cls}">${b.text}</div>`).join("")||"No bets yet";
}
</script>

</body>
</html>
