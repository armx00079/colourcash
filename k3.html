<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>K3 - Colour Cash</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:#fff;
}
.header{
  text-align:center;
  padding:12px;
  font-size:22px;
  font-weight:bold;
}
.box{
  background:#1c1c1c;
  margin:12px;
  padding:15px;
  border-radius:14px;
}
.center{text-align:center;}
.timer{font-size:32px;color:#ff4d8d;font-weight:bold;}
input{
  width:100%;
  padding:12px;
  font-size:18px;
  border-radius:10px;
  border:none;
  text-align:center;
}
.btn{
  padding:14px;
  border-radius:12px;
  text-align:center;
  font-weight:bold;
  cursor:pointer;
}
.big{background:#f4a261;}
.small{background:#4dabf7;}
.even{background:#4caf50;}
.odd{background:#e53935;}
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}
.num{
  background:#2a2a2a;
  padding:14px;
  border-radius:10px;
  text-align:center;
}
.tabs{
  display:flex;
  gap:10px;
  margin:12px;
}
.tab{
  flex:1;
  background:#ff6f7d;
  padding:12px;
  border-radius:12px;
  text-align:center;
  font-weight:bold;
  cursor:pointer;
}
.table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border-bottom:1px solid #333;
  text-align:center;
}

/* üîí BLUR */
.bet-container{position:relative;}
.bet-blur{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.65);
  backdrop-filter:blur(6px);
  display:none;
  align-items:center;
  justify-content:center;
  font-size:22px;
  color:#ff4d8d;
  border-radius:14px;
  z-index:10;
}
</style>
</head>

<body>

<div class="header">üé≤ K3</div>

<div class="center">
  Period: <span id="period"></span> |
  Wallet: ‚Çπ<span id="wallet"></span>
</div>

<div class="center timer" id="time">30s</div>

<div class="box center">
  <div id="dice">‚ùì ‚ùì ‚ùì</div>
</div>

<div class="box">
  <input id="amount" type="number" placeholder="Min ‚Çπ1" value="1">
</div>

<div class="box bet-container">
  <div id="betBlur" class="bet-blur">Bet Closed</div>

  <div class="grid">
    <div class="btn big" onclick="place('BIG')">BIG (11-18)</div>
    <div class="btn small" onclick="place('SMALL')">SMALL (3-10)</div>
    <div class="btn even" onclick="place('EVEN')">EVEN</div>
    <div class="btn odd" onclick="place('ODD')">ODD</div>
  </div>

  <br>
  <div class="grid">
    <div class="num" onclick="place(3)">3</div>
    <div class="num" onclick="place(4)">4</div>
    <div class="num" onclick="place(5)">5</div>
    <div class="num" onclick="place(6)">6</div>
    <div class="num" onclick="place(7)">7</div>
    <div class="num" onclick="place(8)">8</div>
    <div class="num" onclick="place(9)">9</div>
    <div class="num" onclick="place(10)">10</div>
    <div class="num" onclick="place(11)">11</div>
    <div class="num" onclick="place(12)">12</div>
    <div class="num" onclick="place(13)">13</div>
    <div class="num" onclick="place(14)">14</div>
    <div class="num" onclick="place(15)">15</div>
    <div class="num" onclick="place(16)">16</div>
    <div class="num" onclick="place(17)">17</div>
    <div class="num" onclick="place(18)">18</div>
  </div>
</div>

<div class="tabs">
  <div class="tab" onclick="show('history')">Game History</div>
  <div class="tab" onclick="show('bets')">My Bets</div>
</div>

<div class="box" id="historyBox">
  <table class="table">
    <thead>
      <tr><th>Period</th><th>Sum</th><th>Result</th></tr>
    </thead>
    <tbody id="history"></tbody>
  </table>
</div>

<div class="box" id="betsBox" style="display:none">
  <table class="table">
    <thead>
      <tr><th>Period</th><th>Bet</th><th>Amount</th><th>Result</th></tr>
    </thead>
    <tbody id="bets"></tbody>
  </table>
</div>

<script>
let time=30;
let period=Number(localStorage.k3Period||202601200001);
let wallet=Number(localStorage.k3Wallet||100);
let bets=JSON.parse(localStorage.k3Bets||"[]");
let history=JSON.parse(localStorage.k3History||"[]");
let locked=false;

function save(){
  localStorage.k3Period=period;
  localStorage.k3Wallet=wallet;
  localStorage.k3Bets=JSON.stringify(bets);
  localStorage.k3History=JSON.stringify(history);
}

function tick(){
  time--;
  document.getElementById("time").innerText=time+"s";
  document.getElementById("period").innerText=period;
  document.getElementById("wallet").innerText=wallet;

  if(time<=5){
    locked=true;
    document.getElementById("betBlur").style.display="flex";
  }

  if(time<=0) end();
}

function end(){
  let d1=1+Math.floor(Math.random()*6);
  let d2=1+Math.floor(Math.random()*6);
  let d3=1+Math.floor(Math.random()*6);
  let sum=d1+d2+d3;
  document.getElementById("dice").innerText=`${d1} ${d2} ${d3}`;

  history.unshift({
    p:period,s:sum,r:sum>=11?"BIG":"SMALL"
  });
  history=history.slice(0,10);

  period++;
  time=30;
  locked=false;
  document.getElementById("betBlur").style.display="none";
  save();
  render();
}

function place(type){
  if(locked) return alert("Bet closed");
  let amt=Number(amount.value);
  if(amt<1) return alert("Minimum bet ‚Çπ1");
  if(amt>wallet) return alert("Low balance");

  wallet-=amt;
  bets.unshift({p:period,b:type,a:amt});
  save();render();
}

function render(){
  historyEl.innerHTML=history.map(x=>
    `<tr><td>${x.p}</td><td>${x.s}</td><td>${x.r}</td></tr>`
  ).join("");

  betsEl.innerHTML=bets.map(x=>
    `<tr><td>${x.p}</td><td>${x.b}</td><td>‚Çπ${x.a}</td><td>-</td></tr>`
  ).join("");
}

function show(t){
  historyBox.style.display=t==="history"?"block":"none";
  betsBox.style.display=t==="bets"?"block":"none";
}

render();
setInterval(tick,1000);
</script>

</body>
</html>
