<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>K3</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:#fff;
}
.header{
  text-align:center;
  padding:12px;
  font-size:22px;
  font-weight:bold;
}
.center{text-align:center;}
.timer{font-size:34px;color:#ff4d8d;font-weight:bold;margin:8px 0}
.box{
  background:#1c1c1c;
  margin:12px;
  padding:15px;
  border-radius:14px;
}
.dice{
  display:flex;
  justify-content:center;
  gap:10px;
}
.die{
  width:55px;
  height:55px;
  background:#e53935;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  font-weight:bold;
}
input{
  width:100%;
  padding:12px;
  font-size:18px;
  border-radius:10px;
  border:none;
  text-align:center;
}
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}
.btn{
  padding:14px;
  border-radius:12px;
  text-align:center;
  font-weight:bold;
  cursor:pointer;
}
.big{background:#f4a261;}
.small{background:#4dabf7;}
.even{background:#4caf50;}
.odd{background:#e53935;}
.num{
  background:#2a2a2a;
  padding:14px;
  border-radius:10px;
  text-align:center;
  cursor:pointer;
}
.tabs{
  display:flex;
  gap:10px;
  margin:12px;
}
.tab{
  flex:1;
  background:#ff6f7d;
  padding:12px;
  border-radius:12px;
  text-align:center;
  font-weight:bold;
  cursor:pointer;
}
.table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border-bottom:1px solid #333;
  text-align:center;
}

/* BLUR */
.bet-wrap{position:relative;}
.blur{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(6px);
  display:none;
  align-items:center;
  justify-content:center;
  font-size:22px;
  color:#ff4d8d;
  border-radius:14px;
  z-index:9;
}
</style>
</head>

<body>

<div class="header">ðŸŽ² K3</div>

<div class="center">
  Period: <span id="period"></span> |
  Wallet: â‚¹<span id="wallet"></span>
</div>

<div class="center timer" id="time">30s</div>

<div class="box center">
  <div class="dice">
    <div class="die" id="d1">?</div>
    <div class="die" id="d2">?</div>
    <div class="die" id="d3">?</div>
  </div>
</div>

<div class="box">
  <input id="amount" type="number" placeholder="Min â‚¹1" value="1">
</div>

<div class="box bet-wrap">
  <div class="blur" id="blur">Bet Closed</div>

  <div class="grid">
    <div class="btn big" onclick="bet('BIG')">BIG (11â€“18)</div>
    <div class="btn small" onclick="bet('SMALL')">SMALL (3â€“10)</div>
    <div class="btn even" onclick="bet('EVEN')">EVEN</div>
    <div class="btn odd" onclick="bet('ODD')">ODD</div>
  </div>

  <br>

  <div class="grid">
    ${[...Array(16)].map((_,i)=>`<div class="num" onclick="bet(${i+3})">${i+3}</div>`).join("")}
  </div>
</div>

<div class="tabs">
  <div class="tab" onclick="showTab('history')">Game History</div>
  <div class="tab" onclick="showTab('bets')">My Bets</div>
</div>

<div class="box" id="historyBox">
  <table class="table">
    <thead>
      <tr><th>Period</th><th>Sum</th><th>Result</th></tr>
    </thead>
    <tbody id="history"></tbody>
  </table>
</div>

<div class="box" id="betsBox" style="display:none">
  <table class="table">
    <thead>
      <tr><th>Period</th><th>Bet</th><th>Amount</th></tr>
    </thead>
    <tbody id="bets"></tbody>
  </table>
</div>

<script>
let period = Number(localStorage.k3_period || 202601200001);
let wallet = Number(localStorage.k3_wallet || 100);
let history = JSON.parse(localStorage.k3_history || "[]");
let bets = JSON.parse(localStorage.k3_bets || "[]");
let time = 30;
let locked = false;

function save(){
  localStorage.k3_period = period;
  localStorage.k3_wallet = wallet;
  localStorage.k3_history = JSON.stringify(history);
  localStorage.k3_bets = JSON.stringify(bets);
}

function tick(){
  time--;
  document.getElementById("time").innerText = time+"s";
  document.getElementById("period").innerText = period;
  document.getElementById("wallet").innerText = wallet;

  if(time<=5){
    locked=true;
    blur.style.display="flex";
  }

  if(time<=0){
    resolve();
  }
}

function resolve(){
  let a=1+Math.floor(Math.random()*6);
  let b=1+Math.floor(Math.random()*6);
  let c=1+Math.floor(Math.random()*6);
  let sum=a+b+c;

  d1.innerText=a; d2.innerText=b; d3.innerText=c;

  history.unshift({
    p:period,
    s:sum,
    r: sum>=11 ? "BIG" : "SMALL"
  });
  history = history.slice(0,10);

  period++;
  time=30;
  locked=false;
  blur.style.display="none";
  save();
  render();
}

function bet(type){
  let amt = Number(amount.value);
  if(locked) return alert("Bet closed");
  if(amt<1) return alert("Minimum bet â‚¹1");
  if(amt>wallet) return alert("Low balance");

  wallet -= amt;
  bets.unshift({p:period,b:type,a:amt});
  save();
  render();
}

function render(){
  history.innerHTML = history.map(x=>
    `<tr><td>${x.p}</td><td>${x.s}</td><td>${x.r}</td></tr>`
  ).join("");

  betsEl.innerHTML = bets.map(x=>
    `<tr><td>${x.p}</td><td>${x.b}</td><td>â‚¹${x.a}</td></tr>`
  ).join("");
}

function showTab(t){
  historyBox.style.display = t==="history"?"block":"none";
  betsBox.style.display = t==="bets"?"block":"none";
}

render();
setInterval(tick,1000);
</script>

</body>
</html>
