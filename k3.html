<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>K3</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#0f0f0f;
  color:#fff;
  font-family:Arial;
}
.header{
  padding:14px;
  text-align:center;
  font-size:22px;
}
.top{
  display:flex;
  justify-content:space-between;
  padding:0 15px;
  color:#aaa;
}
.timer{
  text-align:center;
  font-size:34px;
  color:#ff4081;
  margin:10px 0;
}
.box{
  background:#1c1c1c;
  margin:15px;
  padding:15px;
  border-radius:14px;
}
input{
  width:100%;
  padding:12px;
  font-size:16px;
  border-radius:8px;
  border:none;
  text-align:center;
}
.row{
  display:flex;
  gap:10px;
  margin-top:12px;
}
.btn{
  flex:1;
  padding:14px;
  border-radius:10px;
  text-align:center;
  font-weight:bold;
  cursor:pointer;
}
.big{background:#f4a261}
.small{background:#4dabf7}
.even{background:#43a047}
.odd{background:#e53935}
.disabled{opacity:.4;pointer-events:none}

.numbers{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  margin-top:15px;
}
.num{
  background:#2a2a2a;
  padding:14px;
  border-radius:10px;
  text-align:center;
}

.history{
  margin:15px;
}
.history h3{
  margin-bottom:8px;
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:8px;
  border-bottom:1px solid #333;
  text-align:center;
}
</style>
</head>

<body>

<div class="header">üé≤ K3</div>

<div class="top">
  <div>Period: <span id="period"></span></div>
  <div>Wallet: ‚Çπ<span id="wallet"></span></div>
</div>

<div class="timer">‚è≥ <span id="time"></span>s</div>

<div class="box">
  <input id="betAmount" type="number" placeholder="Min ‚Çπ1" />
  
  <div class="row">
    <div class="btn big" onclick="bet('BIG')">BIG (11‚Äì18)</div>
    <div class="btn small" onclick="bet('SMALL')">SMALL (3‚Äì10)</div>
  </div>

  <div class="row">
    <div class="btn even" onclick="bet('EVEN')">EVEN</div>
    <div class="btn odd" onclick="bet('ODD')">ODD</div>
  </div>

  <div class="numbers">
    <div class="num" onclick="betNum(3)">3</div>
    <div class="num" onclick="betNum(4)">4</div>
    <div class="num" onclick="betNum(5)">5</div>
    <div class="num" onclick="betNum(6)">6</div>
    <div class="num" onclick="betNum(7)">7</div>
    <div class="num" onclick="betNum(8)">8</div>
    <div class="num" onclick="betNum(9)">9</div>
    <div class="num" onclick="betNum(10)">10</div>
    <div class="num" onclick="betNum(11)">11</div>
    <div class="num" onclick="betNum(12)">12</div>
    <div class="num" onclick="betNum(13)">13</div>
    <div class="num" onclick="betNum(14)">14</div>
    <div class="num" onclick="betNum(15)">15</div>
    <div class="num" onclick="betNum(16)">16</div>
    <div class="num" onclick="betNum(17)">17</div>
    <div class="num" onclick="betNum(18)">18</div>
  </div>
</div>

<div class="history">
  <h3>Last 10 Results</h3>
  <table>
    <thead>
      <tr><th>Period</th><th>Sum</th><th>Result</th></tr>
    </thead>
    <tbody id="history"></tbody>
  </table>
</div>

<script>
let time=30;
let period=Number(localStorage.getItem("k3_period"))||1;
let wallet=Number(localStorage.getItem("k3_wallet"))||100;
let history=JSON.parse(localStorage.getItem("k3_history")||"[]");
let bets=[];

function save(){
  localStorage.setItem("k3_period",period);
  localStorage.setItem("k3_wallet",wallet);
  localStorage.setItem("k3_history",JSON.stringify(history));
}

function render(){
  periodEl.innerText=period;
  walletEl.innerText=wallet;
  timeEl.innerText=time;
  histEl.innerHTML=history.map(h=>`
    <tr><td>${h.p}</td><td>${h.sum}</td><td>${h.res}</td></tr>
  `).join("");
}

const periodEl=document.getElementById("period");
const walletEl=document.getElementById("wallet");
const timeEl=document.getElementById("time");
const histEl=document.getElementById("history");

function bet(type){
  if(time<=5) return alert("Bet closed");
  const amt=Number(betAmount.value);
  if(amt<1||amt>wallet) return;
  bets.push({type,amt});
  wallet-=amt;
  save();render();
}
function betNum(n){ bet("NUM:"+n); }

setInterval(()=>{
  time--;
  if(time<=5) document.querySelectorAll(".btn,.num").forEach(b=>b.classList.add("disabled"));
  if(time<=0){
    // result
    const d1=1+Math.floor(Math.random()*6);
    const d2=1+Math.floor(Math.random()*6);
    const d3=1+Math.floor(Math.random()*6);
    const sum=d1+d2+d3;

    bets.forEach(b=>{
      let win=false;
      if(b.type==="BIG"&&sum>=11) win=true;
      if(b.type==="SMALL"&&sum<=10) win=true;
      if(b.type==="EVEN"&&sum%2===0) win=true;
      if(b.type==="ODD"&&sum%2===1) win=true;
      if(b.type==="NUM:"+sum) win=true;
      if(win) wallet+=b.amt*2;
    });

    history.unshift({p:period,sum,res:sum>=11?"BIG":"SMALL"});
    history=history.slice(0,10);
    bets=[];
    period++;
    time=30;
    document.querySelectorAll(".btn,.num").forEach(b=>b.classList.remove("disabled"));
    save();
  }
  render();
},1000);

render();
</script>

</body>
</html>
