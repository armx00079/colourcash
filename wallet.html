<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wallet ‚Äì Colour Cash</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
  padding-bottom:90px;
}
.header{
  background:linear-gradient(135deg,#ff6a6a,#ff8e8e);
  padding:16px;
  color:#fff;
  text-align:center;
  font-size:20px;
}
.wallet{
  background:linear-gradient(135deg,#ff6a6a,#ff8e8e);
  margin:15px;
  padding:20px;
  border-radius:16px;
  color:#fff;
  text-align:center;
}
.wallet h1{
  margin:10px 0;
  font-size:34px;
}
.stats{
  display:flex;
  margin-top:15px;
}
.stat{
  flex:1;
  text-align:center;
}
.actions{
  background:#fff;
  margin:15px;
  padding:15px;
  border-radius:16px;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}
.action{
  text-align:center;
  font-size:13px;
}
.action div{
  width:44px;
  height:44px;
  border-radius:50%;
  margin:auto;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  margin-bottom:6px;
}
.deposit{background:#ffe0b2}
.withdraw{background:#e1bee7}
</style>
</head>

<body>

<div class="header">Wallet</div>

<div class="wallet">
  <p>Total Balance</p>
  <h1>‚Çπ<span id="balance">0.00</span></h1>

  <div class="stats">
    <div class="stat">
      <h3 id="totalWithdraw">0</h3>
      <span>Total Withdraw</span>
    </div>
    <div class="stat">
      <h3 id="totalDeposit">0</h3>
      <span>Total Deposit</span>
    </div>
  </div>
</div>

<div class="actions">
  <div class="action" onclick="location.href='deposit.html'">
    <div class="deposit">üí∞</div>
    Deposit
  </div>
  <div class="action" onclick="location.href='withdraw.html'">
    <div class="withdraw">üè¶</div>
    Withdraw
  </div>
</div>

<script>
// üî• WALLET DATA (ONLY APPROVED COUNTS)
let balance = Number(localStorage.getItem("balance")) || 0;
let totalDeposit = Number(localStorage.getItem("totalDeposit")) || 0;
let totalWithdraw = Number(localStorage.getItem("totalWithdraw")) || 0;

// ‚ùå Pending deposits wallet me add nahi honge
document.getElementById("balance").innerText = balance.toFixed(2);
document.getElementById("totalDeposit").innerText = totalDeposit;
document.getElementById("totalWithdraw").innerText = totalWithdraw;
</script>

</body>
</html>
