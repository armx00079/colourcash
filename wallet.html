<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wallet ‚Äì Colour Cash</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
  color:#222;
  padding-bottom:70px;
}

/* HEADER */
.header{
  background:linear-gradient(135deg,#ff6a6a,#ff8e8e);
  color:#fff;
  padding:16px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}

/* WALLET CARD */
.wallet-card{
  background:linear-gradient(135deg,#ff6a6a,#ff8e8e);
  color:#fff;
  margin:15px;
  border-radius:16px;
  padding:20px;
  text-align:center;
}
.wallet-card h1{
  margin:10px 0 4px;
  font-size:34px;
}
.wallet-card p{
  margin:0;
  opacity:0.9;
  font-size:14px;
}

/* STATS */
.stats{
  display:flex;
  justify-content:space-between;
  margin-top:15px;
}
.stat{
  flex:1;
  text-align:center;
}
.stat h3{
  margin:0;
  font-size:18px;
}
.stat span{
  font-size:12px;
  opacity:0.9;
}

/* ACTIONS */
.actions{
  background:#fff;
  margin:15px;
  border-radius:16px;
  padding:15px;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}
.action{
  text-align:center;
  font-size:13px;
}
.action div{
  width:44px;
  height:44px;
  margin:auto;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  margin-bottom:6px;
}
.deposit{background:#ffe0b2}
.withdraw{background:#e1bee7}
.dh{background:#bbdefb}
.wh{background:#ffcdd2}

/* üî• BOTTOM NAV FIXED */
.nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:60px;
  background:#111;
  display:flex;
  z-index:999;
}
.nav div{
  flex:1;
  text-align:center;
  padding-top:6px;
  font-size:12px;
  color:#aaa;
}
.nav .active{
  color:#ff6a6a;
  font-weight:bold;
}
.nav div span{
  display:block;
  font-size:20px;
}
</style>
</head>

<body>

<div class="header">Wallet</div>

<div class="wallet-card">
  <p>Total Balance</p>
  <h1>‚Çπ<span id="balance">0.00</span></h1>

  <div class="stats">
    <div class="stat">
      <h3 id="totalWithdraw">0</h3>
      <span>Total Amount</span>
    </div>
    <div class="stat">
      <h3 id="totalDeposit">0</h3>
      <span>Total Deposit Amount</span>
    </div>
  </div>
</div>

<div class="actions">
  <div class="action"><div class="deposit">üí∞</div>Deposit</div>
  <div class="action"><div class="withdraw">üè¶</div>Withdraw</div>
  <div class="action"><div class="dh">üì•</div>Deposit History</div>
  <div class="action"><div class="wh">üì§</div>Withdraw History</div>
</div>

<!-- üîΩ BOTTOM NAV -->
<div class="nav">
  <div onclick="location.href='index.html'"><span>üè†</span>Home</div>
  <div class="active"><span>üí∞</span>Wallet</div>
  <div><span>üéÅ</span>Promotion</div>
  <div><span>üë§</span>Account</div>
</div>

<script>
/* WALLET DATA */
let walletBalance = Number(localStorage.getItem("wallet_balance")) || 5.12;
let totalDeposit = Number(localStorage.getItem("total_deposit")) || 11870;
let totalWithdraw = Number(localStorage.getItem("total_withdraw")) || 19883;

function render(){
  balance.innerText = walletBalance.toFixed(2);
  totalDepositEl.innerText = totalDeposit;
  totalWithdrawEl.innerText = totalWithdraw;
}

const balance = document.getElementById("balance");
const totalDepositEl = document.getElementById("totalDeposit");
const totalWithdrawEl = document.getElementById("totalWithdraw");

render();

/* üî• FUNCTIONS (GAME SE CALL HONGE) */
function addDeposit(amount){
  walletBalance += amount;
  totalDeposit += amount;
  save();
}

function addWithdraw(amount){
  walletBalance -= amount;
  totalWithdraw += amount;
  save();
}

function save(){
  localStorage.setItem("wallet_balance", walletBalance);
  localStorage.setItem("total_deposit", totalDeposit);
  localStorage.setItem("total_withdraw", totalWithdraw);
  render();
}
</script>

</body>
</html>
