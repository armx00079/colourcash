<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GOD DEVIL DRAW</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#0f0f0f;color:#fff}
.header{text-align:center;font-size:22px;padding:12px}
.box{background:#1c1c1c;margin:12px;border-radius:14px;padding:15px;text-align:center}
.timer{color:#ff4081;font-size:20px}
.status{font-size:24px;margin:10px}
.cards{display:flex;gap:10px;justify-content:center}
.card{
  width:90px;height:120px;border-radius:12px;
  display:flex;align-items:center;justify-content:center;
  font-weight:bold;font-size:16px;
  transition:transform .6s;
}
.flip{transform:rotateY(180deg)}
.god{background:#2196f3}
.draw{background:#4caf50}
.devil{background:#ff5722}
input,button{
  width:100%;padding:12px;margin-top:8px;
  border:none;border-radius:10px;font-size:16px
}
button{background:#2196f3;color:#fff}
.lock{opacity:.4}
.list{background:#181818;margin:12px;border-radius:12px;padding:10px}
.popup{
  position:fixed;inset:0;background:rgba(0,0,0,.7);
  display:none;align-items:center;justify-content:center
}
.popup div{
  background:#222;padding:20px;border-radius:12px;
  text-align:center;width:80%
}
</style>
</head>
<body>

<div class="header">ðŸ‘‘ GOD â€¢ DEVIL â€¢ DRAW</div>

<div class="box">
  <div>Period: <span id="period"></span> | Wallet: â‚¹<span id="wallet"></span></div>
  <div class="timer" id="timer"></div>
  <div class="status" id="status"></div>

  <div class="cards">
    <div class="card god" id="c1">GOD</div>
    <div class="card draw" id="c2">DRAW</div>
    <div class="card devil" id="c3">DEVIL</div>
  </div>
</div>

<div class="box">
  <input id="amt" placeholder="Min â‚¹1" type="number">
  <button onclick="bet()">PLACE BET</button>
</div>

<div class="list">
  <b>Last 10 Games</b>
  <div id="last10"></div>
</div>

<div class="list">
  <b>My Bets</b>
  <div id="mybets"></div>
</div>

<div class="popup" id="popup">
  <div id="popupText"></div>
</div>

<script>
/* ðŸ‘‘ ADMIN CONTROL */
const ADMIN_RESULT = "GOD"; // GOD | DEVIL | DRAW

let period = +localStorage.period || 1001;
let wallet = +localStorage.wallet || 100;
let timer = 30;
let locked = false;
let betAmt = 0;

let last10 = JSON.parse(localStorage.last10||"[]");
let mybets = JSON.parse(localStorage.mybets||"[]");

const pEl = periodEl = document.getElementById("period");
const wEl = document.getElementById("wallet");
const tEl = document.getElementById("timer");
const sEl = document.getElementById("status");

function save(){
  localStorage.period=period;
  localStorage.wallet=wallet;
  localStorage.last10=JSON.stringify(last10);
  localStorage.mybets=JSON.stringify(mybets);
}

function render(){
  pEl.innerText=period;
  wEl.innerText=wallet.toFixed(2);
  tEl.innerText=timer+"s";
  document.getElementById("last10").innerHTML=last10.join("<br>");
  document.getElementById("mybets").innerHTML=mybets.join("<br>");
}

function popup(msg){
  popupText.innerHTML=msg;
  popup.style.display="flex";
  setTimeout(()=>popup.style.display="none",2000);
}

function bet(){
  if(locked) return;
  betAmt=+amt.value;
  if(betAmt<1||betAmt>wallet) return;
  wallet-=betAmt;
  popup("BET PLACED â‚¹"+betAmt);
  render();save();
}

function tick(){
  timer--;
  if(timer>5){ sEl.innerText="BET NOW"; }
  if(timer<=5 && timer>0){ sEl.innerText="LOCKED"; locked=true; }
  if(timer===0){ result(); }
  render();
}

function result(){
  document.querySelectorAll(".card").forEach(c=>c.classList.add("flip"));
  setTimeout(()=>{
    let win = betAmt>0 && ADMIN_RESULT;
    if(betAmt>0){
      if(ADMIN_RESULT){
        let winAmt=betAmt*2;
        wallet+=winAmt;
        mybets.unshift(`#${period} WIN â‚¹${winAmt}`);
        popup("YOU WIN â‚¹"+winAmt);
      }else{
        mybets.unshift(`#${period} LOSS â‚¹${betAmt}`);
        popup("YOU LOST â‚¹"+betAmt);
      }
    }
    last10.unshift(`#${period} â†’ ${ADMIN_RESULT}`);
    last10=last10.slice(0,10);
    next();
  },800);
}

function next(){
  setTimeout(()=>{
    period++;timer=30;locked=false;betAmt=0;
    document.querySelectorAll(".card").forEach(c=>c.classList.remove("flip"));
    render();save();
  },2000);
}

render();
setInterval(tick,1000);
</script>

</body>
</html>
