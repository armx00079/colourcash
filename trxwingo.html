<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GOD DEVIL DRAW</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{margin:0;background:#0f0f0f;color:#fff;font-family:Arial}
h1{text-align:center;margin:15px 0}
.card{background:#1c1c1c;margin:15px;border-radius:14px;padding:15px}
.row{display:flex;gap:10px}
.box{flex:1;padding:25px;text-align:center;border-radius:12px;font-weight:bold}
.god{background:#2196f3}
.draw{background:#4caf50}
.devil{background:#ff5722}
input,button{width:100%;padding:14px;border-radius:10px;border:none;font-size:16px}
button{background:#2196f3;color:#fff;font-weight:bold;margin-top:10px}
.popup{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;
align-items:center;justify-content:center}
.popup div{background:#222;padding:25px;border-radius:14px}
.list{background:#111;margin-top:10px;padding:10px;border-radius:10px;font-size:14px}
</style>
</head>

<body>

<h1>ðŸ‘‘ GOD â€¢ DEVIL â€¢ DRAW</h1>

<div class="card">
<div>Period: <span id="period"></span> | Wallet: â‚¹<span id="wallet"></span></div>
<h2 id="status">BET NOW</h2>
<h3 id="time">30s</h3>

<div class="row">
<div class="box god" id="godBox">GOD</div>
<div class="box draw" id="drawBox">DRAW</div>
<div class="box devil" id="devilBox">DEVIL</div>
</div>
</div>

<div class="card">
<input id="amt" type="number" min="1" placeholder="Min â‚¹1">
<div class="row">
<button onclick="pick('GOD')">GOD</button>
<button onclick="pick('DRAW')">DRAW</button>
<button onclick="pick('DEVIL')">DEVIL</button>
</div>
<button onclick="bet()">PLACE BET</button>
</div>

<div class="card list">
<b>Last 10 Games</b>
<div id="history"></div>
</div>

<div class="card list">
<b>My Bets</b>
<div id="mybets"></div>
</div>

<div class="popup" id="pop">
<div id="popText"></div>
</div>

<script>
let G = JSON.parse(localStorage.getItem("GDD2")) || {
period:1000,
wallet:100,
time:30,
phase:"BET",
pick:null,
bet:0,
history:[],
mybets:[]
};

let timer=null;

function save(){localStorage.setItem("GDD2",JSON.stringify(G))}

function show(){
period.innerText=G.period;
wallet.innerText=G.wallet.toFixed(2);
time.innerText=G.time+"s";
status.innerText=G.phase;
history.innerHTML=G.history.map(x=>`#${x.p} â†’ ${x.r}`).join("<br>");
mybets.innerHTML=G.mybets.map(b=>`#${b.p} ${b.s} â‚¹${b.a} â†’ ${b.w}`).join("<br>");
}

function popup(msg){
popText.innerHTML=msg;
pop.style.display="flex";
setTimeout(()=>pop.style.display="none",2000);
}

function startTimer(){
clearInterval(timer);
timer=setInterval(()=>{
if(G.phase==="RESULT") return;
G.time--;

if(G.time===5) G.phase="LOCK";
if(G.time<=0){
G.phase="RESULT";
clearInterval(timer);
result();
return;
}
save();show();
},1000);
}

function pick(x){
if(G.phase!=="BET") return popup("â›” Bet Locked");
G.pick=x;
}

function bet(){
if(G.phase!=="BET") return popup("â›” Bet Locked");
let a=+amt.value;
if(a<1) return popup("Min â‚¹1");
if(a>G.wallet) return popup("Low Balance");
G.wallet-=a;
G.bet=a;
popup("âœ… Bet Placed");
save();show();
}

function card(){
let c=["A","K","Q","J",10,9,8,7,6,5,4,3,2"];
return c[Math.floor(Math.random()*c.length)];
}
function val(x){return x==="A"?14:x==="K"?13:x==="Q"?12:x==="J"?11:x;}

function result(){
let g=card(), d=card();
godBox.innerText="GOD "+g;
devilBox.innerText="DEVIL "+d;

let r="DRAW";
if(val(g)>val(d)) r="GOD";
if(val(d)>val(g)) r="DEVIL";

if(G.pick){
let win = (G.pick===r);
if(win){
let w=G.bet*2;
G.wallet+=w;
popup("ðŸŽ‰ YOU WIN â‚¹"+w);
}else popup("âŒ YOU LOST");
G.mybets.unshift({p:G.period,s:G.pick,a:G.bet,w:win?"WIN":"LOSS"});
}

G.history.unshift({p:G.period,r});
G.bet=0;G.pick=null;

setTimeout(()=>{
G.period++;
G.time=30;
G.phase="BET";
godBox.innerText="GOD";
devilBox.innerText="DEVIL";
save();show();startTimer();
},2000);
}

show();
startTimer();
</script>

</body>
</html>
