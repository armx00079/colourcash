<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GOD DEVIL DRAW</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{margin:0;background:#0f0f0f;font-family:Arial;color:#fff}
h1{text-align:center;margin:15px 0}
.card{background:#1b1b1b;margin:15px;border-radius:14px;padding:15px}
.row{display:flex;gap:10px}
.box{flex:1;text-align:center;padding:25px;border-radius:12px;font-weight:bold}
.god{background:#2196f3}
.draw{background:#4caf50}
.devil{background:#ff5722}
input,button{width:100%;padding:14px;border-radius:10px;border:none;font-size:16px}
button{background:#2196f3;color:#fff;font-weight:bold;margin-top:10px}
.locked{background:#555 !important}
.list{background:#111;padding:10px;border-radius:10px;margin-top:10px;font-size:14px}
.popup{
position:fixed;inset:0;
background:rgba(0,0,0,.6);
display:none;align-items:center;justify-content:center}
.popup div{
background:#222;padding:25px;border-radius:14px;
text-align:center}
</style>
</head>

<body>

<h1>üëë GOD ‚Ä¢ DEVIL ‚Ä¢ DRAW</h1>

<div class="card">
<div id="top">Period: <span id="period"></span> | Wallet: ‚Çπ<span id="wallet"></span></div>
<h2 id="status">BET NOW</h2>
<h3 id="time">30s</h3>

<div class="row">
<div class="box god" id="godCard">GOD</div>
<div class="box draw">VS</div>
<div class="box devil" id="devilCard">DEVIL</div>
</div>
</div>

<div class="card">
<input id="amount" type="number" min="1" placeholder="Min ‚Çπ1">
<div class="row">
<button onclick="select('GOD')">GOD</button>
<button onclick="select('DRAW')">DRAW</button>
<button onclick="select('DEVIL')">DEVIL</button>
</div>
<button id="betBtn" onclick="placeBet()">PLACE BET</button>
</div>

<div class="card list">
<b>Last 10 Games</b>
<div id="history"></div>
</div>

<div class="card list">
<b>My Bets</b>
<div id="mybets"></div>
</div>

<div class="popup" id="popup">
<div id="popupText"></div>
</div>

<script>
let S = JSON.parse(localStorage.getItem("GDD")) || {
period:1768000000000,
wallet:100,
time:30,
phase:"BET",
selected:null,
bet:0,
mybets:[],
history:[]
};

let timer=null;

function save(){localStorage.setItem("GDD",JSON.stringify(S))}

function render(){
period.innerText=S.period;
wallet.innerText=S.wallet.toFixed(2);
time.innerText=S.time+"s";
status.innerText=S.phase;

betBtn.className = (S.phase==="LOCK")?"locked":"";

history.innerHTML=S.history.slice(0,10)
.map(x=>`#${x.p} ‚Üí ${x.r}`).join("<br>");

mybets.innerHTML=S.mybets.slice(0,10)
.map(b=>`#${b.p} ${b.s} ‚Çπ${b.a} ‚Üí ${b.w}`).join("<br>");
}

function start(){
clearInterval(timer);
timer=setInterval(()=>{
if(S.phase==="RESULT")return;
S.time--;

if(S.time===5) S.phase="LOCK";

if(S.time<=0){
S.time=0;
S.phase="RESULT";
clearInterval(timer);
showResult();
return;
}
save();render();
},1000);
}

function select(x){
if(S.phase!=="BET")return;
S.selected=x;
}

function popup(msg){
popupText.innerHTML=msg;
popup.style.display="flex";
setTimeout(()=>popup.style.display="none",2000);
}

function placeBet(){
if(S.phase!=="BET") return popup("‚ùå Bet Locked");
let a=+amount.value;
if(a<1) return popup("‚ùå Min ‚Çπ1");
if(a>S.wallet) return popup("‚ùå Low Balance");

S.wallet-=a;
S.bet=a;
popup("‚úÖ Bet Placed");
save();render();
}

function card(){
let arr=["A","K","Q","J",10,9,8,7,6,5,4,3,2];
return arr[Math.floor(Math.random()*arr.length)];
}

function val(c){
if(c==="A")return 14;
if(c==="K")return 13;
if(c==="Q")return 12;
if(c==="J")return 11;
return c;
}

function showResult(){
let g=card(), d=card();
godCard.innerText="GOD "+g;
devilCard.innerText="DEVIL "+d;

let r="DRAW";
if(val(g)>val(d)) r="GOD";
if(val(d)>val(g)) r="DEVIL";

if(S.selected){
let win = (S.selected===r);
if(win){
let w=S.bet*2;
S.wallet+=w;
popup("üéâ YOU WIN ‚Çπ"+w);
}else popup("‚ùå YOU LOST");
S.mybets.unshift({p:S.period,s:S.selected,a:S.bet,w:win?"WIN":"LOSS"});
}

S.history.unshift({p:S.period,r:r});
S.bet=0;S.selected=null;

setTimeout(()=>{
S.period++;
S.time=30;
S.phase="BET";
godCard.innerText="GOD";
devilCard.innerText="DEVIL";
save();render();start();
},2000);
}

render();
start();
</script>

</body>
</html>
