<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GOD â€¢ DEVIL â€¢ DRAW</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#0f0f0f;color:#fff}
h1{text-align:center;padding:12px}
.card{background:#1c1c1c;border-radius:16px;padding:16px;margin:12px}
.row{display:flex;gap:10px}
.box{flex:1;padding:20px;border-radius:12px;text-align:center;font-weight:bold}
.god{background:#2196f3}
.draw{background:#4caf50}
.devil{background:#ff5722}
button{width:100%;padding:14px;border:none;border-radius:12px;font-size:16px;margin-top:10px}
.bet{background:#2196f3;color:#fff}
.locked{background:#555}
input{width:100%;padding:12px;border-radius:10px;border:none}
.list{font-size:14px;line-height:1.6}
</style>
</head>
<body>

<h1>ðŸ‘‘ GOD â€¢ DEVIL â€¢ DRAW</h1>

<div class="card">
  <div id="info">Period: <span id="period"></span> | Wallet: â‚¹<span id="wallet"></span></div>
  <h2 id="status">BET NOW</h2>
  <h3 id="timer"></h3>

  <div class="row">
    <div class="box god" id="godCard">GOD</div>
    <div class="box draw">VS</div>
    <div class="box devil" id="devilCard">DEVIL</div>
  </div>
</div>

<div class="card">
  <input id="amount" type="number" min="1" value="1">
  <div class="row">
    <button onclick="select('GOD')">GOD</button>
    <button onclick="select('DRAW')">DRAW</button>
    <button onclick="select('DEVIL')">DEVIL</button>
  </div>
  <button id="betBtn" class="bet" onclick="placeBet()">PLACE BET</button>
</div>

<div class="card">
  <h3>Last 10 Games</h3>
  <div id="history" class="list"></div>
</div>

<div class="card">
  <h3>My Bets</h3>
  <div id="mybets" class="list"></div>
</div>

<script>
let state = JSON.parse(localStorage.getItem("gdd_state")) || {
  period: 1768931539081,
  wallet: 100,
  phase: "BET",
  time: 30,
  history: [],
  mybets: []
};

let selected = null;

function save(){ localStorage.setItem("gdd_state",JSON.stringify(state)); }

function render(){
  period.innerText = state.period;
  wallet.innerText = state.wallet.toFixed(2);
  timer.innerText = state.time+"s";
  status.innerText = state.phase==="BET"?"BET NOW":state.phase==="LOCK"?"LOCKED":"RESULT";

  betBtn.disabled = state.phase!=="BET";
  betBtn.innerText = state.phase==="LOCK"?"LOCKED": "PLACE BET";

  history.innerHTML = state.history.map(h=>`#${h.period} â†’ ${h.result}`).join("<br>");
  mybets.innerHTML = state.mybets.map(b=>`#${b.period} ${b.choice} â‚¹${b.amount}`).join("<br>");
}

function select(c){ selected=c; }

function placeBet(){
  let amt = Number(amount.value);
  if(state.phase!=="BET") return;
  if(!selected) return alert("Select option");
  if(state.wallet < amt) return alert("Low balance");

  state.wallet -= amt;
  state.mybets.unshift({period:state.period,choice:selected,amount:amt});
  save(); render();
}

function tick(){
  state.time--;

  if(state.time===5){
    state.phase="LOCK";
  }

  if(state.time===0){
    let res = ["GOD","DEVIL","DRAW"][Math.floor(Math.random()*3)];
    state.history.unshift({period:state.period,result:res});
    if(state.history.length>10) state.history.pop();

    state.period++;
    state.time=30;
    state.phase="BET";
  }

  save(); render();
}

render();
setInterval(tick,1000);
</script>

</body>
</html>
