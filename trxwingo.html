<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GOD â€¢ DEVIL â€¢ DRAW</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;background:#0e0e0e;color:#fff;font-family:Arial;text-align:center}
.card{background:#1b1b1b;border-radius:14px;padding:18px;margin:14px}
.btn{padding:14px;border:none;border-radius:10px;font-size:16px;color:#fff}
.blue{background:#2196f3}
.green{background:#4caf50}
.orange{background:#ff5722}
.gray{background:#555}
input{width:90%;padding:14px;border-radius:10px;border:none;font-size:16px}
.popup{position:fixed;top:0;left:0;width:100%;height:100%;background:#000c;display:none;align-items:center;justify-content:center}
.popup div{background:#222;padding:25px;border-radius:12px}
</style>
</head>

<body>

<h2>ðŸ‘‘ GOD â€¢ DEVIL â€¢ DRAW</h2>

<div class="card">
Period: <span id="period"></span> |
Wallet: â‚¹<span id="wallet"></span>
<h1 id="status">BET NOW</h1>
<h2 id="timer">30s</h2>

<div style="display:flex;gap:10px">
<div class="btn blue" style="flex:1">GOD<br><span id="godCard">?</span></div>
<div class="btn green" style="flex:1">DRAW</div>
<div class="btn orange" style="flex:1">DEVIL<br><span id="devilCard">?</span></div>
</div>
</div>

<div class="card">
<input id="amount" placeholder="Min â‚¹1">
<br><br>
<button class="btn blue" onclick="select('GOD')">GOD</button>
<button class="btn green" onclick="select('DRAW')">DRAW</button>
<button class="btn orange" onclick="select('DEVIL')">DEVIL</button>
<br><br>
<button class="btn blue" id="betBtn" onclick="placeBet()">PLACE BET</button>
</div>

<div class="card">
<h3>Last 10 Games</h3>
<div id="last10"></div>
</div>

<div class="card">
<h3>My Bets</h3>
<div id="mybets"></div>
</div>

<div class="popup" id="popup">
<div id="popupText"></div>
</div>

<script>
let wallet=JSON.parse(localStorage.getItem("wallet"))||100;
let period=JSON.parse(localStorage.getItem("period"))||1768000000000;
let last10=JSON.parse(localStorage.getItem("last10"))||[];
let mybets=JSON.parse(localStorage.getItem("mybets"))||[];

let timer=30;
let phase="BET";
let betSide=null;
let betAmt=0;

const periodEl=periodEl2=document.getElementById("period");
const walletEl=document.getElementById("wallet");
const timerEl=document.getElementById("timer");
const statusEl=document.getElementById("status");
const godEl=document.getElementById("godCard");
const devilEl=document.getElementById("devilCard");
const betBtn=document.getElementById("betBtn");
const last10El=document.getElementById("last10");
const mybetsEl=document.getElementById("mybets");

function render(){
periodEl.innerText=period;
walletEl.innerText=wallet.toFixed(2);
timerEl.innerText=timer+"s";
last10El.innerHTML=last10.join("<br>");
mybetsEl.innerHTML=mybets.join("<br>");
localStorage.setItem("wallet",JSON.stringify(wallet));
localStorage.setItem("period",JSON.stringify(period));
localStorage.setItem("last10",JSON.stringify(last10));
localStorage.setItem("mybets",JSON.stringify(mybets));
}

function select(s){betSide=s;}

function placeBet(){
if(timer<=5){popup("âŒ BET LOCKED");return;}
betAmt=parseFloat(amount.value);
if(!betSide||betAmt<1||betAmt>wallet){popup("âŒ Invalid Bet");return;}
popup("âœ… Bet Placed on "+betSide);
}

function popup(msg){
popupText.innerHTML=msg;
popupDiv.style.display="flex";
setTimeout(()=>popupDiv.style.display="none",1500);
}

const popupDiv=document.getElementById("popup");

function drawCard(){
const cards=["A","K","Q","J","10","9","8","7","6","5","4","3","2"];
return cards[Math.floor(Math.random()*cards.length)];
}

function startRound(){
timer=30;phase="BET";
statusEl.innerText="BET NOW";
godEl.innerText="?";devilEl.innerText="?";
betBtn.disabled=false;
render();

let t=setInterval(()=>{
timer--;
if(timer==5){
statusEl.innerText="LOCKED";
betBtn.disabled=true;
}
if(timer<=0){
clearInterval(t);
fly();
}
render();
},1000);
}

function fly(){
phase="RESULT";
statusEl.innerText="FLIPPING";
setTimeout(()=>{
let g=drawCard(),d=drawCard();
godEl.innerText=g;devilEl.innerText=d;

let gv=cardVal(g),dv=cardVal(d);
let result=gv>dv?"GOD":gv<dv?"DEVIL":"DRAW";

let win=betSide==result;
if(win){
let gain=betAmt*2;
wallet+=gain;
popup("ðŸŽ‰ YOU WIN â‚¹"+gain);
}else{
wallet-=betAmt;
popup("âŒ YOU LOSE â‚¹"+betAmt);
}

mybets.unshift(`#${period} | ${betSide} | ${win?"WIN":"LOSS"} | â‚¹${betAmt}`);
last10.unshift(`#${period} â†’ ${result}`);
mybets=mybets.slice(0,10);
last10=last10.slice(0,10);

period++;
betSide=null;betAmt=0;
render();

setTimeout(startRound,3000);
},1500);
}

function cardVal(c){
if(c=="A")return 14;
if(c=="K")return 13;
if(c=="Q")return 12;
if(c=="J")return 11;
return parseInt(c);
}

startRound();
</script>

</body>
</html>
