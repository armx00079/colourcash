<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GOD â€¢ DEVIL â€¢ DRAW</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#0b0b0b;color:#fff}
.header{text-align:center;padding:15px;font-size:24px;font-weight:bold}
.card{background:#1a1a1a;margin:12px;padding:15px;border-radius:14px}
.center{text-align:center}
.timer{font-size:22px;color:#ff4d6d}
.status{font-size:26px;font-weight:bold;margin:6px 0}
.row{display:flex;gap:10px}
.box{flex:1;padding:18px;border-radius:12px;text-align:center;font-size:18px;font-weight:bold}
.god{background:#2196f3}
.draw{background:#4caf50}
.devil{background:#ff5722}
.active{outline:3px solid #fff}
input{width:100%;padding:14px;font-size:16px;border-radius:10px;border:none;margin-top:10px}
button{width:100%;padding:14px;margin-top:10px;border:none;border-radius:10px;font-size:16px;font-weight:bold;background:#2196f3;color:#fff}
button:disabled{opacity:.5}
.small-btns button{flex:1;background:#333}
.history{font-size:14px;line-height:1.6}
.popup{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center}
.popup div{background:#1e1e1e;padding:25px;border-radius:14px;text-align:center}
.flip{animation:flip .6s}
@keyframes flip{from{transform:rotateY(0)}to{transform:rotateY(360deg)}}
</style>
</head>
<body>

<div class="header">ðŸ‘‘ GOD â€¢ DEVIL â€¢ DRAW</div>

<div class="card center">
  <div id="info"></div>
  <div class="status" id="status"></div>
  <div class="timer" id="timer"></div>
</div>

<div class="card">
  <div class="row">
    <div class="box god" id="cardGod">GOD</div>
    <div class="box draw" id="cardDraw">DRAW</div>
    <div class="box devil" id="cardDevil">DEVIL</div>
  </div>

  <input id="amount" type="number" min="1" placeholder="Min â‚¹1">

  <div class="row small-btns">
    <button onclick="select('GOD')">GOD</button>
    <button onclick="select('DRAW')">DRAW</button>
    <button onclick="select('DEVIL')">DEVIL</button>
  </div>

  <button id="betBtn" onclick="placeBet()">PLACE BET</button>
</div>

<div class="card">
  <b>Last 10 Games</b>
  <div class="history" id="last10"></div>
</div>

<div class="card">
  <b>My Bets</b>
  <div class="history" id="myBets"></div>
</div>

<div class="popup" id="popup"><div id="popupText"></div></div>

<script>
let state = JSON.parse(localStorage.getItem("gdd_state")) || {
  period:1000,
  wallet:100,
  phase:"BET",
  time:25,
  bets:[],
  last10:[]
};

let selected=null;
const cards=["A","K","Q","J","10","9","8","7","6","5","4","3","2"];

function save(){localStorage.setItem("gdd_state",JSON.stringify(state))}

function popup(msg){
  popupText.innerHTML=msg;
  popup.style.display="flex";
  setTimeout(()=>popup.style.display="none",1500);
}

function render(){
  info.innerText=`Period: ${state.period} | Wallet: â‚¹${state.wallet.toFixed(2)}`;
  timer.innerText=state.time+"s";

  status.innerText =
    state.phase==="BET" ? "BET NOW" :
    state.phase==="LOCK" ? "LOCKED" : "RESULT";

  betBtn.disabled = state.phase!=="BET";

  cardGod.classList.toggle("active",selected==="GOD");
  cardDraw.classList.toggle("active",selected==="DRAW");
  cardDevil.classList.toggle("active",selected==="DEVIL");

  last10.innerHTML = state.last10.map(r=>`#${r.p} â†’ ${r.r}`).join("<br>");
  myBets.innerHTML = state.bets.map(b=>`P${b.p} | ${b.side} | â‚¹${b.amt} | ${b.res}`).join("<br>");
}

setInterval(()=>{
  if(state.time>0){state.time--}
  else{
    if(state.phase==="BET"){state.phase="LOCK";state.time=5}
    else if(state.phase==="LOCK"){resolve()}
    else if(state.phase==="RESULT"){
      state.period++;
      state.phase="BET";
      state.time=25;
    }
  }
  save();render();
},1000);

function select(s){selected=s;render()}

function placeBet(){
  let amt=+amount.value;
  if(!selected||amt<1||amt>state.wallet)return;
  state.wallet-=amt;
  state.bets.unshift({p:state.period,side:selected,amt,res:"PENDING"});
  popup("Bet Placed");
  save();render();
}

function resolve(){
  state.phase="RESULT";
  state.time=3;

  let g=cards[Math.random()*cards.length|0];
  let d=cards[Math.random()*cards.length|0];

  cardGod.innerText=g;
  cardDevil.innerText=d;
  cardGod.classList.add("flip");
  cardDevil.classList.add("flip");

  let result =
    cards.indexOf(g)<cards.indexOf(d) ? "GOD" :
    cards.indexOf(d)<cards.indexOf(g) ? "DEVIL" : "DRAW";

  state.last10.unshift({p:state.period,r:result});
  state.last10=state.last10.slice(0,10);

  state.bets.forEach(b=>{
    if(b.p===state.period && b.res==="PENDING"){
      if(b.side===result){
        let win=b.amt*2;
        state.wallet+=win;
        b.res="WIN â‚¹"+win;
        popup("YOU WIN â‚¹"+win);
      }else{
        b.res="LOSS";
        popup("YOU LOST");
      }
    }
  });

  save();render();
}

render();
</script>
</body>
</html>
