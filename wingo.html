<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WIN GO</title>

<style>
body{
  margin:0;
  background:#0f0f0f;
  font-family:Arial, sans-serif;
  color:#fff;
}

.header{
  padding:15px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}

.timer{
  text-align:center;
  font-size:28px;
  color:#ff4d4d;
  margin-top:5px;
}

.period{
  text-align:center;
  font-size:14px;
  color:#aaa;
}

.box{
  background:#1c1c1c;
  margin:15px;
  padding:15px;
  border-radius:14px;
}

.wallet{
  text-align:center;
  font-size:18px;
  margin-bottom:12px;
}

.bet-input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:18px;
  text-align:center;
  margin-bottom:12px;
}

.colors{
  display:flex;
  gap:10px;
}

.color-btn{
  flex:1;
  padding:14px;
  border-radius:12px;
  text-align:center;
  font-weight:bold;
  cursor:pointer;
}

.red{background:#e53935;}
.green{background:#43a047;}
.violet{background:#8e24aa;}

.amounts{
  display:flex;
  gap:8px;
  margin-top:15px;
}

.amt{
  flex:1;
  padding:10px;
  background:#333;
  border-radius:10px;
  text-align:center;
  cursor:pointer;
}

.bet-btn{
  margin-top:15px;
  background:#ff4081;
  padding:14px;
  text-align:center;
  border-radius:12px;
  font-size:18px;
  font-weight:bold;
}

.msg{
  margin-top:10px;
  text-align:center;
  color:#00e676;
}

.results{
  margin-top:15px;
  display:flex;
  gap:6px;
  justify-content:center;
}

.dot{
  width:14px;
  height:14px;
  border-radius:50%;
  background:#555;
}
</style>
</head>

<body>

<div class="header">ðŸŽ¨ WIN GO</div>

<div class="timer" id="timer">30s</div>
<div class="period">Period: <span id="period">100001</span></div>

<div class="box">
  <div class="wallet">Wallet: â‚¹<span id="wallet">120</span></div>

  <input class="bet-input" id="betAmount" type="number" value="100" placeholder="Enter Bet Amount">

  <div class="colors">
    <div class="color-btn red" onclick="selectColor('RED')">RED</div>
    <div class="color-btn green" onclick="selectColor('GREEN')">GREEN</div>
    <div class="color-btn violet" onclick="selectColor('VIOLET')">VIOLET</div>
  </div>

  <div class="amounts">
    <div class="amt" onclick="setAmt(10)">â‚¹10</div>
    <div class="amt" onclick="setAmt(50)">â‚¹50</div>
    <div class="amt" onclick="setAmt(100)">â‚¹100</div>
    <div class="amt" onclick="setAmt(500)">â‚¹500</div>
  </div>

  <div class="bet-btn" onclick="placeBet()">Place Bet</div>

  <div class="msg" id="msg"></div>

  <div class="results">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</div>

<script>
let selectedColor = "";
let time = 30;
let period = 100001;

function setAmt(a){
  document.getElementById("betAmount").value = a;
}

function selectColor(c){
  selectedColor = c;
  document.getElementById("msg").innerText = "Selected: " + c;
}

function placeBet(){
  if(!selectedColor){
    alert("Select color first");
    return;
  }
  const amt = document.getElementById("betAmount").value;
  document.getElementById("msg").innerText =
    `Bet placed on ${selectedColor} (â‚¹${amt})`;
}

// â±ï¸ 30 second timer (UI only)
setInterval(()=>{
  time--;
  if(time<=0){
    time = 30;
    period++;
    document.getElementById("period").innerText = period;
    document.getElementById("msg").innerText = "";
    selectedColor = "";
  }
  document.getElementById("timer").innerText = time + "s";
},1000);
</script>

</body>
</html>
