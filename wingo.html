<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WIN GO</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#0f0f0f;color:#fff}
.header{text-align:center;padding:14px;font-size:22px}
.top{display:flex;justify-content:space-between;padding:0 15px;color:#bbb}
.timer{text-align:center;font-size:34px;color:#ff4081;margin:10px}
.card{background:#1c1c1c;margin:15px;padding:15px;border-radius:12px}
input{width:100%;padding:12px;font-size:18px;border-radius:8px;border:none;text-align:center}
.grid3,.grid5{display:grid;gap:8px;margin-top:10px}
.grid3{grid-template-columns:repeat(3,1fr)}
.grid5{grid-template-columns:repeat(5,1fr)}
.btn{padding:14px;border:none;border-radius:10px;font-weight:bold;color:#fff}
.red{background:#e53935}
.green{background:#43a047}
.violet{background:#8e24aa}
.dark{background:#333}
.multi{background:#eee;color:#000}
.multi.active{background:#43a047;color:#fff}
.bigsmall{display:flex;margin-top:10px}
.bigsmall button{flex:1;padding:12px;border:none;font-size:16px}
.big{background:#f4a261}
.small{background:#4dabf7}
.tabs{display:flex;gap:10px;margin:15px}
.tab{flex:1;padding:12px;border-radius:10px;text-align:center;font-weight:bold;cursor:pointer}
.active{background:#ff6f6f}
.inactive{background:#333}
table{width:100%;border-collapse:collapse;font-size:14px}
th,td{padding:8px;text-align:center}
th{background:#ff6f6f}
.win{color:#4caf50}
.loss{color:#f44336}
.lock{opacity:.4;pointer-events:none}
</style>
</head>

<body>

<div class="header">üé® WIN GO</div>

<div class="top">
  <div>Period: <span id="period"></span></div>
  <div>Wallet: ‚Çπ<span id="wallet"></span></div>
</div>

<div class="timer">‚è≥ <span id="time"></span>s</div>

<div class="card" id="betBox">
  <input id="amount" placeholder="Min ‚Çπ1" type="number">

  <div class="grid3">
    <button class="btn red" onclick="placeBet('color','RED')">RED</button>
    <button class="btn green" onclick="placeBet('color','GREEN')">GREEN</button>
    <button class="btn violet" onclick="placeBet('color','VIOLET')">VIOLET</button>
  </div>

  <div class="grid5">
    <button class="btn dark" onclick="placeBet('number',0)">0</button>
    <button class="btn dark" onclick="placeBet('number',1)">1</button>
    <button class="btn dark" onclick="placeBet('number',2)">2</button>
    <button class="btn dark" onclick="placeBet('number',3)">3</button>
    <button class="btn dark" onclick="placeBet('number',4)">4</button>
    <button class="btn dark" onclick="placeBet('number',5)">5</button>
    <button class="btn dark" onclick="placeBet('number',6)">6</button>
    <button class="btn dark" onclick="placeBet('number',7)">7</button>
    <button class="btn dark" onclick="placeBet('number',8)">8</button>
    <button class="btn dark" onclick="placeBet('number',9)">9</button>
  </div>

  <div class="grid5">
    <button class="multi active" onclick="setMulti(1,this)">X1</button>
    <button class="multi" onclick="setMulti(5,this)">X5</button>
    <button class="multi" onclick="setMulti(10,this)">X10</button>
    <button class="multi" onclick="setMulti(20,this)">X20</button>
    <button class="multi" onclick="setMulti(50,this)">X50</button>
  </div>

  <div class="bigsmall">
    <button class="big" onclick="placeBet('bs','BIG')">Big</button>
    <button class="small" onclick="placeBet('bs','SMALL')">Small</button>
  </div>
</div>

<div class="tabs">
  <div class="tab active" onclick="switchTab('game')">Game History</div>
  <div class="tab inactive" onclick="switchTab('bets')">My Bets</div>
</div>

<div class="card">
  <table>
    <thead id="thead"></thead>
    <tbody id="tbody"></tbody>
  </table>
</div>

<script>
let data = JSON.parse(localStorage.getItem("wingo")) || {
  period:20260120100001,
  time:30,
  wallet:100,
  bets:[],
  gameHistory:[],
  myBets:[]
};

let multi=1,locked=false,tab="game";

function save(){localStorage.setItem("wingo",JSON.stringify(data));}
function $(i){return document.getElementById(i);}

function renderTop(){
  period.innerText=data.period;
  wallet.innerText=data.wallet;
  time.innerText=data.time;
}

function setMulti(x,el){
  multi=x;
  document.querySelectorAll('.multi').forEach(b=>b.classList.remove('active'));
  el.classList.add('active');
}

function placeBet(type,val){
  if(locked) return alert("Bet closed");
  let amt=Number(amount.value||0);
  if(amt<1) return alert("Min ‚Çπ1");
  let total=amt*multi;
  if(total>data.wallet) return alert("Low balance");
  data.wallet-=total;
  data.bets.push({type,val,amt:total,period:data.period});
  save();renderTop();
}

function finishRound(){
  let num=Math.floor(Math.random()*10);
  let color=num==0||num==5?'VIOLET':num%2?'GREEN':'RED';
  let bs=num>=5?'BIG':'SMALL';

  data.gameHistory.unshift({period:data.period,num,bs,color});
  data.gameHistory=data.gameHistory.slice(0,10);

  data.bets.forEach(b=>{
    let win=0;
    if(b.type=='number'&&b.val==num) win=b.amt*10;
    if(b.type=='color'&&b.val==color) win=b.amt*(color=='VIOLET'?5:2);
    if(b.type=='bs'&&b.val==bs) win=b.amt*2;
    data.wallet+=win;
    data.myBets.unshift({
      period:b.period,
      bet:b.type+":"+b.val,
      amt:b.amt,
      res:win?`+‚Çπ${win}`:`-‚Çπ${b.amt}`,
      win:win>0
    });
  });

  data.myBets=data.myBets.slice(0,50);
  data.bets=[];
  data.period++;
  data.time=30;
  locked=false;
  save();draw();
}

function draw(){
  let th=$("thead"),tb=$("tbody");
  th.innerHTML=tb.innerHTML="";
  if(tab=="game"){
    th.innerHTML="<tr><th>Period</th><th>Number</th><th>Big/Small</th><th>Color</th></tr>";
    data.gameHistory.forEach(r=>{
      tb.innerHTML+=`<tr><td>${r.period}</td><td>${r.num}</td><td>${r.bs}</td><td>${r.color}</td></tr>`;
    });
  }else{
    th.innerHTML="<tr><th>Period</th><th>Bet</th><th>Amount</th><th>Result</th></tr>";
    data.myBets.forEach(b=>{
      tb.innerHTML+=`<tr>
        <td>${b.period}</td>
        <td>${b.bet}</td>
        <td>‚Çπ${b.amt}</td>
        <td class="${b.win?'win':'loss'}">${b.res}</td>
      </tr>`;
    });
  }
}

function switchTab(t){
  tab=t;
  document.querySelectorAll('.tab')[0].className="tab "+(t=="game"?"active":"inactive");
  document.querySelectorAll('.tab')[1].className="tab "+(t=="bets"?"active":"inactive");
  draw();
}

setInterval(()=>{
  data.time--;
  if(data.time<=5) locked=true;
  if(data.time<=0) finishRound();
  save();renderTop();
},1000);

renderTop();draw();
</script>

</body>
</html>
