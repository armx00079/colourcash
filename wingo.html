<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WIN GO</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:#fff;
}
.header{
  text-align:center;
  padding:14px;
  font-size:22px;
  font-weight:bold;
}
.top{
  display:flex;
  justify-content:space-between;
  padding:0 15px;
  font-size:14px;
  color:#ccc;
}
.timer{
  text-align:center;
  font-size:36px;
  margin:10px 0;
  color:#ff4081;
}
.box{
  background:#1c1c1c;
  margin:15px;
  padding:15px;
  border-radius:14px;
}
input{
  width:100%;
  padding:12px;
  font-size:16px;
  border-radius:8px;
  border:none;
  text-align:center;
}
.colors, .numbers{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-top:12px;
}
.numbers{
  grid-template-columns:repeat(5,1fr);
}
button{
  padding:14px 0;
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:bold;
  color:#fff;
}
.red{background:#e53935}
.green{background:#43a047}
.violet{background:#8e24aa}
.num{background:#2c2c2c}
.multis{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:8px;
  margin-top:12px;
}
.multi{
  background:#2c2c2c;
}
.multi.active{background:#43a047}
.bs{
  display:flex;
  margin-top:12px;
}
.big{flex:1;background:#f4a261}
.small{flex:1;background:#4dabf7}
.tabs{
  display:flex;
  gap:10px;
  margin:15px;
}
.tab{
  flex:1;
  padding:12px;
  border-radius:10px;
  background:#2c2c2c;
  text-align:center;
}
.tab.active{background:#ff6b6b}
.table{
  margin:15px;
}
.row{
  display:grid;
  grid-template-columns:2fr 1fr 1fr 1fr;
  padding:8px 0;
  border-bottom:1px solid #333;
  font-size:14px;
}
.dot{
  width:10px;
  height:10px;
  border-radius:50%;
  margin:auto;
}
.greenDot{background:#43a047}
.redDot{background:#e53935}
.violetDot{background:#8e24aa}
.disabled{
  opacity:.4;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="header">üé® WIN GO</div>

<div class="top">
  <div>Period: <span id="period">20260120100001</span></div>
  <div>Wallet: ‚Çπ<span id="wallet">100</span></div>
</div>

<div class="timer">‚è≥ <span id="time">30</span>s</div>

<div class="box">
  <input type="number" id="betAmount" placeholder="Min ‚Çπ10">

  <div class="colors">
    <button class="red" data-color="RED">RED</button>
    <button class="green" data-color="GREEN">GREEN</button>
    <button class="violet" data-color="VIOLET">VIOLET</button>
  </div>

  <div class="numbers">
    <button class="num" data-num="0">0</button>
    <button class="num" data-num="1">1</button>
    <button class="num" data-num="2">2</button>
    <button class="num" data-num="3">3</button>
    <button class="num" data-num="4">4</button>
    <button class="num" data-num="5">5</button>
    <button class="num" data-num="6">6</button>
    <button class="num" data-num="7">7</button>
    <button class="num" data-num="8">8</button>
    <button class="num" data-num="9">9</button>
  </div>

  <div class="multis">
    <button class="multi active" data-m="1">X1</button>
    <button class="multi" data-m="5">X5</button>
    <button class="multi" data-m="10">X10</button>
    <button class="multi" data-m="20">X20</button>
  </div>

  <div class="bs">
    <button class="big" data-bs="Big">Big</button>
    <button class="small" data-bs="Small">Small</button>
  </div>
</div>

<div class="tabs">
  <div class="tab active">Game history</div>
  <div class="tab">Chart</div>
  <div class="tab">Follow Strategy</div>
</div>

<div class="table" id="history">
  <div class="row" style="color:#ff6b6b">
    <b>Period</b><b>Number</b><b>Big/Small</b><b>Color</b>
  </div>
</div>

<script>
let time=30, timer;
let period=20260120100001;
let wallet=100;
let bets=[];
let multiplier=1;
let betOpen=true;
let history=[];

const walletEl=walletSpan=document.getElementById("wallet");

function startRound(){
  time=30;
  betOpen=true;
  bets=[];
  document.getElementById("period").innerText=period;
  timer=setInterval(()=>{
    time--;
    document.getElementById("time").innerText=time;
    if(time<=5){betOpen=false;lockButtons(true);}
    if(time===0){
      clearInterval(timer);
      settle();
    }
  },1000);
}

function lockButtons(lock){
  document.querySelectorAll("button").forEach(b=>{
    if(lock && !b.classList.contains("multi")) b.classList.add("disabled");
    else b.classList.remove("disabled");
  });
}

function placeBet(type,value,winMult){
  if(!betOpen) return alert("Betting closed");
  let amt=Number(betAmount.value);
  if(amt<10) return alert("Min ‚Çπ10");
  amt*=multiplier;
  if(wallet<amt) return alert("No balance");
  wallet-=amt;
  walletEl.innerText=wallet;
  bets.push({type,value,amt,winMult});
}

document.querySelectorAll("[data-color]").forEach(b=>{
  b.onclick=()=>placeBet("color",b.dataset.color,2);
});
document.querySelectorAll("[data-num]").forEach(b=>{
  b.onclick=()=>placeBet("num",Number(b.dataset.num),10);
});
document.querySelectorAll("[data-bs]").forEach(b=>{
  b.onclick=()=>placeBet("bs",b.dataset.bs,2);
});
document.querySelectorAll(".multi").forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll(".multi").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    multiplier=Number(b.dataset.m);
  };
});

function settle(){
  const num=Math.floor(Math.random()*10);
  const color=(num===0||num===5)?"VIOLET":(num%2?"GREEN":"RED");
  const bs=num>=5?"Big":"Small";
  let win=0;
  bets.forEach(b=>{
    if(
      (b.type==="color"&&b.value===color)||
      (b.type==="num"&&b.value===num)||
      (b.type==="bs"&&b.value===bs)
    ){
      win+=b.amt*b.winMult;
    }
  });
  wallet+=win;
  walletEl.innerText=wallet;
  history.unshift({period,num,bs,color});
  if(history.length>10) history.pop();
  renderHistory();
  period++;
  lockButtons(false);
  setTimeout(startRound,2000);
}

function renderHistory(){
  const h=document.getElementById("history");
  h.innerHTML=`
    <div class="row" style="color:#ff6b6b">
      <b>Period</b><b>Number</b><b>Big/Small</b><b>Color</b>
    </div>`;
  history.forEach(x=>{
    h.innerHTML+=`
      <div class="row">
        <div>${x.period}</div>
        <div>${x.num}</div>
        <div>${x.bs}</div>
        <div class="dot ${x.color.toLowerCase()}Dot"></div>
      </div>`;
  });
}

startRound();
</script>

</body>
</html>
