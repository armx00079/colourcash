<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WIN GO</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:#fff;
}

/* HEADER */
.header{
  padding:14px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}

/* TOP INFO */
.top{
  display:flex;
  justify-content:space-between;
  padding:12px 15px;
  font-size:14px;
  color:#ccc;
}

/* TIMER */
.timer{
  text-align:center;
  font-size:36px;
  color:#ff4081;
  margin:10px 0;
}

/* BET PANEL */
.panel{
  background:#1c1c1c;
  margin:15px;
  padding:15px;
  border-radius:12px;
}

/* AMOUNT */
input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  text-align:center;
  font-size:16px;
}

/* COLOR BUTTONS */
.colors{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-top:15px;
}
.btn{
  padding:16px 0;
  border-radius:10px;
  font-size:18px;
  font-weight:bold;
  border:none;
  color:#fff;
}
.red{background:#e53935}
.green{background:#43a047}
.violet{background:#8e24aa}

/* RESULT */
.result{
  text-align:center;
  margin-top:15px;
  min-height:22px;
  font-size:16px;
}

/* HISTORY */
.history{
  margin:15px;
}
.history h3{
  font-size:16px;
  margin-bottom:8px;
}
.item{
  background:#1c1c1c;
  padding:10px;
  border-radius:8px;
  margin-bottom:6px;
  font-size:14px;
  display:flex;
  justify-content:space-between;
}
</style>
</head>

<body>

<div class="header">üé® WIN GO</div>

<div class="top">
  <div>Period: <span id="period">20260120001</span></div>
  <div>Wallet: ‚Çπ<span id="wallet">100</span></div>
</div>

<div class="timer">
  ‚è≥ <span id="time">30</span>s
</div>

<div class="panel">
  <input type="number" id="amount" placeholder="Min ‚Çπ10">

  <div class="colors">
    <button class="btn red" onclick="bet('RED')">RED</button>
    <button class="btn green" onclick="bet('GREEN')">GREEN</button>
    <button class="btn violet" onclick="bet('VIOLET')">VIOLET</button>
  </div>

  <div class="result" id="result"></div>
</div>

<div class="history">
  <h3>üìú Recent Results</h3>
  <div id="history"></div>
</div>

<script>
let time = 30;
let wallet = 100;
let currentBet = null;
let period = 20260120001;

function start(){
  time = 30;
  document.getElementById("time").innerText = time;

  let t = setInterval(()=>{
    time--;
    document.getElementById("time").innerText = time;

    if(time === 0){
      clearInterval(t);
      result();
    }
  },1000);
}

function bet(color){
  let amt = Number(document.getElementById("amount").value);
  if(amt < 10) return alert("Min ‚Çπ10");
  if(amt > wallet) return alert("Low balance");

  currentBet = {color, amt};
  document.getElementById("result").innerText =
    "Bet on " + color + " ‚Çπ" + amt;
}

function result(){
  const colors = ["RED","GREEN","VIOLET"];
  const win = colors[Math.floor(Math.random()*3)];

  if(currentBet && currentBet.color === win){
    let winAmt = currentBet.amt * (win==="VIOLET"?4.5:2);
    wallet += winAmt;
    document.getElementById("result").innerText =
      "üéâ " + win + " WIN +‚Çπ" + winAmt;
  }else if(currentBet){
    wallet -= currentBet.amt;
    document.getElementById("result").innerText =
      "‚ùå LOST (" + win + ")";
  }

  document.getElementById("wallet").innerText = wallet;
  addHistory(win);

  currentBet = null;
  period++;
  document.getElementById("period").innerText = period;

  setTimeout(start,2000);
}

function addHistory(color){
  const h = document.getElementById("history");
  const div = document.createElement("div");
  div.className="item";
  div.innerHTML = `<span>${period}</span><b>${color}</b>`;
  h.prepend(div);
}

start();
</script>

</body>
</html>
