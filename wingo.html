<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WIN GO</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:#fff;
}
.header{text-align:center;padding:14px;font-size:22px;font-weight:bold}
.top{display:flex;justify-content:space-between;padding:0 15px;color:#ccc}
.timer{text-align:center;font-size:36px;color:#ff4081;margin:10px 0}
.box{background:#1c1c1c;margin:15px;padding:15px;border-radius:14px}
input{width:100%;padding:12px;border:none;border-radius:8px;text-align:center}
.colors,.numbers{display:grid;gap:10px;margin-top:12px}
.colors{grid-template-columns:repeat(3,1fr)}
.numbers{grid-template-columns:repeat(5,1fr)}
button{padding:14px 0;border:none;border-radius:10px;font-size:16px;font-weight:bold;color:#fff}
.red{background:#e53935}.green{background:#43a047}.violet{background:#8e24aa}
.num{background:#2c2c2c}
.multis{display:grid;grid-template-columns:repeat(4,1fr);gap:8px;margin-top:12px}
.multi{background:#2c2c2c}
.multi.active{background:#43a047}
.bs{display:flex;margin-top:12px}
.big{flex:1;background:#f4a261}.small{flex:1;background:#4dabf7}
.tab{margin:15px;background:#ff6b6b;padding:12px;border-radius:10px;text-align:center}
.history{margin:15px}
.row{display:grid;grid-template-columns:2fr 1fr 1fr 1fr 1fr;
padding:8px 0;border-bottom:1px solid #333;font-size:13px}
.win{color:#43a047}.loss{color:#e53935}
.disabled{opacity:.4;pointer-events:none}
</style>
</head>

<body>

<div class="header">üé® WIN GO</div>

<div class="top">
  <div>Period: <span id="period">20260120100001</span></div>
  <div>Wallet: ‚Çπ<span id="wallet">100</span></div>
</div>

<div class="timer">‚è≥ <span id="time">30</span>s</div>

<div class="box">
  <input type="number" id="betAmount" placeholder="Min ‚Çπ10">

  <div class="colors">
    <button class="red" data-color="RED">RED</button>
    <button class="green" data-color="GREEN">GREEN</button>
    <button class="violet" data-color="VIOLET">VIOLET</button>
  </div>

  <div class="numbers">
    <button class="num" data-num="0">0</button>
    <button class="num" data-num="1">1</button>
    <button class="num" data-num="2">2</button>
    <button class="num" data-num="3">3</button>
    <button class="num" data-num="4">4</button>
    <button class="num" data-num="5">5</button>
    <button class="num" data-num="6">6</button>
    <button class="num" data-num="7">7</button>
    <button class="num" data-num="8">8</button>
    <button class="num" data-num="9">9</button>
  </div>

  <div class="multis">
    <button class="multi active" data-m="1">X1</button>
    <button class="multi" data-m="5">X5</button>
    <button class="multi" data-m="10">X10</button>
    <button class="multi" data-m="20">X20</button>
  </div>

  <div class="bs">
    <button class="big" data-bs="Big">Big</button>
    <button class="small" data-bs="Small">Small</button>
  </div>
</div>

<div class="tab">üìú My History</div>

<div class="history" id="myHistory">
  <div class="row" style="color:#ff6b6b">
    <b>Period</b><b>Bet</b><b>Amount</b><b>Result</b><b>Status</b>
  </div>
</div>

<script>
let time=30,period=20260120100001,wallet=100;
let bets=[],multiplier=1,betOpen=true;
let myHistory=[];

function startRound(){
  time=30;betOpen=true;bets=[];
  period++;document.getElementById("period").innerText=period;
  lock(false);
  const t=setInterval(()=>{
    time--;timeSpan.innerText=time;
    if(time<=5){betOpen=false;lock(true)}
    if(time===0){clearInterval(t);settle()}
  },1000);
}

const timeSpan=document.getElementById("time");
const walletSpan=document.getElementById("wallet");

function lock(l){document.querySelectorAll("button").forEach(b=>{
  if(!b.classList.contains("multi")) b.classList.toggle("disabled",l)
})}

function placeBet(type,val,multi){
  if(!betOpen) return alert("Betting closed");
  let amt=Number(betAmount.value)*multiplier;
  if(amt<10||wallet<amt) return alert("Invalid bet");
  wallet-=amt;walletSpan.innerText=wallet;
  bets.push({type,val,amt,multi,period});
}

document.querySelectorAll("[data-color]").forEach(b=>b.onclick=
()=>placeBet("Color",b.dataset.color,b.dataset.color==="VIOLET"?5:2));

document.querySelectorAll("[data-num]").forEach(b=>b.onclick=
()=>placeBet("Number",b.dataset.num,10));

document.querySelectorAll("[data-bs]").forEach(b=>b.onclick=
()=>placeBet("BigSmall",b.dataset.bs,2));

document.querySelectorAll(".multi").forEach(b=>b.onclick=()=>{
  document.querySelectorAll(".multi").forEach(x=>x.classList.remove("active"));
  b.classList.add("active");multiplier=Number(b.dataset.m);
});

function settle(){
  const num=Math.floor(Math.random()*10);
  const color=(num===0||num===5)?"VIOLET":(num%2?"GREEN":"RED");
  const bs=num>=5?"Big":"Small";

  bets.forEach(b=>{
    let win=false;
    if(b.type==="Color"&&b.val===color) win=true;
    if(b.type==="Number"&&b.val==num) win=true;
    if(b.type==="BigSmall"&&b.val===bs) win=true;

    let status="LOSS",gain=0;
    if(win){gain=b.amt*b.multi;wallet+=gain;status="WIN"}

    myHistory.unshift({
      period:b.period,
      bet:`${b.type}:${b.val}`,
      amount:b.amt,
      result:gain,
      status
    });
  });

  walletSpan.innerText=wallet;
  renderMyHistory();
  setTimeout(startRound,2000);
}

function renderMyHistory(){
  const h=document.getElementById("myHistory");
  h.innerHTML=`
  <div class="row" style="color:#ff6b6b">
    <b>Period</b><b>Bet</b><b>Amount</b><b>Result</b><b>Status</b>
  </div>`;
  myHistory.slice(0,20).forEach(x=>{
    h.innerHTML+=`
    <div class="row ${x.status==="WIN"?"win":"loss"}">
      <div>${x.period}</div>
      <div>${x.bet}</div>
      <div>‚Çπ${x.amount}</div>
      <div>${x.status==="WIN"?"+‚Çπ"+x.result:"-‚Çπ"+x.amount}</div>
      <div>${x.status}</div>
    </div>`;
  });
}

startRound();
</script>

</body>
</html>
