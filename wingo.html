<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WIN GO</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#0f0f0f;color:#fff}
.header{text-align:center;font-size:22px;padding:14px}
.top{display:flex;justify-content:space-between;padding:0 15px;color:#bbb}
.timer{text-align:center;font-size:34px;color:#ff4081;margin:10px 0}
.card{background:#1c1c1c;margin:15px;padding:15px;border-radius:12px}
input{width:100%;padding:12px;font-size:18px;border-radius:8px;border:none;text-align:center}
.grid3{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:12px}
.grid5{display:grid;grid-template-columns:repeat(5,1fr);gap:8px;margin-top:10px}
.btn{padding:14px;border:none;border-radius:10px;font-weight:bold;color:#fff}
.red{background:#e53935}
.green{background:#43a047}
.violet{background:#8e24aa}
.dark{background:#333}
.multi{background:#eee;color:#000}
.multi.active{background:#43a047;color:#fff}
.bigsmall{display:flex;margin-top:10px}
.bigsmall button{flex:1;padding:12px;border:none;font-size:16px}
.big{background:#f4a261}
.small{background:#4dabf7}
.tabs{display:flex;gap:10px;margin:15px}
.tab{flex:1;padding:12px;border-radius:10px;text-align:center;font-weight:bold;cursor:pointer}
.tab.active{background:#ff6f6f}
.tab.inactive{background:#333}
table{width:100%;border-collapse:collapse;font-size:14px}
th,td{padding:8px;text-align:center}
th{background:#ff6f6f}
.win{color:#4caf50}
.loss{color:#f44336}
.lock{opacity:.4;pointer-events:none}
</style>
</head>

<body>

<div class="header">üé® WIN GO</div>

<div class="top">
  <div>Period: <span id="period"></span></div>
  <div>Wallet: ‚Çπ<span id="wallet"></span></div>
</div>

<div class="timer">‚è≥ <span id="time"></span>s</div>

<div class="card" id="betArea">
  <input id="amount" placeholder="Min ‚Çπ10" type="number">

  <div class="grid3">
    <button class="btn red" onclick="place('color','RED')">RED</button>
    <button class="btn green" onclick="place('color','GREEN')">GREEN</button>
    <button class="btn violet" onclick="place('color','VIOLET')">VIOLET</button>
  </div>

  <div class="grid5">
    <button class="btn dark" onclick="place('number',0)">0</button>
    <button class="btn dark" onclick="place('number',1)">1</button>
    <button class="btn dark" onclick="place('number',2)">2</button>
    <button class="btn dark" onclick="place('number',3)">3</button>
    <button class="btn dark" onclick="place('number',4)">4</button>
    <button class="btn dark" onclick="place('number',5)">5</button>
    <button class="btn dark" onclick="place('number',6)">6</button>
    <button class="btn dark" onclick="place('number',7)">7</button>
    <button class="btn dark" onclick="place('number',8)">8</button>
    <button class="btn dark" onclick="place('number',9)">9</button>
  </div>

  <div class="grid5">
    <button class="multi active" onclick="setMulti(1,this)">X1</button>
    <button class="multi" onclick="setMulti(5,this)">X5</button>
    <button class="multi" onclick="setMulti(10,this)">X10</button>
    <button class="multi" onclick="setMulti(20,this)">X20</button>
    <button class="multi" onclick="setMulti(50,this)">X50</button>
  </div>

  <div class="bigsmall">
    <button class="big" onclick="place('bs','BIG')">Big</button>
    <button class="small" onclick="place('bs','SMALL')">Small</button>
  </div>
</div>

<div class="tabs">
  <div class="tab active" onclick="switchTab('game')">Game History</div>
  <div class="tab inactive" onclick="switchTab('bets')">My Bets</div>
</div>

<div class="card">
  <table>
    <thead>
      <tr>
        <th>Period</th>
        <th>Bet</th>
        <th>Amount</th>
        <th>Result</th>
      </tr>
    </thead>
    <tbody id="table"></tbody>
  </table>
</div>

<script>
let data = JSON.parse(localStorage.getItem("wingo")) || {
  period:20260120100001,
  time:30,
  wallet:100,
  bets:[],
  history:[]
};

let multi=1,locked=false,tab="game";

function save(){localStorage.setItem("wingo",JSON.stringify(data))}
function $(id){return document.getElementById(id)}

function render(){
  period.innerText=data.period;
  wallet.innerText=data.wallet;
  time.innerText=data.time;
}

function setMulti(x,el){
  multi=x;
  document.querySelectorAll('.multi').forEach(b=>b.classList.remove('active'));
  el.classList.add('active');
}

function place(type,val){
  if(locked) return alert("Bet closed");
  let amt=Number(amount.value);
  if(amt<10) return alert("Min ‚Çπ10");
  let total=amt*multi;
  if(total>data.wallet) return alert("Low balance");
  data.wallet-=total;
  data.bets.push({type,val,amt:total,period:data.period});
  save(); render();
}

function finish(){
  let num=Math.floor(Math.random()*10);
  let color=num==0||num==5?'VIOLET':num%2?'GREEN':'RED';
  let bs=num>=5?'BIG':'SMALL';

  data.bets.forEach(b=>{
    let win=0;
    if(b.type=='number'&&b.val==num) win=b.amt*10;
    if(b.type=='color'&&b.val==color) win=b.amt*(color=='VIOLET'?5:2);
    if(b.type=='bs'&&b.val==bs) win=b.amt*2;
    data.wallet+=win;
    data.history.unshift({
      period:b.period,bet:b.type+":"+b.val,
      amt:b.amt,res:win>0?"+‚Çπ"+win:"-‚Çπ"+b.amt,
      win:win>0
    });
  });

  data.history=data.history.slice(0,10);
  data.bets=[];
  data.period++;
  data.time=30;
  locked=false;
  save(); draw();
}

function draw(){
  table.innerHTML="";
  let list = tab=="game"?data.history:data.history;
  list.forEach(h=>{
    table.innerHTML+=`
    <tr>
      <td>${h.period}</td>
      <td>${h.bet}</td>
      <td>‚Çπ${h.amt}</td>
      <td class="${h.win?'win':'loss'}">${h.res}</td>
    </tr>`;
  });
}

function switchTab(t){
  tab=t;
  document.querySelectorAll('.tab')[0].className="tab "+(t=="game"?"active":"inactive");
  document.querySelectorAll('.tab')[1].className="tab "+(t=="bets"?"active":"inactive");
  draw();
}

setInterval(()=>{
  data.time--;
  if(data.time<=5) locked=true;
  if(data.time<=0) finish();
  save(); render();
},1000);

draw(); render();
</script>

</body>
</html>
