<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WIN GO</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0f0f0f;
  color:#fff;
}
.header{
  text-align:center;
  font-size:22px;
  padding:15px;
}
.top{
  display:flex;
  justify-content:space-between;
  padding:0 15px;
  color:#bbb;
}
.timer{
  text-align:center;
  font-size:34px;
  color:#ff4081;
  margin:10px 0;
}
.card{
  background:#1c1c1c;
  margin:15px;
  padding:15px;
  border-radius:12px;
}
input{
  width:100%;
  padding:12px;
  font-size:18px;
  border-radius:8px;
  border:none;
  text-align:center;
}
.grid3{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-top:12px;
}
.btn{
  padding:14px;
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:bold;
  color:#fff;
}
.red{background:#e53935}
.green{background:#43a047}
.violet{background:#8e24aa}
.dark{background:#333}
.active{outline:3px solid #fff}

.grid5{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:8px;
  margin-top:10px;
}
.multis button{
  padding:10px;
  border:none;
  border-radius:8px;
  font-weight:bold;
}
.multi-active{background:#43a047;color:#fff}
.bigsmall{
  display:flex;
  margin-top:10px;
}
.bigsmall button{
  flex:1;
  padding:12px;
  border:none;
  font-size:16px;
}
.big{background:#f4a261}
.small{background:#4dabf7}

.tabs{
  display:flex;
  gap:10px;
  margin:15px;
}
.tab{
  flex:1;
  padding:12px;
  border-radius:10px;
  text-align:center;
  font-weight:bold;
}
.pink{background:#ff6f6f}
.gray{background:#333}

table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}
th,td{
  padding:8px;
  text-align:center;
}
th{background:#ff6f6f}
.win{color:#4caf50}
.loss{color:#f44336}
</style>
</head>

<body>

<div class="header">üé® WIN GO</div>

<div class="top">
  <div>Period: <span id="period"></span></div>
  <div>Wallet: ‚Çπ<span id="wallet"></span></div>
</div>

<div class="timer">‚è≥ <span id="time"></span>s</div>

<div class="card">
  <input id="amount" placeholder="Min ‚Çπ10" type="number">

  <div class="grid3">
    <button class="btn red" onclick="selectBet('color','RED')">RED</button>
    <button class="btn green" onclick="selectBet('color','GREEN')">GREEN</button>
    <button class="btn violet" onclick="selectBet('color','VIOLET')">VIOLET</button>
  </div>

  <div class="grid5">
    <button class="btn dark" onclick="selectBet('number',0)">0</button>
    <button class="btn dark" onclick="selectBet('number',1)">1</button>
    <button class="btn dark" onclick="selectBet('number',2)">2</button>
    <button class="btn dark" onclick="selectBet('number',3)">3</button>
    <button class="btn dark" onclick="selectBet('number',4)">4</button>
    <button class="btn dark" onclick="selectBet('number',5)">5</button>
    <button class="btn dark" onclick="selectBet('number',6)">6</button>
    <button class="btn dark" onclick="selectBet('number',7)">7</button>
    <button class="btn dark" onclick="selectBet('number',8)">8</button>
    <button class="btn dark" onclick="selectBet('number',9)">9</button>
  </div>

  <div class="multis grid5">
    <button onclick="setMulti(1)" class="multi-active">X1</button>
    <button onclick="setMulti(5)">X5</button>
    <button onclick="setMulti(10)">X10</button>
    <button onclick="setMulti(20)">X20</button>
    <button onclick="setMulti(50)">X50</button>
  </div>

  <div class="bigsmall">
    <button class="big" onclick="selectBet('bs','BIG')">Big</button>
    <button class="small" onclick="selectBet('bs','SMALL')">Small</button>
  </div>
</div>

<div class="tabs">
  <div class="tab pink">Game History</div>
  <div class="tab pink">My Bets</div>
</div>

<div class="card">
  <table>
    <thead>
      <tr>
        <th>Period</th>
        <th>Bet</th>
        <th>Amount</th>
        <th>Result</th>
      </tr>
    </thead>
    <tbody id="history"></tbody>
  </table>
</div>

<script>
let state = JSON.parse(localStorage.getItem("wingo")) || {
  period:20260120100001,
  time:30,
  wallet:100,
  bets:[],
  history:[]
};

let currentBets=[];
let multiplier=1;
let locked=false;

function save(){
  localStorage.setItem("wingo",JSON.stringify(state));
}

function render(){
  period.innerText=state.period;
  wallet.innerText=state.wallet;
  time.innerText=state.time;
}

function selectBet(type,val){
  if(locked) return alert("Bet closed");
  let amt=Number(amount.value);
  if(amt<10) return alert("Min ‚Çπ10");
  let total=amt*multiplier;
  if(total>state.wallet) return alert("Low balance");

  currentBets.push({type,val,amt:total});
  state.wallet-=total;
  save();
  render();
}

function setMulti(x){
  multiplier=x;
}

function finishRound(){
  let result=Math.floor(Math.random()*10);
  let color=result==0||result==5?'VIOLET':result%2?'GREEN':'RED';
  let bs=result>=5?'BIG':'SMALL';

  currentBets.forEach(b=>{
    let win=0;
    if(b.type=='number' && b.val==result) win=b.amt*10;
    if(b.type=='color' && b.val==color) win=b.amt*(color=='VIOLET'?5:2);
    if(b.type=='bs' && b.val==bs) win=b.amt*2;

    state.wallet+=win;
    state.history.unshift({
      period:state.period,
      bet:b.type+":"+b.val,
      amt:b.amt,
      res:win>0?"+‚Çπ"+win:"-‚Çπ"+b.amt,
      status:win>0?'WIN':'LOSS'
    });
  });

  state.history=state.history.slice(0,10);
  state.period++;
  currentBets=[];
  locked=false;
  state.time=30;
  save();
  drawHistory();
}

function drawHistory(){
  history.innerHTML="";
  state.history.forEach(h=>{
    history.innerHTML+=`
      <tr>
        <td>${h.period}</td>
        <td>${h.bet}</td>
        <td>‚Çπ${h.amt}</td>
        <td class="${h.status=='WIN'?'win':'loss'}">${h.res}</td>
      </tr>`;
  });
}

setInterval(()=>{
  state.time--;
  if(state.time==5) locked=true;
  if(state.time<=0) finishRound();
  save();
  render();
},1000);

drawHistory();
render();
</script>

</body>
</html>
