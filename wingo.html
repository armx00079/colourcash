<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WIN GO</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:#fff;
}

/* HEADER */
.header{
  padding:14px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}

/* TOP INFO */
.top{
  display:flex;
  justify-content:space-between;
  padding:0 15px;
  font-size:13px;
  color:#bbb;
}

/* TIMER */
.timer{
  text-align:center;
  font-size:34px;
  color:#ff4081;
  margin:10px 0;
}

/* BET BOX */
.box{
  background:#1c1c1c;
  margin:15px;
  padding:15px;
  border-radius:14px;
}
input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  font-size:16px;
  text-align:center;
  margin-bottom:12px;
}

/* COLORS */
.colors{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}
.btn{
  padding:14px;
  font-size:16px;
  border:none;
  border-radius:10px;
  color:#fff;
  font-weight:bold;
}
.red{background:#e53935}
.green{background:#43a047}
.violet{background:#8e24aa}

/* MULTIPLIER */
.multi{
  display:flex;
  gap:8px;
  margin:12px;
}
.multi div{
  flex:1;
  background:#fff;
  color:#444;
  padding:8px;
  border-radius:8px;
  text-align:center;
  font-size:13px;
}
.multi .active{
  background:#43a047;
  color:#fff;
}

/* BIG SMALL */
.bigsmall{
  display:flex;
  margin:12px;
  border-radius:30px;
  overflow:hidden;
}
.big{
  flex:1;
  background:#f4a261;
  padding:12px;
  text-align:center;
}
.small{
  flex:1;
  background:#5dade2;
  padding:12px;
  text-align:center;
}

/* TABS */
.tabs{
  display:flex;
  gap:10px;
  margin:12px;
}
.tabs div{
  flex:1;
  background:#fff;
  color:#666;
  padding:10px;
  border-radius:10px;
  text-align:center;
  font-size:14px;
}
.tabs .active{
  background:#ff6a6a;
  color:#fff;
}

/* HISTORY */
.history{
  background:#fff;
  margin:12px;
  border-radius:12px;
  overflow:hidden;
}
.h-head,.h-row{
  display:grid;
  grid-template-columns:2.2fr 1fr 1.2fr 0.8fr;
  padding:10px;
  font-size:13px;
}
.h-head{
  background:#ff6a6a;
  color:#fff;
  font-weight:bold;
}
.h-row{
  border-bottom:1px solid #eee;
  color:#333;
}
.g{color:#2ecc71;font-size:18px}
.r{color:#e74c3c;font-size:18px}
.v{color:#9b59b6;font-size:18px}
</style>
</head>

<body>

<div class="header">üé® WIN GO</div>

<div class="top">
  <div>Period: <span id="period">20260120100001</span></div>
  <div>Wallet: ‚Çπ<span id="wallet">100</span></div>
</div>

<div class="timer">‚è≥ <span id="time">30</span>s</div>

<div class="box">
  <input type="number" placeholder="Min ‚Çπ10">

  <div class="colors">
    <button class="btn red">RED</button>
    <button class="btn green">GREEN</button>
    <button class="btn violet">VIOLET</button>
  </div>
</div>

<div class="multi">
  <div>Random</div>
  <div class="active">X1</div>
  <div>X5</div>
  <div>X10</div>
  <div>X20</div>
  <div>X50</div>
</div>

<div class="bigsmall">
  <div class="big">Big</div>
  <div class="small">Small</div>
</div>

<div class="tabs">
  <div class="active">Game history</div>
  <div>Chart</div>
  <div>Follow Strategy</div>
</div>

<div class="history">
  <div class="h-head">
    <div>Period</div>
    <div>Number</div>
    <div>Big Small</div>
    <div>Color</div>
  </div>

  <div id="list"></div>
</div>

<script>
let t=30;
setInterval(()=>{
  t--;
  if(t<0) t=30;
  document.getElementById("time").innerText=t;
},1000);

const data=[
 {p:"20260120100050373",n:7,bs:"Big",c:"g"},
 {p:"20260120100050372",n:8,bs:"Big",c:"r"},
 {p:"20260120100050371",n:9,bs:"Big",c:"g"},
 {p:"20260120100050370",n:6,bs:"Big",c:"r"},
 {p:"20260120100050369",n:7,bs:"Big",c:"g"},
 {p:"20260120100050368",n:7,bs:"Big",c:"g"},
 {p:"20260120100050367",n:5,bs:"Big",c:"v"},
 {p:"20260120100050366",n:1,bs:"Small",c:"g"},
 {p:"20260120100050365",n:4,bs:"Small",c:"r"},
 {p:"20260120100050364",n:8,bs:"Big",c:"r"},
];

const list=document.getElementById("list");
data.forEach(x=>{
  list.innerHTML+=`
  <div class="h-row">
    <div>${x.p}</div>
    <div><b>${x.n}</b></div>
    <div>${x.bs}</div>
    <div class="${x.c}">‚óè</div>
  </div>`;
});
</script>

</body>
</html>
