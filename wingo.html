<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WIN GO</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:#fff;
}
.header{
  text-align:center;
  padding:15px;
  font-size:22px;
  font-weight:bold;
}
.top{
  display:flex;
  justify-content:space-between;
  padding:0 15px;
  font-size:14px;
}
.timer{
  text-align:center;
  font-size:34px;
  color:#ff4081;
  margin:10px 0;
}
.box{
  background:#1c1c1c;
  margin:15px;
  padding:15px;
  border-radius:12px;
}
input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  font-size:16px;
  text-align:center;
}
.colors, .numbers, .multi{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-top:12px;
}
.numbers{grid-template-columns:repeat(5,1fr)}
button{
  padding:14px;
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:bold;
  color:#fff;
}
.red{background:#e53935}
.green{background:#43a047}
.violet{background:#8e24aa}
.gray{background:#333}
.active{outline:2px solid #fff}
.bigsmall{
  display:flex;
  margin-top:12px;
}
.big{flex:1;background:#f4a261}
.small{flex:1;background:#4ea8de}
.tabs{
  display:flex;
  gap:10px;
  margin:15px;
}
.tab{
  flex:1;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#333;
  color:#fff;
}
.tab.active{background:#ff6b6b}
table{
  width:100%;
  border-collapse:collapse;
}
th{
  background:#ff6b6b;
  padding:10px;
}
td{
  padding:10px;
  text-align:center;
  border-bottom:1px solid #333;
}
.dot{
  width:10px;
  height:10px;
  border-radius:50%;
  display:inline-block;
}
.lock{
  opacity:0.4;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="header">üé® WIN GO</div>

<div class="top">
  <div>Period: <span id="period"></span></div>
  <div>Wallet: ‚Çπ<span id="wallet">100</span></div>
</div>

<div class="timer">‚è≥ <span id="time">30</span>s</div>

<div class="box" id="gameBox">
  <input type="number" id="amount" placeholder="Min ‚Çπ10">

  <div class="colors">
    <button class="red" onclick="bet('color','Red')">RED</button>
    <button class="green" onclick="bet('color','Green')">GREEN</button>
    <button class="violet" onclick="bet('color','Violet')">VIOLET</button>
  </div>

  <div class="numbers">
    <button class="gray" onclick="bet('number',0)">0</button>
    <button class="gray" onclick="bet('number',1)">1</button>
    <button class="gray" onclick="bet('number',2)">2</button>
    <button class="gray" onclick="bet('number',3)">3</button>
    <button class="gray" onclick="bet('number',4)">4</button>
    <button class="gray" onclick="bet('number',5)">5</button>
    <button class="gray" onclick="bet('number',6)">6</button>
    <button class="gray" onclick="bet('number',7)">7</button>
    <button class="gray" onclick="bet('number',8)">8</button>
    <button class="gray" onclick="bet('number',9)">9</button>
  </div>

  <div class="multi">
    <button class="green active" onclick="setMulti(1)">X1</button>
    <button class="gray" onclick="setMulti(5)">X5</button>
    <button class="gray" onclick="setMulti(10)">X10</button>
    <button class="gray" onclick="setMulti(20)">X20</button>
  </div>

  <div class="bigsmall">
    <button class="big" onclick="bet('bigsmall','Big')">Big</button>
    <button class="small" onclick="bet('bigsmall','Small')">Small</button>
  </div>
</div>

<div class="tabs">
  <button class="tab active" onclick="showResults()">Game History</button>
  <button class="tab" onclick="showBets()">My Bets</button>
</div>

<table id="resultTable">
<thead>
<tr><th>Period</th><th>Number</th><th>Big/Small</th><th>Color</th></tr>
</thead>
<tbody></tbody>
</table>

<table id="betTable" style="display:none">
<thead>
<tr><th>Period</th><th>Bet</th><th>Amount</th><th>Status</th></tr>
</thead>
<tbody></tbody>
</table>

<script>
let time=30;
let period=20260120100001;
let wallet=100;
let multiplier=1;
let bets=[];
let results=[];
let myBets=[];
let lock=false;

document.getElementById("period").innerText=period;

setInterval(()=>{
  time--;
  document.getElementById("time").innerText=time;

  if(time<=5){
    document.getElementById("gameBox").classList.add("lock");
    lock=true;
  }

  if(time<=0){
    finishRound();
    time=30;
    lock=false;
    document.getElementById("gameBox").classList.remove("lock");
  }
},1000);

function setMulti(x){
  multiplier=x;
  document.querySelectorAll(".multi button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
}

function bet(type,value){
  if(lock) return;
  let amt=Number(document.getElementById("amount").value)*multiplier;
  if(amt<10 || amt>wallet) return alert("Invalid amount");

  wallet-=amt;
  document.getElementById("wallet").innerText=wallet;

  bets.push({type,value,amt,label:type+":"+value+" ‚Çπ"+amt});
}

function finishRound(){
  let num=Math.floor(Math.random()*10);
  let bs=num>=5?"Big":"Small";
  let col=(num==0||num==5)?"Violet":(num%2==0?"Red":"Green");

  results.unshift({period,num,bs,col});
  if(results.length>10) results.pop();
  renderResults();

  bets.forEach(b=>{
    let win=false,pay=0;
    if(b.type=="color" && b.value==col){pay=b.amt*(col=="Violet"?5:2);win=true}
    if(b.type=="bigsmall" && b.value==bs){pay=b.amt*2;win=true}
    if(b.type=="number" && b.value==num){pay=b.amt*10;win=true}

    if(win){wallet+=pay;myBets.unshift({period,bet:b.label,amt:"+"+pay,status:"WIN"})}
    else myBets.unshift({period,bet:b.label,amt:"-"+b.amt,status:"LOSS"});
  });

  bets=[];
  document.getElementById("wallet").innerText=wallet;
  period++;
  document.getElementById("period").innerText=period;
  renderMyBets();
}

function renderResults(){
  let t=document.querySelector("#resultTable tbody");
  t.innerHTML="";
  results.forEach(r=>{
    t.innerHTML+=`<tr>
      <td>${r.period}</td>
      <td>${r.num}</td>
      <td>${r.bs}</td>
      <td><span class="dot ${r.col.toLowerCase()}"></span></td>
    </tr>`;
  });
}

function renderMyBets(){
  let t=document.querySelector("#betTable tbody");
  t.innerHTML="";
  myBets.forEach(b=>{
    t.innerHTML+=`<tr>
      <td>${b.period}</td>
      <td>${b.bet}</td>
      <td>${b.amt}</td>
      <td style="color:${b.status=="WIN"?"#43a047":"#e53935"}">${b.status}</td>
    </tr>`;
  });
}

function showResults(){
  document.getElementById("resultTable").style.display="table";
  document.getElementById("betTable").style.display="none";
}
function showBets(){
  document.getElementById("resultTable").style.display="none";
  document.getElementById("betTable").style.display="table";
}
</script>

</body>
</html>
