<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VORTEX</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top,#1b1f3a,#090b18);
  color:#fff;
  text-align:center;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  padding:14px;
  font-weight:bold;
}
.wallet{
  background:#000;
  padding:6px 14px;
  border-radius:20px;
}

/* WHEEL */
.wheel-wrap{
  margin:24px auto;
  width:300px;
  height:300px;
  border-radius:50%;
  background:
    conic-gradient(
      from 0deg,
      linear-gradient(135deg,#ff6a6a,#ff2e2e) 0deg 72deg,        /* FIRE */
      linear-gradient(135deg,#42d77d,#1ea85a) 72deg 144deg,    /* LEAF */
      linear-gradient(135deg,#4fb6ff,#1e88e5) 144deg 216deg,   /* WATER */
      linear-gradient(135deg,#3a3a3a,#000000) 216deg 360deg    /* SKULL */
    );
  display:flex;
  align-items:center;
  justify-content:center;
  transition:transform 3s cubic-bezier(.17,.67,.12,.99);
  box-shadow:0 0 30px rgba(0,0,0,.6);
}

.center{
  width:90px;
  height:90px;
  border-radius:50%;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:42px;
}

/* INFO */
.multiplier{
  margin-top:10px;
  font-size:18px;
  font-weight:bold;
}
.result{
  margin-top:6px;
  font-size:15px;
  opacity:.9;
}

/* BET */
.bet-row{
  margin:18px auto;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:14px;
}
.bet-row button{
  width:38px;
  height:38px;
  border-radius:50%;
  border:none;
  font-size:20px;
}
.bet{
  padding:8px 18px;
  background:#000;
  border-radius:20px;
}

/* BUTTONS */
.spin{
  margin:16px;
  padding:16px;
  background:linear-gradient(135deg,#8e2de2,#4a00e0);
  border-radius:30px;
  font-weight:bold;
}
.cashout{
  margin:10px;
  padding:14px;
  background:linear-gradient(135deg,#00e676,#00c853);
  border-radius:30px;
  font-weight:bold;
  display:none;
}

.spin:active,.cashout:active{opacity:.7}
</style>
</head>

<body>

<div class="header">
  <div>VORTEX</div>
  <div class="wallet">â‚¹ <span id="wallet">1000</span></div>
</div>

<div class="wheel-wrap" id="wheel">
  <div class="center" id="symbol">ðŸ’€</div>
</div>

<div class="multiplier">Multiplier: <span id="multi">1.00x</span></div>
<div class="result" id="result">HOLD TO SPIN</div>

<div class="bet-row">
  <button id="minus">âˆ’</button>
  <div class="bet">Bet â‚¹ <span id="bet">10</span></div>
  <button id="plus">+</button>
</div>

<div class="spin" id="spinBtn">HOLD TO SPIN</div>
<div class="cashout" id="cashoutBtn">CASH OUT</div>

<script>
let wallet = Number(localStorage.wallet)||1000;
let bet = 10;
let multiplier = 1;
let active = false;
let spinning=false;

const wheel = document.getElementById("wheel");
const walletUI = document.getElementById("wallet");
const betUI = document.getElementById("bet");
const result = document.getElementById("result");
const multiUI = document.getElementById("multi");
const symbolUI = document.getElementById("symbol");
const cashoutBtn = document.getElementById("cashoutBtn");

walletUI.innerText = wallet;

/* BET */
minus.onclick=()=>{ if(!active && bet>10) bet-=10; betUI.innerText=bet; };
plus.onclick=()=>{ if(!active && bet+10<=wallet) bet+=10; betUI.innerText=bet; };

/* HOLD TO SPIN */
let hold;
spinBtn.onmousedown=()=>hold=setTimeout(spin,600);
spinBtn.onmouseup=()=>clearTimeout(hold);
spinBtn.ontouchstart=()=>hold=setTimeout(spin,600);
spinBtn.ontouchend=()=>clearTimeout(hold);

function spin(){
  if(spinning) return;
  if(!active){
    if(bet>wallet) return alert("Low balance");
    wallet-=bet;
    walletUI.innerText=wallet;
    multiplier=1;
    active=true;
    cashoutBtn.style.display="block";
  }

  spinning=true;
  result.innerText="Spinning...";
  const r=Math.random();

  let outcome;
  if(r<0.40) outcome="SKULL";
  else if(r<0.65) outcome="FIRE";
  else if(r<0.85) outcome="LEAF";
  else outcome="WATER";

  wheel.style.transform=`rotate(${1440+Math.random()*360}deg)`;

  setTimeout(()=>{
    if(outcome==="SKULL"){
      symbolUI.innerText="ðŸ’€";
      result.innerText="BOOM! YOU LOST";
      resetGame();
    }
    if(outcome==="FIRE"){
      symbolUI.innerText="ðŸ”¥";
      multiplier*=3.9;
      result.innerText="FIRE HIT!";
    }
    if(outcome==="LEAF"){
      symbolUI.innerText="ðŸ€";
      multiplier*=2.5;
      result.innerText="LEAF HIT!";
    }
    if(outcome==="WATER"){
      symbolUI.innerText="ðŸŒŠ";
      multiplier*=1.55;
      result.innerText="WATER HIT!";
    }

    multiUI.innerText=multiplier.toFixed(2)+"x";
    spinning=false;
  },3000);
}

/* CASHOUT */
cashoutBtn.onclick=()=>{
  const win = Math.floor(bet * multiplier);
  wallet+=win;
  walletUI.innerText=wallet;
  result.innerText="CASHED OUT â‚¹"+win;
  resetGame();
};

function resetGame(){
  active=false;
  multiplier=1;
  multiUI.innerText="1.00x";
  cashoutBtn.style.display="none";
  localStorage.wallet=wallet;
}
</script>

</body>
</html>
