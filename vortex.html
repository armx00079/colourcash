<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VORTEX</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top,#1a1f3c,#070b1a);
  color:#fff;
  text-align:center;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px;
  font-weight:bold;
}
.wallet{
  background:#000;
  padding:6px 14px;
  border-radius:16px;
}

/* WHEEL */
.wheel-wrap{
  margin:30px auto;
  width:260px;
  height:260px;
  position:relative;
}
.wheel{
  width:100%;
  height:100%;
  border-radius:50%;
  position:relative;
  overflow:hidden;
  transition:transform 3s cubic-bezier(.25,.8,.25,1);
}

/* SLICES */
.slice{
  position:absolute;
  width:50%;
  height:50%;
  top:50%;
  left:50%;
  transform-origin:0% 0%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
}

/* COLORS + ROTATION */
.fire{
  background:linear-gradient(135deg,#ff4d4d,#ff0000);
  transform:rotate(0deg) skewY(-45deg);
}
.leaf{
  background:linear-gradient(135deg,#2ecc71,#1eaa5b);
  transform:rotate(90deg) skewY(-45deg);
}
.water{
  background:linear-gradient(135deg,#4aa3ff,#1e88e5);
  transform:rotate(180deg) skewY(-45deg);
}
.skull{
  background:linear-gradient(135deg,#111,#000);
  transform:rotate(270deg) skewY(-45deg);
}

/* CENTER */
.center{
  position:absolute;
  width:70px;
  height:70px;
  background:#000;
  border-radius:50%;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  z-index:5;
}

/* INFO */
.info{
  margin-top:10px;
  font-size:20px;
}

/* BET */
.bet-row{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  margin:16px 0;
}
.bet{
  background:#000;
  padding:8px 18px;
  border-radius:20px;
}
button{
  border:none;
  border-radius:50%;
  width:38px;
  height:38px;
  font-size:20px;
}

/* ACTION BUTTONS */
.spin{
  width:80%;
  padding:14px;
  margin:10px auto;
  border-radius:30px;
  background:linear-gradient(135deg,#9b4dff,#6a00ff);
  color:#fff;
  font-weight:bold;
}
.cashout{
  display:none;
  width:80%;
  padding:14px;
  margin:10px auto;
  border-radius:30px;
  background:#00d084;
  color:#000;
  font-weight:bold;
}

/* POPUP */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
}
.popup-box{
  background:#111;
  padding:25px;
  border-radius:18px;
}
</style>
</head>

<body>

<div class="header">
  <div>VORTEX</div>
  <div class="wallet">‚Çπ <span id="wallet">1000</span></div>
</div>

<div class="wheel-wrap">
  <div class="wheel" id="wheel">
    <div class="slice fire">üî•</div>
    <div class="slice leaf">üçÄ</div>
    <div class="slice water">üåä</div>
    <div class="slice skull">üíÄ</div>
  </div>
  <div class="center" id="center">üåÄ</div>
</div>

<div class="info">
  Multiplier: <span id="multi">1.00x</span>
</div>

<div class="bet-row">
  <button onclick="changeBet(-10)">‚àí</button>
  <div class="bet">Bet ‚Çπ <span id="bet">10</span></div>
  <button onclick="changeBet(10)">+</button>
</div>

<button class="spin" onclick="spin()">HOLD TO SPIN</button>
<button class="cashout" id="cashout" onclick="cashOut()">CASH OUT</button>

<div class="popup" id="popup">
  <div class="popup-box">
    <h2 id="popText"></h2>
    <button onclick="closePop()">OK</button>
  </div>
</div>

<script>
let wallet=1000;
let bet=10;
let multiplier=1;
let spinning=false;

function changeBet(v){
  if(spinning) return;
  if(bet+v>=10 && bet+v<=wallet) bet+=v;
  document.getElementById("bet").innerText=bet;
}

function spin(){
  if(spinning) return;
  if(wallet<bet) return alert("Low Balance");

  spinning=true;
  wallet-=bet;
  document.getElementById("wallet").innerText=wallet;

  const r=Math.random();
  let result,angle,emoji,multi;

  if(r<0.40){ result="SKULL"; angle=270; emoji="üíÄ"; multi=0; }
  else if(r<0.60){ result="FIRE"; angle=0; emoji="üî•"; multi=3.9; }
  else if(r<0.80){ result="LEAF"; angle=90; emoji="üçÄ"; multi=2.5; }
  else{ result="WATER"; angle=180; emoji="üåä"; multi=1.5; }

  document.getElementById("wheel").style.transform=
    `rotate(${1080+angle}deg)`;

  setTimeout(()=>{
    document.getElementById("center").innerText=emoji;
    if(result==="SKULL"){
      showPop("üíÄ YOU LOST");
      multiplier=1;
      document.getElementById("multi").innerText="1.00x";
      document.getElementById("cashout").style.display="none";
      spinning=false;
    }else{
      multiplier*=multi;
      document.getElementById("multi").innerText=multiplier.toFixed(2)+"x";
      document.getElementById("cashout").style.display="block";
      spinning=false;
    }
  },3000);
}

function cashOut(){
  const win=Math.floor(bet*multiplier);
  wallet+=win;
  document.getElementById("wallet").innerText=wallet;
  showPop("‚úÖ CASHED OUT ‚Çπ"+win);
  multiplier=1;
  document.getElementById("multi").innerText="1.00x";
  document.getElementById("cashout").style.display="none";
}

function showPop(t){
  document.getElementById("popText").innerText=t;
  document.getElementById("popup").style.display="flex";
}
function closePop(){
  document.getElementById("popup").style.display="none";
}
</script>

</body>
</html>
