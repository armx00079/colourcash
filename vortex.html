<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VORTEX</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top,#1b1f3b,#05070f);
  color:#fff;
  text-align:center;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 16px;
  font-weight:bold;
}
.wallet{
  background:#000;
  padding:6px 14px;
  border-radius:20px;
}

/* WHEEL */
.wheel-wrap{
  margin:30px auto;
  width:260px;
  height:260px;
  position:relative;
}
.wheel{
  width:100%;
  height:100%;
  border-radius:50%;
  background:
    conic-gradient(
      #000000 0deg 144deg,        /* SKULL 40% */
      #ff3b3b 144deg 234deg,      /* FIRE */
      #2ecc71 234deg 324deg,      /* LEAF */
      #3498db 324deg 360deg       /* WATER */
    );
  transition:transform 3.5s cubic-bezier(.25,.1,.25,1);
  position:relative;
}

/* SEGMENT EMOJIS */
.seg{
  position:absolute;
  width:100%;
  height:100%;
  top:0; left:0;
  pointer-events:none;
}
.seg span{
  position:absolute;
  font-size:26px;
}
.skull{top:18px; left:50%; transform:translateX(-50%)}
.fire{right:35px; top:50%; transform:translateY(-50%)}
.leaf{bottom:28px; left:50%; transform:translateX(-50%)}
.water{left:35px; top:50%; transform:translateY(-50%)}

/* CENTER */
.center{
  width:70px;
  height:70px;
  background:#000;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:34px;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

/* INFO */
.info{margin-top:10px;font-size:18px}

/* BET */
.bet-row{
  margin-top:16px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:14px;
}
.bet-row button{
  width:38px;height:38px;border-radius:50%;border:none;font-size:20px;
}
.bet{
  background:#000;
  padding:8px 18px;
  border-radius:20px;
}

/* BUTTONS */
.btn{
  margin:18px auto;
  width:85%;
  padding:16px;
  font-size:18px;
  border:none;
  border-radius:30px;
  font-weight:bold;
}
.spin{background:linear-gradient(135deg,#8e2de2,#4a00e0);color:#fff}
.cashout{background:#00d084;color:#000;display:none}

/* POPUP */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
}
.popup-box{
  background:#111;
  padding:26px;
  border-radius:18px;
  width:80%;
  max-width:280px;
}
.popup-box button{
  margin-top:14px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:20px;
  font-weight:bold;
}
.win{background:#00d084}
.lose{background:#ff3b3b}
</style>
</head>

<body>

<div class="header">
  <div>VORTEX</div>
  <div class="wallet">‚Çπ <span id="wallet">1000</span></div>
</div>

<div class="wheel-wrap">
  <div class="wheel" id="wheel">
    <div class="seg">
      <span class="skull">üíÄ</span>
      <span class="fire">üî•</span>
      <span class="leaf">üçÄ</span>
      <span class="water">üåä</span>
    </div>
  </div>
  <div class="center" id="centerEmoji">üåÄ</div>
</div>

<div class="info">Multiplier: <b><span id="mult">1.00</span>x</b></div>

<div class="bet-row">
  <button onclick="chgBet(-10)">‚àí</button>
  <div class="bet">Bet ‚Çπ <span id="bet">10</span></div>
  <button onclick="chgBet(10)">+</button>
</div>

<button class="btn spin" onclick="spin()">HOLD TO SPIN</button>
<button class="btn cashout" id="cashBtn" onclick="cashout()">CASH OUT</button>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-box">
    <h2 id="pTitle"></h2>
    <div id="pText"></div>
    <button id="pBtn" onclick="closePop()">OK</button>
  </div>
</div>

<script>
let wallet=Number(localStorage.vw)||1000;
let bet=Number(localStorage.vb)||10;
let mult=Number(localStorage.vm)||1;
let angle=Number(localStorage.va)||0;
let spinning=false;

const wheel=w("wheel"),walletUI=w("wallet"),betUI=w("bet"),
multUI=w("mult"),center=w("centerEmoji"),
cashBtn=w("cashBtn"),popup=w("popup"),
pTitle=w("pTitle"),pText=w("pText"),pBtn=w("pBtn");

function w(i){return document.getElementById(i)}
function save(){localStorage.vw=wallet;localStorage.vb=bet;localStorage.vm=mult;localStorage.va=angle}
function render(){
  walletUI.innerText=wallet;
  betUI.innerText=bet;
  multUI.innerText=mult.toFixed(2);
  wheel.style.transform=`rotate(${angle}deg)`;
}
render();

function chgBet(v){
  if(spinning) return;
  bet=Math.max(10,bet+v);
  save();render();
}

function spin(){
  if(spinning||bet>wallet) return;
  spinning=true;
  wallet-=bet;

  const r=Math.random();
  let result,emoji,add,deg;

  if(r<0.40){result="SKULL";emoji="üíÄ";deg=0}
  else if(r<0.70){result="FIRE";emoji="üî•";add=3.9;deg=180}
  else if(r<0.85){result="LEAF";emoji="üçÄ";add=2.5;deg=270}
  else{result="WATER";emoji="üåä";add=1.55;deg=315}

  angle+=1440+deg;
  wheel.style.transform=`rotate(${angle}deg)`;

  setTimeout(()=>{
    center.innerText=emoji;
    if(result==="SKULL"){
      mult=1;
      showPop("üíÄ YOU LOST","Try again","lose");
      cashBtn.style.display="none";
    }else{
      mult*=add;
      cashBtn.style.display="block";
    }
    spinning=false;
    save();render();
  },3500);
}

function cashout(){
  const win=Math.floor(bet*mult);
  wallet+=win;
  showPop("üéâ WIN","You won ‚Çπ"+win,"win");
  mult=1;
  cashBtn.style.display="none";
  save();render();
}

function showPop(t,txt,type){
  pTitle.innerText=t;
  pText.innerText=txt;
  pBtn.className=type;
  popup.style.display="flex";
}
function closePop(){popup.style.display="none";}
</script>

</body>
</html>
