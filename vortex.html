<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VORTEX</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top,#1b1f3a,#090b16);
  color:#fff;
  text-align:center;
}
.header{
  display:flex;
  justify-content:space-between;
  padding:14px;
  font-weight:bold;
}
.wallet{
  background:#111;
  padding:6px 14px;
  border-radius:20px;
}

/* WHEEL */
.wheel-wrap{
  margin:30px auto;
  width:260px;
  height:260px;
  border-radius:50%;
  background:conic-gradient(
    #ff3b3b 0deg 144deg,     /* BOOM 40% */
    #2ecc71 144deg 252deg,  /* WIN */
    #3498db 252deg 324deg,  /* WIN */
    #9b59b6 324deg 360deg   /* WIN */
  );
  display:flex;
  align-items:center;
  justify-content:center;
  transition:transform 3s cubic-bezier(.17,.67,.12,.99);
}
.center{
  width:80px;
  height:80px;
  border-radius:50%;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
}

/* RESULT */
.result{
  margin-top:15px;
  font-size:18px;
  font-weight:bold;
}

/* BET */
.bet-row{
  margin:20px auto;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:12px;
}
.bet-row button{
  width:38px;
  height:38px;
  border-radius:50%;
  border:none;
  font-size:20px;
}
.bet{
  padding:8px 18px;
  background:#111;
  border-radius:20px;
}

/* HOLD BUTTON */
.spin{
  margin:20px;
  padding:16px;
  background:linear-gradient(135deg,#8e2de2,#4a00e0);
  border-radius:30px;
  font-weight:bold;
  user-select:none;
}
.spin:active{opacity:.7}
</style>
</head>

<body>

<div class="header">
  <div>VORTEX</div>
  <div class="wallet">â‚¹ <span id="wallet">0</span></div>
</div>

<div class="wheel-wrap" id="wheel">
  <div class="center">ðŸ’€</div>
</div>

<div class="result" id="result">HOLD TO SPIN</div>

<div class="bet-row">
  <button id="minus">âˆ’</button>
  <div class="bet">Bet â‚¹ <span id="bet">10</span></div>
  <button id="plus">+</button>
</div>

<div class="spin" id="spinBtn">HOLD TO SPIN</div>

<script>
/* STATE */
let wallet = Number(localStorage.wallet)||1000;
let bet = 10;
let spinning=false;

const wheel=document.getElementById("wheel");
const walletUI=document.getElementById("wallet");
const betUI=document.getElementById("bet");
const result=document.getElementById("result");

walletUI.innerText=wallet;

/* BET */
minus.onclick=()=>{
  if(spinning) return;
  if(bet>10) bet-=10;
  betUI.innerText=bet;
};
plus.onclick=()=>{
  if(spinning) return;
  if(bet+10<=wallet) bet+=10;
  betUI.innerText=bet;
};

/* HOLD TO SPIN */
let holdTimer;
spinBtn.onmousedown=()=>{
  holdTimer=setTimeout(spin,600);
};
spinBtn.onmouseup=()=>clearTimeout(holdTimer);
spinBtn.ontouchstart=()=>holdTimer=setTimeout(spin,600);
spinBtn.ontouchend=()=>clearTimeout(holdTimer);

function spin(){
  if(spinning) return;
  if(bet>wallet) return alert("Low balance");

  spinning=true;
  wallet-=bet;
  walletUI.innerText=wallet;

  const r=Math.random(); // HOUSE EDGE
  let win=false;

  if(r>0.4) win=true; // 40% boom

  const deg=1440+Math.random()*360;
  wheel.style.transform=`rotate(${deg}deg)`;

  setTimeout(()=>{
    if(win){
      const winAmt=bet*2;
      wallet+=winAmt;
      result.innerText="ðŸŽ‰ YOU WIN â‚¹"+winAmt;
    }else{
      result.innerText="ðŸ’€ BOOM! YOU LOST";
    }
    walletUI.innerText=wallet;
    localStorage.wallet=wallet;
    spinning=false;
  },3000);
}
</script>

</body>
</html>
