<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VORTEX</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top,#1b2140,#070b18);
  color:#fff;
  text-align:center;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 16px;
  font-size:22px;
  font-weight:bold;
}

.wallet{
  background:#000;
  padding:6px 14px;
  border-radius:20px;
}

.wheel-wrap{
  margin:40px auto 20px;
  width:280px;
  height:280px;
  border-radius:50%;
  background:
    conic-gradient(
      #ff3b3b 0deg 90deg,     /* ğŸ”¥ FIRE */
      #2ecc71 90deg 180deg,  /* ğŸ€ LEAF */
      #3498db 180deg 270deg, /* ğŸŒŠ WATER */
      #111111 270deg 360deg  /* ğŸ’€ SKULL */
    );
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 40px rgba(0,0,0,.8);
  transition:transform 3s cubic-bezier(.17,.67,.23,1);
}

.center{
  width:90px;
  height:90px;
  border-radius:50%;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:40px;
}

.result{
  margin-top:18px;
  font-size:20px;
  font-weight:bold;
}

.bet-row{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:14px;
  margin-top:16px;
}

.bet-row button{
  width:40px;
  height:40px;
  border-radius:50%;
  border:none;
  font-size:22px;
}

.bet{
  background:#000;
  padding:10px 20px;
  border-radius:22px;
}

.spin{
  margin:26px auto;
  width:80%;
  padding:16px;
  border-radius:30px;
  background:linear-gradient(135deg,#8e2de2,#4a00e0);
  font-size:18px;
  font-weight:bold;
  border:none;
  color:#fff;
}
</style>
</head>

<body>

<div class="header">
  <div>VORTEX</div>
  <div class="wallet">â‚¹ <span id="wallet">1000</span></div>
</div>

<div class="wheel-wrap" id="wheel">
  <div class="center" id="icon">ğŸ’€</div>
</div>

<div class="result" id="result">
  Multiplier: <span id="multi">1.00x</span>
</div>

<div class="bet-row">
  <button onclick="changeBet(-10)">âˆ’</button>
  <div class="bet">Bet â‚¹ <span id="bet">10</span></div>
  <button onclick="changeBet(10)">+</button>
</div>

<button class="spin" id="spinBtn">HOLD TO SPIN</button>

<script>
let wallet = 1000;
let bet = 10;
let multiplier = 1;
let spinning = false;

const wheel = document.getElementById("wheel");
const icon = document.getElementById("icon");
const result = document.getElementById("multi");

function changeBet(v){
  if(spinning) return;
  if(bet+v>=10 && bet+v<=wallet) bet+=v;
  document.getElementById("bet").innerText=bet;
}

document.getElementById("spinBtn").onclick=()=>{
  if(spinning) return;
  if(bet>wallet) return alert("Low balance");

  spinning=true;
  wallet-=bet;
  document.getElementById("wallet").innerText=wallet;

  const deg = 360*4 + Math.floor(Math.random()*360);
  wheel.style.transform = `rotate(${deg}deg)`;

  setTimeout(()=>{
    const r = Math.random();

    if(r < 0.4){ // ğŸ’€ 40%
      icon.innerText="ğŸ’€";
      multiplier=1;
      result.innerText="1.00x";
      alert("ğŸ’€ BOOM! YOU LOST");
    }
    else if(r < 0.6){ // ğŸ”¥
      icon.innerText="ğŸ”¥";
      multiplier*=3.9;
      result.innerText=multiplier.toFixed(2)+"x";
    }
    else if(r < 0.8){ // ğŸ€
      icon.innerText="ğŸ€";
      multiplier*=2;
      result.innerText=multiplier.toFixed(2)+"x";
    }
    else{ // ğŸŒŠ
      icon.innerText="ğŸŒŠ";
      multiplier*=1.5;
      result.innerText=multiplier.toFixed(2)+"x";
    }

    spinning=false;
  },3000);
};
</script>

</body>
</html>
