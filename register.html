<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:#fff;
}
.container{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  width:90%;
  max-width:360px;
  background:#1a1a1a;
  border-radius:18px;
  padding:25px;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
}
.logo{
  text-align:center;
  font-size:26px;
  font-weight:bold;
  margin-bottom:10px;
}
.sub{
  text-align:center;
  font-size:14px;
  color:#aaa;
  margin-bottom:20px;
}
input{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:12px;
  font-size:15px;
  background:#2a2a2a;
  color:#fff;
}
input::placeholder{color:#888}
button{
  width:100%;
  padding:14px;
  margin-top:20px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:bold;
  background:linear-gradient(135deg,#4caf50,#2e7d32);
  color:#fff;
}
.footer{
  margin-top:18px;
  text-align:center;
  font-size:14px;
}
.footer a{
  color:#4caf50;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <div class="logo">ðŸŽ¨ Colour Cash</div>
    <div class="sub">Create your account</div>

    <input id="email" placeholder="Email">
    <input id="pass" type="password" placeholder="Password">
    <input id="cpass" type="password" placeholder="Confirm Password">

    <button onclick="registerUser(email.value,pass.value,cpass.value)">
      REGISTER
    </button>

    <div class="footer">
      Already registered? <a href="login.html">Login</a>
    </div>
  </div>
</div>

<script type="module" src="auth.js"></script>
</body>
</html>
