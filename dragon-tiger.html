<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dragon Tiger</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top,#0b1c2d,#030b14);
  color:#fff;
}

/* ===== HISTORY STRIP ===== */
.history{
  display:flex;
  gap:6px;
  padding:10px;
  overflow-x:auto;
  background:rgba(0,0,0,0.4);
}
.history span{
  width:26px;height:26px;
  border-radius:50%;
  background:#1e2f45;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
}

/* ===== TABLE WRAPPER ===== */
.table-wrap{
  display:flex;
  justify-content:center;
  margin-top:20px;
}

.table{
  width:360px;
  background:linear-gradient(#1a2f4a,#0b1c2d);
  border-radius:18px;
  padding:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}

/* ===== TOP CARDS ===== */
.cards{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.card{
  width:135px;
  height:95px;
  border-radius:16px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  position:relative;
  overflow:hidden;
}

.card small{
  opacity:.85;
  font-weight:normal;
}

.dragon{
  background:linear-gradient(135deg,#6a7bff,#4a5fe0);
}
.tiger{
  background:linear-gradient(135deg,#ffb04a,#ff8c1a);
}

.vs{
  font-size:20px;
  opacity:.7;
}

/* ===== TIE ===== */
.tie{
  margin:14px auto 0;
  width:200px;
  height:70px;
  border-radius:16px;
  background:linear-gradient(135deg,#6dff8a,#2ecc71);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  position:relative;
  overflow:hidden;
  box-shadow:
    0 0 12px rgba(46,204,113,0.7),
    inset 0 0 12px rgba(255,255,255,0.25);
}

/* âœ¨ SHINING EFFECT */
.tie::after{
  content:"";
  position:absolute;
  top:0;
  left:-60%;
  width:50%;
  height:100%;
  background:linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,0.45),
    transparent
  );
  animation:tieShine 2.5s infinite;
}

@keyframes tieShine{
  0%{left:-60%}
  50%{left:110%}
  100%{left:110%}
}

/* ===== CHIPS ===== */
.chips{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:18px auto;
}

.chip{
  width:46px;height:46px;
  border-radius:50%;
  background:radial-gradient(circle,#ffd56a,#d4a018);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#000;
  font-weight:bold;
  box-shadow:0 6px 10px rgba(0,0,0,.5);
}

/* ================================================= */
/* ðŸ”¥ FIXED â€“ REAL DRAGON & TIGER BACKGROUND IMAGE ðŸ”¥ */
/* ================================================= */

.card::before{
  content:"";
  position:absolute;
  inset:0;
  z-index:1;
  pointer-events:none;
}

.dragon::before{
  background:url("images/dragon.png") no-repeat right center;
  background-size:75%;
  opacity:0.35;
}

.tiger::before{
  background:url("images/tiger.png") no-repeat left center;
  background-size:75%;
  opacity:0.35;
}

/* ðŸ”’ TEXT ALWAYS ABOVE IMAGE */
.card > *{
  position:relative;
  z-index:2;
}
</style>
</head>

<body>

<!-- HISTORY -->
<div class="history">
  <span>D</span><span>D</span><span>T</span><span>T</span>
  <span>D</span><span>T</span><span>D</span>
</div>

<!-- TABLE -->
<div class="table-wrap">
  <div class="table">

    <div class="cards">
      <div class="card dragon">
        DRAGON
        <small>1 : 1</small>
      </div>

      <div class="vs">VS</div>

      <div class="card tiger">
        TIGER
        <small>1 : 1</small>
      </div>
    </div>

    <div class="tie">
      TIE
      <small>8 : 1</small>
    </div>

  </div>
</div>

<!-- CHIPS -->
<div class="chips">
  <div class="chip">10</div>
  <div class="chip">50</div>
  <div class="chip">100</div>
  <div class="chip">500</div>
  <div class="chip">1K</div>
</div>

</body>
</html>
