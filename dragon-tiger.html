<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dragon Tiger</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<style>
body{
  margin:0;
  background:#0a0f1f;
  font-family:Arial, sans-serif;
  color:#fff;
  overflow:hidden;
}

/* FORCE LANDSCAPE */
@media (orientation:portrait){
  body::before{
    content:"Rotate your phone";
    position:fixed;
    inset:0;
    background:#000;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:22px;
    z-index:999;
  }
}

/* ===== HISTORY ===== */
.history{
  display:flex;
  gap:6px;
  padding:8px;
  overflow:hidden;
  background:#050914;
}
.history span{
  width:28px;
  height:28px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
  font-weight:bold;
}
.hd{background:#4f6bff}
.ht{background:#ff9a2f}
.hh{background:#3bcf7a}

/* ===== CARDS ===== */
.cards{
  height:32vh;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:30px;
}
.card-wrap{
  position:relative;
}
.card{
  width:90px;
  height:130px;
  background:#fff;
  border-radius:12px;
  color:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
  font-weight:bold;
}
.glow-dragon::before,
.glow-tiger::before{
  content:"";
  position:absolute;
  inset:-20px;
  border-radius:20px;
  filter:blur(25px);
  z-index:-1;
}
.glow-dragon::before{background:#4f6bff}
.glow-tiger::before{background:#ff9a2f}

.vs{
  font-size:26px;
  font-weight:bold;
  opacity:.8;
}

/* ===== BET ZONES ===== */
.board{
  height:26vh;
  display:flex;
  gap:10px;
  padding:10px;
}
.zone{
  flex:1;
  border-radius:18px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  position:relative;
  font-size:20px;
  font-weight:bold;
}
.dragon{background:linear-gradient(135deg,#5a6cff,#3546c8)}
.tie{background:linear-gradient(135deg,#58d98a,#2fa563)}
.tiger{background:linear-gradient(135deg,#ffb44d,#ff7a00)}

.odds{
  font-size:16px;
  opacity:.9;
}
.bet{
  position:absolute;
  top:10px;
  background:rgba(0,0,0,.4);
  padding:4px 10px;
  border-radius:20px;
  font-size:14px;
}

/* ===== CHIPS ===== */
.chips{
  height:16vh;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:14px;
  background:#060b18;
}
.chip{
  width:60px;
  height:60px;
  border-radius:50%;
  background:radial-gradient(circle,#ffd700,#c9a100);
  color:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  border:3px solid transparent;
}
.chip.active{border-color:#fff}

/* RESULT */
.result{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  font-size:42px;
  font-weight:bold;
}
.win{color:#2ecc71}
</style>
</head>

<body>

<!-- HISTORY -->
<div class="history" id="history"></div>

<!-- CARDS -->
<div class="cards">
  <div class="card-wrap glow-dragon">
    <div class="card" id="cardD">?</div>
  </div>
  <div class="vs">VS</div>
  <div class="card-wrap glow-tiger">
    <div class="card" id="cardT">?</div>
  </div>
</div>

<!-- BET BOARD -->
<div class="board">
  <div class="zone dragon" onclick="placeBet('D')">
    <div class="bet" id="bD">0</div>
    DRAGON
    <div class="odds">1 : 1</div>
  </div>
  <div class="zone tie" onclick="placeBet('TIE')">
    <div class="bet" id="bTIE">0</div>
    TIE
    <div class="odds">8 : 1</div>
  </div>
  <div class="zone tiger" onclick="placeBet('T')">
    <div class="bet" id="bT">0</div>
    TIGER
    <div class="odds">1 : 1</div>
  </div>
</div>

<!-- CHIPS -->
<div class="chips">
  <div class="chip" onclick="selectChip(10)">10</div>
  <div class="chip" onclick="selectChip(50)">50</div>
  <div class="chip" onclick="selectChip(100)">100</div>
  <div class="chip" onclick="selectChip(500)">500</div>
  <div class="chip" onclick="selectChip(1000)">1000</div>
</div>

<div class="result" id="result"></div>

<script>
let chip=0;
let bets={D:0,T:0,TIE:0};
let history=[];

function selectChip(v){
  chip=v;
  document.querySelectorAll('.chip').forEach(c=>c.classList.remove('active'));
  event.target.classList.add('active');
}

function placeBet(t){
  if(!chip) return;
  bets[t]+=chip;
  document.getElementById("b"+t).innerText=bets[t];
}

/* AUTO ROUND */
setInterval(playRound,6000);

function playRound(){
  let d=Math.ceil(Math.random()*13);
  let t=Math.ceil(Math.random()*13);

  cardD.innerText=d;
  cardT.innerText=t;

  let win = d>t?"D":t>d?"T":"TIE";
  history.unshift(win);
  history=history.slice(0,12);
  renderHistory();

  let r=document.getElementById("result");
  r.style.display="flex";
  r.innerText=(win==="D"?"DRAGON":win==="T"?"TIGER":"TIE")+" WIN";
  r.className="result win";
  setTimeout(()=>r.style.display="none",2000);

  bets={D:0,T:0,TIE:0};
  bD.innerText=bT.innerText=bTIE.innerText=0;
}

function renderHistory(){
  historyEl=document.getElementById("history");
  historyEl.innerHTML="";
  history.forEach(h=>{
    let s=document.createElement("span");
    s.className=h==="D"?"hd":h==="T"?"ht":"hh";
    s.innerText=h;
    historyEl.appendChild(s);
  });
}
</script>

</body>
</html>
