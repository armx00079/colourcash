<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dragon Tiger</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top,#0b1c2d,#030b14);
  color:#fff;
}
.game-header{
  background:linear-gradient(180deg,#2b1c3a,#1a1025);
  padding:14px 10px 10px;
}
.header-arena{
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.header-arena img{height:80px}
.center-cards{display:flex;align-items:center;gap:10px}

.play-card{width:46px;height:62px;perspective:800px}
.play-card .inner{
  width:100%;height:100%;
  transform-style:preserve-3d;
  transition:.6s;
}
.play-card.flip .inner{transform:rotateY(180deg)}
.play-card .front,
.play-card .back{
  position:absolute;inset:0;
  backface-visibility:hidden;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}
.play-card .front{background:linear-gradient(135deg,#ffb85c,#ff8c1a)}
.play-card .back{background:#fff;color:#000;transform:rotateY(180deg)}

.bet-btn{
  margin:10px auto;
  width:200px;
  padding:10px 0;
  text-align:center;
  border-radius:20px;
  background:linear-gradient(135deg,#ffcf6a,#ff9f1a);
  color:#000;
  font-weight:bold;
}

.table-wrap{display:flex;justify-content:center;margin-top:20px}
.table{
  width:360px;
  background:linear-gradient(#1a2f4a,#0b1c2d);
  border-radius:18px;
  padding:18px;
}
.cards{display:flex;justify-content:space-between;align-items:center}

.card,.tie{
  position:relative;
  font-weight:bold;
  cursor:pointer;
}
.card{
  width:135px;height:95px;
  border-radius:16px;
  display:flex;align-items:center;justify-content:center;
}
.dragon{background:#4a5fe0}
.tiger{background:#ff8c1a}
.tie{
  margin:14px auto 0;
  width:200px;height:70px;
  border-radius:16px;
  background:#2ecc71;
  display:flex;align-items:center;justify-content:center;
}

.bet-amt{
  position:absolute;
  top:6px;right:8px;
  background:rgba(0,0,0,.6);
  padding:3px 8px;
  border-radius:12px;
  font-size:13px;
  display:none;
}

.chips{display:flex;justify-content:center;gap:10px;margin:18px auto}
.chip{
  width:46px;height:46px;
  border-radius:50%;
  background:#ffd56a;
  display:flex;align-items:center;justify-content:center;
  color:#000;font-weight:bold;
  cursor:pointer;
}
.chip.active{outline:3px solid #fff}
.locked{pointer-events:none;opacity:.4}

.popup{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;justify-content:center;
}
.popup-box{
  background:linear-gradient(135deg,#ffd56a,#ff9f1a);
  color:#000;
  padding:30px 50px;
  border-radius:20px;
  font-size:26px;
  font-weight:bold;
}

#walletBox{
  position:fixed;
  bottom:12px;right:12px;
  background:#000;
  padding:8px 14px;
  border-radius:20px;
  font-weight:bold;
}
</style>
</head>

<body>

<div id="walletBox">ðŸ’° â‚¹<span id="walletAmt"></span></div>

<div class="game-header">
  <div class="header-arena">
    <img src="images/dragon.png">
    <div class="center-cards">
      <div class="play-card" id="topDragon"><div class="inner"><div class="front"></div><div class="back" id="dVal"></div></div></div>
      <div>VS</div>
      <div class="play-card" id="topTiger"><div class="inner"><div class="front"></div><div class="back" id="tVal"></div></div></div>
    </div>
    <img src="images/tiger.png">
  </div>
  <div class="bet-btn" id="betStatus"></div>
</div>

<div class="table-wrap">
  <div class="table">
    <div class="cards">
      <div class="card dragon" id="dragon">DRAGON <span class="bet-amt" id="bet-dragon"></span></div>
      <div>VS</div>
      <div class="card tiger" id="tiger">TIGER <span class="bet-amt" id="bet-tiger"></span></div>
    </div>
    <div class="tie" id="tie">TIE <span class="bet-amt" id="bet-tie"></span></div>
  </div>
</div>

<div class="chips">
  <div class="chip">10</div>
  <div class="chip">50</div>
  <div class="chip">100</div>
  <div class="chip">500</div>
  <div class="chip">1000</div>
</div>

<div class="popup" id="popup">
  <div class="popup-box" id="popupText"></div>
</div>

<script>
let wallet = Number(localStorage.getItem("DT_wallet")) || 5000;
let timer  = Number(localStorage.getItem("DT_timer"))  || 15;
let phase  = localStorage.getItem("DT_phase") || "bet";
let selectedChip=0;
let bets={DRAGON:0,TIGER:0,TIE:0};

const MULTI={DRAGON:2,TIGER:2,TIE:13};
const walletAmt=document.getElementById("walletAmt");
walletAmt.innerText=wallet;

const cards=["dragon","tiger","tie"];
const chips=document.querySelectorAll(".chip");

chips.forEach(c=>{
  c.onclick=()=>{
    if(phase!=="bet")return;
    chips.forEach(x=>x.classList.remove("active"));
    c.classList.add("active");
    selectedChip=parseInt(c.innerText);
  };
});

cards.forEach(id=>{
  const el=document.getElementById(id);
  el.onclick=()=>{
    if(phase!=="bet"||!selectedChip||wallet<selectedChip)return;
    wallet-=selectedChip;
    bets[id.toUpperCase()]+=selectedChip;
    walletAmt.innerText=wallet;
    localStorage.setItem("DT_wallet",wallet);

    document.getElementById("bet-"+id).innerText="â‚¹"+bets[id.toUpperCase()];
    document.getElementById("bet-"+id).style.display="block";

    cards.forEach(x=>document.getElementById(x).style.boxShadow="none");
    el.style.boxShadow="0 0 18px gold";
  };
});

function lockBets(){
  phase="lock";
  localStorage.setItem("DT_phase","lock");
  chips.forEach(c=>c.classList.add("locked"));
  cards.forEach(x=>document.getElementById(x).classList.add("locked"));
}

function startTimer(){
  setInterval(()=>{
    if(timer<=0)return;
    timer--;
    localStorage.setItem("DT_timer",timer);

    if(timer>5){
      betStatus.innerText="START BETTING "+(timer-5);
    }else if(timer>0){
      betStatus.innerText="BET LOCK "+timer;
      lockBets();
    }else{
      betStatus.innerText="RESULT";
      showResult();
    }
  },1000);
}

function showResult(){
  phase="result";
  localStorage.removeItem("DT_timer");
  localStorage.removeItem("DT_phase");

  popupText.innerText="ROUND END";
  popup.style.display="flex";

  setTimeout(()=>{
    popup.style.display="none";
    resetRound();
  },2000);
}

function resetRound(){
  timer=15;
  phase="bet";
  bets={DRAGON:0,TIGER:0,TIE:0};

  cards.forEach(x=>{
    document.getElementById("bet-"+x).style.display="none";
    document.getElementById(x).style.boxShadow="none";
    document.getElementById(x).classList.remove("locked");
  });

  chips.forEach(c=>{
    c.classList.remove("active","locked");
  });

  localStorage.setItem("DT_timer",15);
  localStorage.setItem("DT_phase","bet");
}

startTimer();
</script>

</body>
</html>
