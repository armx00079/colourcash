<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dragon Tiger</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#06131f;
  color:#fff;
  overflow:hidden;
}

/* ===== TOP HISTORY ===== */
.history-bar{
  display:flex;
  gap:6px;
  padding:10px;
  background:#020b14;
  overflow-x:auto;
}
.history-bar span{
  min-width:28px;
  height:28px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  font-weight:bold;
}
.h-d{background:#5c6cff}
.h-t{background:#ff9f1a}
.h-tie{background:#3ccf7e}

/* ===== TABLE ===== */
.table{
  display:flex;
  justify-content:space-between;
  align-items:center;
  height:62vh;
  padding:12px;
  box-sizing:border-box;
}

.box{
  flex:1;
  margin:6px;
  border-radius:22px;
  position:relative;
  text-align:center;
  padding:20px 10px;
  cursor:pointer;
}

.dragon{
  background:linear-gradient(135deg,#6a7bff,#3d4fd6);
}
.tie{
  background:linear-gradient(135deg,#5ddc8b,#1fa463);
}
.tiger{
  background:linear-gradient(135deg,#ffb04d,#ff7a00);
}

.box h2{
  margin:0;
  font-size:22px;
  letter-spacing:1px;
}

.odds{
  margin-top:6px;
  font-size:16px;
  opacity:.9;
}

.bet-amt{
  position:absolute;
  top:12px;
  right:14px;
  background:rgba(0,0,0,.4);
  padding:6px 10px;
  border-radius:14px;
  font-size:14px;
  display:none;
}

/* faded animal feel */
.bg-icon{
  font-size:90px;
  opacity:.15;
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
}

/* ===== VS ===== */
.vs{
  font-size:26px;
  font-weight:bold;
  opacity:.8;
}

/* ===== CHIPS ===== */
.chips{
  display:flex;
  justify-content:center;
  gap:10px;
  padding:12px;
  background:#020b14;
}

.chip{
  width:56px;
  height:56px;
  border-radius:50%;
  background:linear-gradient(135deg,#ffd54f,#ff9800);
  color:#000;
  font-weight:bold;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
  cursor:pointer;
  border:3px solid #fff3;
}
.chip.active{
  box-shadow:0 0 0 3px #fff inset;
}

/* ===== RESULT ===== */
.result{
  position:absolute;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.55);
  font-size:32px;
  font-weight:bold;
  z-index:5;
}
.win{color:#3cff8f}
.lose{color:#ff5252}
</style>
</head>

<body>

<!-- HISTORY -->
<div class="history-bar" id="history"></div>

<!-- TABLE -->
<div class="table">

  <div class="box dragon" onclick="placeBet('DRAGON')">
    <div class="bet-amt" id="bet-dragon"></div>
    <h2>DRAGON</h2>
    <div class="odds">1 : 1</div>
    <div class="bg-icon">üêâ</div>
  </div>

  <div class="vs">VS</div>

  <div class="box tie" onclick="placeBet('TIE')">
    <div class="bet-amt" id="bet-tie"></div>
    <h2>TIE</h2>
    <div class="odds">8 : 1</div>
  </div>

  <div class="vs">VS</div>

  <div class="box tiger" onclick="placeBet('TIGER')">
    <div class="bet-amt" id="bet-tiger"></div>
    <h2>TIGER</h2>
    <div class="odds">1 : 1</div>
    <div class="bg-icon">üêÖ</div>
  </div>

</div>

<!-- CHIPS -->
<div class="chips">
  <div class="chip active" onclick="selectChip(10)">10</div>
  <div class="chip" onclick="selectChip(50)">50</div>
  <div class="chip" onclick="selectChip(100)">100</div>
  <div class="chip" onclick="selectChip(500)">500</div>
  <div class="chip" onclick="selectChip(1000)">1000</div>
</div>

<div class="result" id="resultBox"></div>

<script>
let chip = 10;
let bets = {DRAGON:0,TIGER:0,TIE:0};
let history = [];

function selectChip(v){
  chip = v;
  document.querySelectorAll('.chip').forEach(c=>c.classList.remove('active'));
  event.target.classList.add('active');
}

function placeBet(side){
  bets[side]+=chip;
  document.getElementById("bet-"+side.toLowerCase()).style.display="block";
  document.getElementById("bet-"+side.toLowerCase()).innerText="‚Çπ"+bets[side];
}

function playRound(){
  let r=Math.random();
  let result = r<0.45?"DRAGON":r<0.9?"TIGER":"TIE";

  history.unshift(result);
  history=history.slice(0,20);
  renderHistory();

  let win=false;
  if(bets[result]>0) win=true;

  bets={DRAGON:0,TIGER:0,TIE:0};
  document.querySelectorAll('.bet-amt').forEach(b=>b.style.display="none");

  let box=document.getElementById("resultBox");
  box.style.display="flex";
  box.innerText=win?"YOU WIN":"YOU LOSE";
  box.className="result "+(win?"win":"lose");

  setTimeout(()=>box.style.display="none",1500);
}

function renderHistory(){
  let h=document.getElementById("history");
  h.innerHTML="";
  history.forEach(x=>{
    let s=document.createElement("span");
    s.className=x==="DRAGON"?"h-d":x==="TIGER"?"h-t":"h-tie";
    s.innerText=x[0];
    h.appendChild(s);
  });
}

setInterval(playRound,8000);
</script>

</body>
</html>
