<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dragon Tiger</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0b1020;
  color:#fff;
  overflow:hidden;
}

/* FORCE LANDSCAPE */
@media screen and (orientation:portrait){
  body:before{
    content:"Rotate your phone";
    position:fixed;
    inset:0;
    background:#000;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:22px;
    z-index:999;
  }
}

.board{
  display:flex;
  height:70vh;
  padding:10px;
  gap:10px;
}

.zone{
  flex:1;
  border-radius:18px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  position:relative;
  font-size:26px;
  font-weight:bold;
}

.dragon{background:linear-gradient(135deg,#6a7cff,#3b4cca)}
.tie{background:linear-gradient(135deg,#6fdc8c,#2fa15a)}
.tiger{background:linear-gradient(135deg,#ffb347,#ff7b00)}

.bet{
  position:absolute;
  top:12px;
  font-size:18px;
  background:rgba(0,0,0,.4);
  padding:4px 10px;
  border-radius:20px;
}

.cards{
  display:flex;
  gap:20px;
  margin-top:15px;
}

.card{
  width:70px;
  height:100px;
  background:#fff;
  border-radius:10px;
  color:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  font-weight:bold;
  transform:rotateY(0);
}

.flip{
  animation:flip 1s;
}

@keyframes flip{
  0%{transform:rotateY(0)}
  50%{transform:rotateY(90deg)}
  100%{transform:rotateY(0)}
}

.chips{
  height:30vh;
  background:#070b16;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:15px;
}

.chip{
  width:60px;
  height:60px;
  border-radius:50%;
  background:radial-gradient(circle,#ffd700,#c9a100);
  color:#000;
  font-weight:bold;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
  border:3px solid transparent;
}

.chip.active{
  border-color:#fff;
}

.result{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  font-size:40px;
  font-weight:bold;
  background:rgba(0,0,0,.6);
}
.win{color:#2ecc71}
.lose{color:#ff5252}
</style>
</head>

<body>

<div class="board">
  <div class="zone dragon" onclick="bet('dragon')">
    <div class="bet" id="bd">0</div>
    DRAGON
    <div class="cards">
      <div class="card" id="cd">?</div>
    </div>
  </div>

  <div class="zone tie" onclick="bet('tie')">
    <div class="bet" id="bt">0</div>
    TIE
  </div>

  <div class="zone tiger" onclick="bet('tiger')">
    <div class="bet" id="btg">0</div>
    TIGER
    <div class="cards">
      <div class="card" id="ct">?</div>
    </div>
  </div>
</div>

<div class="chips">
  <div class="chip" onclick="selectChip(10)">10</div>
  <div class="chip" onclick="selectChip(50)">50</div>
  <div class="chip" onclick="selectChip(100)">100</div>
  <div class="chip" onclick="selectChip(500)">500</div>
  <div class="chip" onclick="selectChip(1000)">1000</div>
</div>

<div class="result" id="result"></div>

<script>
let chip = 0;
let bets = {dragon:0,tiger:0,tie:0};

function selectChip(v){
  chip=v;
  document.querySelectorAll('.chip').forEach(c=>c.classList.remove('active'));
  event.target.classList.add('active');
}

function bet(type){
  if(!chip) return;
  bets[type]+=chip;
  document.getElementById(
    type==="dragon"?"bd":type==="tiger"?"btg":"bt"
  ).innerText=bets[type];
}

setTimeout(playRound,5000);

function playRound(){
  let d=Math.ceil(Math.random()*13);
  let t=Math.ceil(Math.random()*13);

  cd.innerText=d;
  ct.innerText=t;
  cd.classList.add("flip");
  ct.classList.add("flip");

  let win="";
  if(d>t) win="dragon";
  else if(t>d) win="tiger";
  else win="tie";

  showResult(win);
}

function showResult(win){
  let r=document.getElementById("result");
  r.style.display="flex";
  r.innerText=win.toUpperCase()+" WIN";
  r.className="result win";
  setTimeout(()=>location.reload(),3000);
}
</script>

</body>
</html>
