<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dragon Tiger</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top,#0b1c2d,#030b14);
  color:#fff;
}

/* ================= TOP GAME HEADER ================= */
.game-header{
  background:linear-gradient(180deg,#2b1c3a,#1a1025);
  padding:14px 10px 10px;
  border-bottom:1px solid rgba(255,255,255,.08);
}

.header-arena{
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.header-arena img{
  height:80px;
  opacity:.95;
}

.center-cards{
  display:flex;
  align-items:center;
  gap:10px;
}

.play-card{
  width:46px;
  height:62px;
  border-radius:8px;
  background:linear-gradient(135deg,#ffb85c,#ff8c1a);
  box-shadow:0 6px 12px rgba(0,0,0,.5);
}

.vs-text{
  font-size:20px;
  font-weight:bold;
  color:#ffd56a;
}

/* ===== BET BUTTON ===== */
.bet-btn{
  margin:10px auto 6px;
  width:170px;
  padding:8px 0;
  text-align:center;
  border-radius:20px;
  background:linear-gradient(135deg,#ffcf6a,#ff9f1a);
  color:#000;
  font-weight:bold;
  box-shadow:0 6px 12px rgba(0,0,0,.5);
}

/* ===== TOP HISTORY ===== */
.top-history{
  display:flex;
  gap:6px;
  justify-content:center;
  margin-top:6px;
}

.top-history span{
  width:26px;
  height:26px;
  border-radius:50%;
  background:#1e2f45;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
}

/* ================= HISTORY STRIP ================= */
.history{
  display:flex;
  gap:6px;
  padding:10px;
  overflow-x:auto;
  background:rgba(0,0,0,0.4);
}
.history span{
  width:26px;height:26px;
  border-radius:50%;
  background:#1e2f45;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
}

/* ================= TABLE ================= */
.table-wrap{
  display:flex;
  justify-content:center;
  margin-top:20px;
}

.table{
  width:360px;
  background:linear-gradient(#1a2f4a,#0b1c2d);
  border-radius:18px;
  padding:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}

.cards{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.card{
  width:135px;
  height:95px;
  border-radius:16px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  position:relative;
  overflow:hidden;
}

.card small{
  opacity:.85;
  font-weight:normal;
}

.dragon{
  background:linear-gradient(135deg,#6a7bff,#4a5fe0);
}
.tiger{
  background:linear-gradient(135deg,#ffb04a,#ff8c1a);
}

.vs{
  font-size:20px;
  opacity:.7;
}

/* ===== TIE ===== */
.tie{
  margin:14px auto 0;
  width:200px;
  height:70px;
  border-radius:16px;
  background:linear-gradient(135deg,#6dff8a,#2ecc71);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  position:relative;
  overflow:hidden;
}

/* Shine */
.tie::after{
  content:"";
  position:absolute;
  top:0;
  left:-60%;
  width:50%;
  height:100%;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.45),transparent);
  animation:tieShine 2.5s infinite;
}

@keyframes tieShine{
  0%{left:-60%}
  50%{left:110%}
  100%{left:110%}
}

/* ===== CHIPS ===== */
.chips{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:18px auto;
}

.chip{
  width:46px;height:46px;
  border-radius:50%;
  background:radial-gradient(circle,#ffd56a,#d4a018);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#000;
  font-weight:bold;
  box-shadow:0 6px 10px rgba(0,0,0,.5);
  cursor:pointer;
}

/* ===== CARD BACKGROUND IMAGES ===== */
.card::before{
  content:"";
  position:absolute;
  inset:0;
  z-index:1;
}

.dragon::before{
  background:url("images/dragon.png") no-repeat right center;
  background-size:75%;
  opacity:.35;
}

.tiger::before{
  background:url("images/tiger.png") no-repeat left center;
  background-size:75%;
  opacity:.35;
}

.card > *{
  position:relative;
  z-index:2;
}
</style>
</head>

<body>

<!-- ===== TOP HEADER ===== -->
<div class="game-header">
  <div class="header-arena">
    <img src="images/dragon.png">
    <div class="center-cards">
      <div class="play-card"></div>
      <div class="vs-text">VS</div>
      <div class="play-card"></div>
    </div>
    <img src="images/tiger.png">
  </div>

  <div class="bet-btn">START BETTING</div>

  <div class="top-history">
    <span>D</span><span>T</span><span>D</span>
    <span>D</span><span>T</span><span>ðŸŸ¢</span><span>D</span>
  </div>
</div>

<!-- ===== HISTORY ===== -->
<div class="history"></div>

<!-- ===== TABLE ===== -->
<div class="table-wrap">
  <div class="table">
    <div class="cards">
      <div class="card dragon">DRAGON</div>
      <div class="vs">VS</div>
      <div class="card tiger">TIGER</div>
    </div>
    <div class="tie">TIE</div>
  </div>
</div>

<!-- ===== CHIPS ===== -->
<div class="chips">
  <div class="chip">10</div>
  <div class="chip">50</div>
  <div class="chip">100</div>
  <div class="chip">500</div>
  <div class="chip">1K</div>
</div>

<!-- ================= GAME SCRIPT (YAHI ADD HAI) ================= -->
<script>
let wallet = 5000;
let selectedChip = 0;
let selectedBet = null;
let timer = 15;
let phase = "bet";
let history = [];

const cards=[
 {name:"A",val:1},{name:"2",val:2},{name:"3",val:3},
 {name:"4",val:4},{name:"5",val:5},{name:"6",val:6},
 {name:"7",val:7},{name:"8",val:8},{name:"9",val:9},
 {name:"10",val:10},{name:"J",val:11},
 {name:"Q",val:12},{name:"K",val:13}
];

const chips=document.querySelectorAll(".chip");
const dragonCard=document.querySelector(".card.dragon");
const tigerCard=document.querySelector(".card.tiger");
const tieCard=document.querySelector(".tie");
const historyStrip=document.querySelector(".history");

const status=document.createElement("div");
status.style.cssText="margin:12px auto;padding:10px 20px;background:#ffd56a;color:#000;border-radius:30px;font-weight:bold;width:max-content";
document.body.insertBefore(status,document.querySelector(".table-wrap"));

chips.forEach(c=>{
 c.onclick=()=>{
  chips.forEach(x=>x.style.outline="none");
  c.style.outline="3px solid #fff";
  selectedChip=parseInt(c.innerText.replace("K","000"));
 };
});

[dragonCard,tigerCard,tieCard].forEach(card=>{
 card.onclick=()=>{
  if(phase!=="bet"||!selectedChip)return;
  selectedBet=card.innerText;
  card.style.boxShadow="0 0 20px gold";
 };
});

function randomCard(){
 return cards[Math.floor(Math.random()*cards.length)];
}

function endRound(){
 const d=randomCard();
 const t=randomCard();
 let result="TIE";
 if(d.val>t.val) result="DRAGON";
 else if(t.val>d.val) result="TIGER";

 history.push(result[0]);
 historyStrip.innerHTML="";
 history.forEach(h=>{
  const s=document.createElement("span");
  s.innerText=h;
  s.style.background=h=="D"?"#4a5fe0":h=="T"?"#ff8c1a":"#2ecc71";
  historyStrip.appendChild(s);
 });

 dragonCard.innerHTML=`DRAGON<br><small>${d.name}</small>`;
 tigerCard.innerHTML=`TIGER<br><small>${t.name}</small>`;
 tieCard.innerHTML=`TIE<br><small>${result}</small>`;

 selectedChip=0;
 selectedBet=null;
 chips.forEach(x=>x.style.outline="none");
}

setInterval(()=>{
 timer--;
 if(timer>5) status.innerText=`START BETTING (${timer-5})`;
 else if(timer>0) status.innerText=`BET LOCK (${timer})`;
 else{
  status.innerText="RESULT";
  endRound();
  timer=15;
 }
},1000);
</script>

</body>
</html>
