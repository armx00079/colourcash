<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dragon Tiger</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top,#0b1c2d,#030b14);
  color:#fff;
}

/* ================= TOP GAME HEADER ================= */
.game-header{
  background:linear-gradient(180deg,#2b1c3a,#1a1025);
  padding:14px 10px 10px;
}

.header-arena{
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.header-arena img{height:80px}

.center-cards{
  display:flex;
  align-items:center;
  gap:10px;
}

.play-card{
  width:46px;
  height:62px;
  border-radius:8px;
  background:linear-gradient(135deg,#ffb85c,#ff8c1a);
  box-shadow:0 6px 12px rgba(0,0,0,.5);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  transition:transform .6s;
  backface-visibility:hidden;
}

.vs-text{font-weight:bold;color:#ffd56a}

.bet-btn{
  margin:10px auto;
  width:180px;
  text-align:center;
  padding:8px 0;
  border-radius:20px;
  background:#ffb04a;
  color:#000;
  font-weight:bold;
}

.history{
  display:flex;
  gap:6px;
  padding:10px;
  justify-content:center;
}

/* ===== TABLE ===== */
.table-wrap{display:flex;justify-content:center}
.table{
  width:360px;
  background:#1a2f4a;
  border-radius:18px;
  padding:18px;
}

.cards{
  display:flex;
  justify-content:space-between;
}

.card{
  width:135px;
  height:95px;
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}

.dragon{background:#4a5fe0}
.tiger{background:#ff8c1a}

.tie{
  margin:14px auto;
  width:200px;
  height:60px;
  background:#2ecc71;
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}

/* ===== CHIPS ===== */
.chips{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:18px 0;
}
.chip{
  width:46px;height:46px;
  border-radius:50%;
  background:#ffd56a;
  color:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- ===== TOP HEADER ===== -->
<div class="game-header">
  <div class="header-arena">
    <img src="images/dragon.png">

    <div class="center-cards">
      <div class="play-card"></div>
      <div class="vs-text">VS</div>
      <div class="play-card"></div>
    </div>

    <img src="images/tiger.png">
  </div>

  <div class="bet-btn">START BETTING</div>
</div>

<div class="history"></div>

<div class="table-wrap">
  <div class="table">
    <div class="cards">
      <div class="card dragon">DRAGON</div>
      <div class="card tiger">TIGER</div>
    </div>
    <div class="tie">TIE</div>
  </div>
</div>

<div class="chips">
  <div class="chip">10</div>
  <div class="chip">50</div>
  <div class="chip">100</div>
  <div class="chip">500</div>
  <div class="chip">1K</div>
</div>

<!-- ================================================= -->
<!-- ðŸ”¥ ROUND TIMER + TOP CARD FLIP SCRIPT (YAHI ADD) -->
<!-- ================================================= -->
<script>
/* ===== CARD DATA (REQUIRED) ===== */
const cards = [
 {n:"A",v:1},{n:"2",v:2},{n:"3",v:3},{n:"4",v:4},
 {n:"5",v:5},{n:"6",v:6},{n:"7",v:7},{n:"8",v:8},
 {n:"9",v:9},{n:"10",v:10},{n:"J",v:11},{n:"Q",v:12},{n:"K",v:13}
];

/* ========= ROUND TIMER & TOP CARD FLIP ========= */
let roundTime = 15;
let roundInterval;
let selectedAmount = 0;
let placedBet = null;

const betBtn = document.querySelector(".bet-btn");
const topLeftCard  = document.querySelectorAll(".play-card")[0];
const topRightCard = document.querySelectorAll(".play-card")[1];

/* ===== CHIP SELECT ===== */
document.querySelectorAll(".chip").forEach(chip=>{
  chip.onclick = ()=>{
    document.querySelectorAll(".chip").forEach(c=>c.style.outline="none");
    chip.style.outline="3px solid #fff";
    selectedAmount = parseInt(chip.innerText.replace("K","000"));
  };
});

/* ===== BET SELECT ===== */
document.querySelector(".card.dragon").onclick = ()=>{
  if(roundTime<=5 || !selectedAmount) return;
  placedBet = "DRAGON";
};
document.querySelector(".card.tiger").onclick = ()=>{
  if(roundTime<=5 || !selectedAmount) return;
  placedBet = "TIGER";
};

/* ===== CARD DRAW ===== */
function draw(){
  return cards[Math.floor(Math.random()*cards.length)];
}

/* ===== START ROUND ===== */
function startRound(){
  clearInterval(roundInterval);
  roundTime = 15;
  placedBet = null;

  topLeftCard.innerHTML = "";
  topRightCard.innerHTML = "";

  roundInterval = setInterval(()=>{
    roundTime--;

    if(roundTime > 5){
      betBtn.innerText = "START BETTING " + (roundTime-5) + "s";
    }
    else if(roundTime > 0){
      betBtn.innerText = "BET LOCK " + roundTime + "s";
    }
    else{
      betBtn.innerText = "RESULT";
      clearInterval(roundInterval);
      showResult();
    }
  },1000);
}

/* ===== SHOW RESULT ===== */
function showResult(){
  const d = draw();
  const t = draw();

  topLeftCard.style.transform  = "rotateY(180deg)";
  topRightCard.style.transform = "rotateY(180deg)";

  setTimeout(()=>{
    topLeftCard.innerText  = d.n;
    topRightCard.innerText = t.n;
    topLeftCard.style.transform  = "rotateY(0deg)";
    topRightCard.style.transform = "rotateY(0deg)";
  },300);

  let result="TIE";
  if(d.v>t.v) result="DRAGON";
  if(t.v>d.v) result="TIGER";

  betBtn.innerText = result + " WIN";

  setTimeout(startRound,3000);
}

/* ===== INIT ===== */
startRound();
</script>

</body>
</html>
